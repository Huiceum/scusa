            <div class="logo">

            <ul class="nav-links">
                <li>
                    <div class="main-menu" data-target="#submenu-1">東吳大學學生會</div>

                <li>
                    <div class="main-menu" data-target="#submenu-2">關於我們</div>

                        <li><a href="introduction_phone.html">本會簡介</a></li>
                        <li><a href="financial-report_phone.html">財務報告</a></li>

                        <li><a href="東吳大學學生議會_phone.html">東吳大學學生議會</a></li>

        <div class="main-content">
            <div class="announcements">
                <div id="announcements-list">
                    <!-- 公告內容將自動載入 -->
                </div>
            </div>
        </div>
    </div>
    <div id="ball-container"></div>
    <img id="ball" src="ball.png" alt="Ball">
    <button id="mobile-btn">開啟電腦板</button>
  </div>
    <!-- JavaScript -->
    <script>
        const hamburgerMenu = document.getElementById('hamburger-menu');
        const sidebar = document.getElementById('sidebar');
        const mainMenus = document.querySelectorAll('.main-menu');

        // 漢堡選單功能：顯示或隱藏側邊欄
        hamburgerMenu.addEventListener('click', function() {
            sidebar.classList.toggle('active');
        });

        // 點擊主選單顯示或隱藏副選單
        mainMenus.forEach(menu => {
            menu.addEventListener('click', function() {
                const targetSubmenu = document.querySelector(menu.getAttribute('data-target'));
                targetSubmenu.classList.toggle('show');
            });
        });
        // 當文檔加載完成後的事件
        document.addEventListener('DOMContentLoaded', function() {
            loadAnnouncements();
        });

        function loadAnnouncements() {
            const sheetId = '1QTkdwcjEfqNMiKVJ6-6yrygEfiZyEOfnROfXprIafVM';
            const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv`;

            fetch(url)
                .then(response => response.text())
                .then(data => {
                    const rows = data.split('\n').slice(1);
                    const announcementList = document.getElementById('announcements-list');
                    announcementList.innerHTML = '';

                    rows.forEach((row) => {
                        const columns = row.split(',').map(col => col.trim().replace(/"/g, ''));
                        const newAnnouncement = document.createElement('div');
                        newAnnouncement.classList.add('announcement');
                        newAnnouncement.innerHTML = `
                            <h2 class="title">${columns[0]}</h2>
                            <p class="message">${columns[1]}</p>
                            <a href="${columns[2]}" class="link">${columns[2]}</a>
                        `;
                        announcementList.appendChild(newAnnouncement);
                    });
                })
                .catch(error => {
                    console.error('Error loading announcements:', error);
                });
        }

        let ball = document.getElementById('ball');
let isBallOne = true;
        setInterval(() => {
  if (isBallOne) {
    ball.src = 'ball2.png';
  } else {
    ball.src = 'ball.png';
  }
  isBallOne = !isBallOne;
}, 500);

ball.addEventListener('click', () => {
  window.location.href = 'game_phone.html';
});

document.getElementById('mobile-btn').addEventListener('click', () => {
  window.location.href = 'main.html';
});
    </script>
</body>
</html>
