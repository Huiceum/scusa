    /* 預設連結樣式 */
    a {
        color: rgb(255, 233, 109);
        text-decoration: none;
    }

    /* 滑鼠懸停時的樣式 */
    a:hover {
        color: rgb(255, 255, 255);
        text-decoration: underline;
    }

    /* 設置文件容器的大小並置中內容 */
    .docs-container {
        width: 100%; /* 確保容器寬度為全寬 */
        height: 100px; /* 根據需要調整高度 */
        display: flex; /* 使用 flex 排版 */
        justify-content: center; /* 讓內容居中 */
        align-items: center; /* 讓內容垂直置中 */
        margin-top: 150px; /* 與上方的區塊保持間隔 */
    }

    /* 每個文件的樣式，預設隱藏 */
    .doc {
        display: none;
        text-align: center;  /* 強制文本類型元素（如 img）居中 */
    }

    /* 當前顯示的文件 */
    .doc.active {
        display: block;
        text-align: center;  /* 強制文本類型元素（如 img）居中 */
        transform: scale(0.25); /* 調整縮放比例，例如 0.5 是等比例縮小為 50% */
        margin-top: 15px; /* 與上方的區塊保持間隔 */


    }

    img {
        width: 1300px;  /* 設定一個合理的寬度 */
        height: 400px;
        border: 0; /* 移除邊框 */
        align-items: center; /* 讓內容垂直置中 */
        display: inline-block; /* 將圖片設為內聯區塊元素 */
    }



    /* 點點的容器 */
    .dots-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }

    /* 點點的樣式 */
    .dot {
        width: 15px;
        height: 15px;
        margin: 0 5px;
        background-color: white;
        border-radius: 50%;
        display: inline-block;
        cursor: pointer;
        transition: transform 0.3s, background-color 0.3s;
    }

    /* 當前選中的點點樣式 */
    .dot.active {
        transform: scale(1.5);
        background-color: gray;
    }

    <script>
        
                // 當文檔滑入視窗時，添加 'show' 類別以觸發動畫
                const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('show');
                }
            });
        });

        // 監視所有具有 slide-up 類別的元素
        document.querySelectorAll('.slide-up').forEach(element => {
            observer.observe(element);
        });

        const hamburgerMenu = document.getElementById('hamburger-menu');
        const sidebar = document.getElementById('sidebar');
        const mainMenus = document.querySelectorAll('.main-menu');

        // 漢堡選單功能：顯示或隱藏側邊欄
        hamburgerMenu.addEventListener('click', function() {
            sidebar.classList.toggle('active');
        });

        // 點擊主選單顯示或隱藏副選單
        mainMenus.forEach(menu => {
            menu.addEventListener('click', function() {
                const targetSubmenu = document.querySelector(menu.getAttribute('data-target'));
                targetSubmenu.classList.toggle('show');
            });
        });
        // 當文檔加載完成後的事件
        document.addEventListener('DOMContentLoaded', function() {
            loadAnnouncements();
        });


        function loadAnnouncements() {
    const sheetId = '1QTkdwcjEfqNMiKVJ6-6yrygEfiZyEOfnROfXprIafVM'; // 只保留試算表 ID
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv`;

    fetch(url)
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.text(); // 解析為文本格式
    })
    .then(data => {
        const rows = data.split('\n').slice(1); // 分割行並移除標題行
        const announcementList = document.getElementById('announcements-list');
        announcementList.innerHTML = ''; // 清空公告欄

        rows.forEach((row) => {
            const columns = row.split(',').map(col => col.replace(/"/g, '').trim()); // 移除引號並修剪空格
            const newAnnouncement = document.createElement('div');
            newAnnouncement.classList.add('announcement');

            // 假設第一列是標題，第二列是訊息，第三列是超連結
            newAnnouncement.innerHTML = `
                <h2 class="title"><a href="${columns[2]}" class="link">${columns[0]}</a></h2>
                <p class="message">${columns[1]}</p>
            `;

            announcementList.appendChild(newAnnouncement);
        });
    })
    .catch(error => {
        console.error('Error loading announcements:', error);
        alert('無法載入公告，請查看控制台獲取更多資訊。');
    });
}

function showDoc(docNumber) {
    // 隱藏所有文件
    const docs = document.querySelectorAll('.doc');
    docs.forEach(doc => doc.classList.remove('active'));

    // 顯示選擇的文件
    const selectedDoc = document.getElementById(`doc${docNumber}`);
    selectedDoc.classList.add('active');

    // 更新點點的樣式
    const dots = document.querySelectorAll('.dot');
    dots.forEach(dot => dot.classList.remove('active'));
    dots[docNumber - 1].classList.add('active');
}


    // 預設顯示第一個文件

    loadAnnouncements();
    showDoc(1); // 確保初始文件顯示
});
