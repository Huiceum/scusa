.doc {
    position: absolute;

.doc.exit-left {

.icon-container {

.icon {

    <script>
// 當文檔滑入視窗時，添加 'show' 類別以觸發動畫
const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
        // 當元素進入視窗時
        if (entry.isIntersecting) {
            // 為該元素添加 'show' 類別以觸發動畫
            entry.target.classList.add('show');
        } else {
            // 可選：當元素不再進入視窗時，可以移除 'show' 類別
            entry.target.classList.remove('show');
        }
    });
});

// 監視所有具有 slide-up 類別的元素
document.querySelectorAll('.slide-up').forEach(element => {
    observer.observe(element);
});

        function loadIcons() {
    const sheetId = '18WW9PLenRd6MSn2pRSBKSQ2yb70CqP027hbjRZ7WjEg'; // 替換為您的試算表 ID
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv`;

    fetch(url)
        .then(response => response.ok ? response.text() : Promise.reject('Network response was not ok'))
        .then(data => {
            const rows = data.split('\n').slice(1); // 分割行並移除標題行
            const iconContainer = document.querySelector('.icon-container');
            iconContainer.innerHTML = ''; // 清空圖示區域

            rows.forEach(row => {
                const [imageUrl, text, link] = row.split(',').map(col => col.replace(/"/g, '').trim()); // 解析每一行

                if (imageUrl && text && link) {
                    const icon = document.createElement('div');
                    icon.classList.add('icon');

                    icon.innerHTML = `
                        <a href="${link}" target="_blank">
                            <img src="${imageUrl}" alt="${text}">
                            <div class="icon-text">${text}</div>
                        </a>
                    `;
                    iconContainer.appendChild(icon);
                }
            });
        })
        .catch(error => console.error('Error loading icons:', error));
}

                function loadSidebarLinks() {
            const sheetId = '16m2JrshR1QyQIRxdn1ZbCS7zyAnqN2OpMhREp-c4Qc8'; // 新的試算表 ID

            fetch(url)
            .then(response => response.ok ? response.text() : Promise.reject('Network response was not ok'))

        function loadAnnouncements() {
        const sheetId = '1QTkdwcjEfqNMiKVJ6-6yrygEfiZyEOfnROfXprIafVM'; // 試算表 ID
        const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv`;

let currentIndex = 0; // 當前顯示的頁面索引
const docs = document.querySelectorAll('.doc');
const prevBtn = document.getElementById('prev-btn');
const nextBtn = document.getElementById('next-btn');
const autoChangeInterval = 5000; // 自動換頁時間（毫秒）

// 更新頁面顯示
function showDoc(index) {
    docs.forEach((doc, i) => {
        doc.classList.remove('active', 'exit-left', 'enter-right');
        if (i === index) {
            doc.classList.add('active');
        } else if (i < index) {
            doc.classList.add('exit-left');
        } else {
            doc.classList.add('enter-right');
        }
    });
}

// 下一頁
function nextDoc() {
    currentIndex = (currentIndex + 1) % docs.length;
    showDoc(currentIndex);
}

// 上一頁
function prevDoc() {
    currentIndex = (currentIndex - 1 + docs.length) % docs.length;
    showDoc(currentIndex);
}

// 自動換頁
let autoChange = setInterval(nextDoc, autoChangeInterval);

// 按鈕事件綁定
nextBtn.addEventListener('click', () => {
    clearInterval(autoChange); // 停止自動換頁
    nextDoc();
    autoChange = setInterval(nextDoc, autoChangeInterval); // 重啟自動換頁
});

prevBtn.addEventListener('click', () => {
    clearInterval(autoChange); // 停止自動換頁
    prevDoc();
    autoChange = setInterval(nextDoc, autoChangeInterval); // 重啟自動換頁
});

// 初始化
showDoc(currentIndex);




function toggleCalendar() {
            const container = document.querySelector('.calendar-container');
