        /* 表格样式 */
        .info-table {

            padding-bottom: 5px;

        }
        .additional-links a.active {

        }
        /* 按鈕樣式 */
        .download-button {
            display: inline-block;
            padding: 15px 30px;
            border: 2px solid white; 
            border-radius: 25px; 
            background-color: transparent;
            color: white;
            font-size: 0.6em;
            text-decoration: none;
            text-align: left; 
            width: 88%; 
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 20px; /* 按鈕間距 */
        }
        /* 按鈕特效 */
        .download-button::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: all 0.5s ease;
        }

        .download-button:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        .download-button:hover {
            background-color: white;
            color: #252525;
        }

        .download-button:active {
            transform: scale(0.95);
        }

        /* 讓按鈕置中顯示 */
        .button-container {

            flex-direction: column; /* 按鈕垂直排列 */
            justify-content: center;
            align-items: center;
            height: 100vh;

    <script>
        const hamburgerMenu = document.getElementById('hamburger-menu');
        const sidebar = document.getElementById('sidebar');
        const mainMenus = document.querySelectorAll('.main-menu');

        // 漢堡選單功能：顯示或隱藏側邊欄
        hamburgerMenu.addEventListener('click', function() {
            sidebar.classList.toggle('active');
        });

        // 點擊主選單顯示或隱藏副選單
        mainMenus.forEach(menu => {
            menu.addEventListener('click', function() {
                const targetSubmenu = document.querySelector(menu.getAttribute('data-target'));
                targetSubmenu.classList.toggle('show');
            });
        });
        document.addEventListener('DOMContentLoaded', function() {
            loadDownloadButtons(); // 載入下載按鈕
        });

        function loadDownloadButtons() {
            const sheetId = '1Gas84Nly72_C1_c954neuSj5PVWUQSxf9WHzPb2IobI'; // Google 試算表 ID
            const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv`;

            fetch(url)
                .then(response => response.text())
                .then(data => {
                    const rows = data.split('\n').slice(1); // 分割行並移除標題行
                    const downloadButtonsContainer = document.getElementById('download-buttons');
                    downloadButtonsContainer.innerHTML = ''; // 清空按鈕容器

                    rows.forEach(row => {
                        const columns = row.split(',').map(col => col.replace(/"/g, '').trim());
                        const buttonText = columns[0];
                        const fileLink = columns[1];

                        const downloadButton = document.createElement('a');
                        downloadButton.classList.add('download-button');
                        downloadButton.href = fileLink;
                        downloadButton.download = '';
                        downloadButton.textContent = buttonText;

                        downloadButtonsContainer.appendChild(downloadButton);
                    });
                })
                .catch(error => {
                    console.error('Error loading download buttons:', error);
                    alert('無法載入下載按鈕，請查看控制台獲取更多資訊。');
                });
        }
        let ball = document.getElementById('ball');
let isBallOne = true;
        setInterval(() => {
  if (isBallOne) {
    ball.src = 'ball2.png';
  } else {
    ball.src = 'ball.png';
  }
  isBallOne = !isBallOne;
}, 500);

ball.addEventListener('click', () => {
  window.location.href = '東吳大學學生會game_phone.html';
});

document.getElementById('mobile-btn').addEventListener('click', () => {
  window.location.href = '東吳大學學生會financial-report.html';
});


                // 當文檔滑入視窗時，添加 'show' 類別以觸發動畫
                const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('show');
                }
            });
        });

        // 監視所有具有 slide-up 類別的元素
        document.querySelectorAll('.slide-up').forEach(element => {
            observer.observe(element);
        });


    </script>
