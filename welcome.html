<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歡迎 - 東吳大學學生會</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.PNG" type="image/x-icon">
    <style>
        body {
            overflow: hidden; /* 隱藏滾動條 */
        }

        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(17, 17, 17, 0.8);
            z-index: 1000; /* 保證歡迎畫面在最上層 */
            animation: fadeIn 1s ease-in;
        }

        .stamp-container {
            animation: stampAnimation 1s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes stampAnimation {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .stamp {
            width: 200px; /* 根據需要調整印章大小 */
            margin-bottom: 20px; /* 印章和文字之間的間距 */
        }

        h1 {
            font-size: 24px; /* 根據需要調整字體大小 */
            color: #ffffff; /* 根據需要調整字體顏色 */
            animation: slideDown 1s forwards;
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="welcome-screen" id="welcome-screen">
        <div class="stamp-container">
            <img src="logo2.PNG" alt="東吳大學學生會" class="stamp" />
        </div>
        <h1>歡迎光臨東吳大學學生會</h1>
    </div>

    <div class="container">
        <!-- 你的原有內容 -->
    </div>

    <script>
        // 根據用戶的裝置導向不同的頁面
        const isMobile = /Mobi|Android/i.test(navigator.userAgent);

        setTimeout(() => {
window.location.href = "index.html"; // 電腦用戶導向電腦頁面
            
        }, 4000); // 4秒後導向
    </script>
</body>
</html>
