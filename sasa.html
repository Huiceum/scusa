<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>東吳大學學生會</title>
    <link rel="stylesheet" href="sa.css">

    <link rel="icon" href="favicon.PNG" type="image/x-icon">
    <style>
        /* iframe 容器樣式 */
        .iframe-section {
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 80vh;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
        }

        .iframe-header {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-light, #333);
        }

        .iframe-header h2 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .iframe-header p {
            font-size: 1.1rem;
            opacity: 0.8;
            margin: 0;
        }

        .iframe-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .iframe-container:hover {
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            transform: translateY(-2px);
        }

        .register-iframe {
            width: 100%;
            height: 650px;
            border: none;
            border-radius: 16px;
            background: #f8f9fa;
        }

        .status-message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            font-weight: 500;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .status-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .status-message.success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.info {
            background: linear-gradient(135deg, #d1ecf1 0%, #bee5eb 100%);
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .user-badge {
            position: fixed;
            top: 80px;
            right: 20px;
            background: linear-gradient(135deg, #ffffff4a 0%, #ffffff14 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 500;
            display: none;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .user-badge.show {
            display: block;
            animation: slideInRight 0.5s ease;
        }

        .user-badge .user-id {
            font-weight: 600;
            margin-left: 5px;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .iframe-section {
                padding: 1rem 0.5rem;
            }
            
            .iframe-header h2 {
                font-size: 1.5rem;
            }
            
            .iframe-container {
                margin: 0 0.5rem;
                padding: 15px;
            }
            
            .register-iframe {
                height: 550px;
            }
            
            .user-badge {
                position: static;
                margin: 1rem auto 0;
                width: fit-content;
                display: none !important;
            }
            
            .user-badge.show {
                display: block !important;
            }
        }

        /* 載入動畫 */
        .iframe-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 650px;
            background: #f8f9fa;
            border-radius: 16px;
            flex-direction: column;
            gap: 1rem;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e3e3e3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        

    </style>
</head>

<body>
    <div class="container">
        <!-- 漢堡選單按鈕 -->
        <div class="hamburger-menu" id="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <!-- 手機版側邊欄 -->
        <nav class="sidebar" id="sidebar">
            <div class="logo">
                <img src="logo.png" alt="Logo">
                <div class="site-name"></div>
            </div>
            <ul class="nav-links" id="mobile-nav">
                <!-- 動態加載的導航項目將插入此處 -->
            </ul>
        </nav>

        <!-- 用戶登入狀態顯示 -->
        <div class="user-badge" id="userBadge">
            <span>👋 歡迎，學號：</span><span class="user-id" id="userIdDisplay"></span>
        </div>

        <div class="main-content">
            <!-- 桌面版導航欄 -->
            <div class="navbar">
                <ul class="nav-options" id="nav-container">
                    <!-- 動態加載的導航項目將插入此處 -->
                </ul>
            </div>

            <!-- 註冊系統嵌入區域 -->

                
                    <!-- 替換為您的 Render 應用網址 -->
                    <iframe 
                        src="https://scusa.onrender.com" 
                        id="registerIframe" 
                        class="register-iframe"
                        title="學生註冊系統"
                        loading="lazy">
                    </iframe>
                    

            <!-- 浮動球 -->
            <div id="ball-container">
                <img id="ball" src="ball7.gif" alt="Ball">
            </div>

            <div class="footer">
                <div class="footer-content">
                    <ul class="footer-links" id="footer-links">
                        <!-- 動態加載的底部鏈接將插入此處 -->
                    </ul>
                    <div class="footer-info">
                        © 2025 東吳大學學生會 版權所有
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="sa.js"></script>
    <script src="sa0.js"></script>
<script>
        // iframe 訊息處理系統
        class IframeMessageHandler {
            constructor() {
                // 確保 #statusMessage 存在，如果沒有則在 HTML 中添加一個
                this.statusDiv = document.getElementById('statusMessage'); 
                this.userBadge = document.getElementById('userBadge');
                this.userIdDisplay = document.getElementById('userIdDisplay');
                this.registerIframe = document.getElementById('registerIframe');
                
                this.init();
            }

            init() {
                // 監聽來自 iframe 的訊息
                window.addEventListener('message', (event) => this.handleMessage(event));
                
                // 檢查現有用戶及亂碼
                this.checkExistingUser();
                
                // iframe 載入事件
                this.registerIframe.addEventListener('load', () => {
                    console.log('註冊系統載入完成');
                });
            }

            // 處理來自 iframe 的訊息
            handleMessage(event) {
                // 為了安全起見，可以檢查來源
                // if (event.origin !== 'YOUR_RENDER_APP_DOMAIN') return; // 例如 'https://scusa-test.onrender.com'
                
                console.log('收到 iframe 訊息:', event.data);
                
                switch(event.data.type) {
                    case 'LOGIN_SUCCESS':
                        this.handleLoginSuccess(event.data);
                        break;
                    case 'REDIRECT':
                        this.handleRedirect(event.data);
                        break;
                    default:
                        console.log('未知訊息類型:', event.data);
                }
            }

            // 處理登入成功
            handleLoginSuccess(data) {
                // 將用戶學號存入 sessionStorage
                sessionStorage.setItem('user', data.userid);
                console.log('學號已存入 sessionStorage:', data.userid);

                // 新增：將亂碼存入 sessionStorage
                if (data.random_code) { // 確保亂碼存在
                    sessionStorage.setItem('RandomCode', data.random_code);
                    console.log('亂碼已存入 sessionStorage:', data.random_code);
                }
                
                // 更新 UI
                this.userIdDisplay.textContent = data.userid;
                this.userBadge.classList.add('show');
                
                // 3秒後隱藏 user-badge
                setTimeout(() => {
                    this.userBadge.classList.remove('show');
                }, 3000); 
                
                // 顯示成功訊息，包含亂碼 (如果存在)
                let successMessage = `🎉 註冊成功！歡迎，學號：${data.userid}`;
                if (data.random_code) {
                    successMessage += ` 亂碼：${data.random_code}`;
                }
                this.showStatus(successMessage, 'success');
                
                // 可以在這裡添加其他成功後的邏輯
                this.onLoginSuccess(data.userid, data.random_code);
            }

            // 處理跳轉請求
            handleRedirect(data) {
                this.showStatus('🚀 即將跳轉到學校系統...', 'info');
                
                setTimeout(() => {
                    window.location.href = data.url;
                }, 1500);
            }

            // 顯示狀態訊息 (這個是給 status-message，不是 user-badge)
            showStatus(message, type = 'info') {
                if (!this.statusDiv) {
                    console.warn('statusDiv 元素不存在，無法顯示狀態訊息。請在 HTML 中添加一個 id 為 "statusMessage" 的元素。');
                    return;
                }
                this.statusDiv.textContent = message;
                this.statusDiv.className = `status-message show ${type}`;
                
                // 5秒後自動隱藏
                setTimeout(() => {
                    this.statusDiv.classList.remove('show');
                }, 5000);
            }

            // 檢查現有用戶及亂碼
            checkExistingUser() {
                const existingUser = sessionStorage.getItem('user');
                const existingRandomCode = sessionStorage.getItem('RandomCode'); // 讀取亂碼
                
                if (existingUser) {
                    this.userIdDisplay.textContent = existingUser;
                    this.userBadge.classList.add('show');
                    
                    // 3秒後隱藏 user-badge
                    setTimeout(() => {
                        this.userBadge.classList.remove('show');
                    }, 3000);

                    // 顯示歡迎訊息，包含亂碼 (如果存在)
                    let welcomeMessage = `👋 歡迎回來！學號：${existingUser}`;
                    if (existingRandomCode) {
                        welcomeMessage += ` 亂碼：${existingRandomCode}`;
                    }
                    this.showStatus(welcomeMessage, 'success');
                    
                    // 已登入用戶的處理邏輯
                    this.onUserExists(existingUser, existingRandomCode);
                }
            }

            // 登入成功後的回調函數
            onLoginSuccess(userid, randomCode) {
                console.log(`用戶 ${userid} 登入成功，亂碼 ${randomCode}，執行後續邏輯...`);
                
                // 示例：3秒後淡出 iframe
                setTimeout(() => {
                    const iframeContainer = document.querySelector('.iframe-container');
                    if (iframeContainer) {
                        iframeContainer.style.opacity = '0.7';
                        iframeContainer.style.pointerEvents = 'none';
                    }
                }, 3000);
            }

            // 用戶已存在時的回調函數
            onUserExists(userid, randomCode) {
                console.log(`檢測到已存在用戶: ${userid}，亂碼: ${randomCode || 'N/A'}`);
                // 可以在這裡添加已登入用戶的處理邏輯
            }

            // 公開方法：測試 sessionStorage 中的用戶和亂碼
            testSessionStorage() {
                const user = sessionStorage.getItem('user');
                const randomCode = sessionStorage.getItem('RandomCode');
                console.log('當前 sessionStorage 中的 user:', user);
                console.log('當前 sessionStorage 中的 RandomCode:', randomCode);
                return { user, randomCode };
            }

            // 公開方法：清除用戶資料及亂碼
            clearUserData() {
                sessionStorage.removeItem('user');
                sessionStorage.removeItem('RandomCode'); // 清除亂碼
                this.userBadge.classList.remove('show'); 
                this.userIdDisplay.textContent = ''; // 清空學號顯示
                this.showStatus('🔄 用戶資料及亂碼已清除', 'info');
                console.log('用戶資料及亂碼已清除');
                
                // 恢復 iframe 狀態
                const iframeContainer = document.querySelector('.iframe-container');
                if (iframeContainer) {
                    iframeContainer.style.opacity = '1';
                    iframeContainer.style.pointerEvents = 'auto';
                }
            }
        }

        // 初始化訊息處理器
        const messageHandler = new IframeMessageHandler();

        // 將測試函數掛載到 window 對象，方便在控制台使用
        window.testSessionStorage = () => messageHandler.testSessionStorage();
        window.clearUserData = () => messageHandler.clearUserData();
        
        // 調試用：顯示當前用戶狀態
        window.getCurrentUserStatus = () => {
            const user = sessionStorage.getItem('user');
            const randomCode = sessionStorage.getItem('RandomCode');
            console.log('當前用戶:', user || '未登入');
            console.log('當前亂碼:', randomCode || '無');
            return { user, randomCode };
        };
</script>

</body>
</html>
