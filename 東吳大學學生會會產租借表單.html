    <script>



// 當文檔滑入視窗時，添加 'show' 類別以觸發動畫
const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
        // 當元素進入視窗時
        if (entry.isIntersecting) {
            // 為該元素添加 'show' 類別以觸發動畫
            entry.target.classList.add('show');
        } else {
            // 可選：當元素不再進入視窗時，可以移除 'show' 類別
            entry.target.classList.remove('show');
        }
    });
});

// 監視所有具有 slide-up 類別的元素
document.querySelectorAll('.slide-up').forEach(element => {
    observer.observe(element);
});

// 餐包菜單和側邊欄的設定（未變更）
const hamburgerMenu = document.getElementById('hamburger-menu');
const sidebar = document.getElementById('sidebar');
const mainMenus = document.querySelectorAll('.main-menu');

        // 漢堡選單功能：顯示或隱藏側邊欄
        hamburgerMenu.addEventListener('click', function() {
            sidebar.classList.toggle('active');
            if (sidebar.classList.contains('active')) {
                document.querySelector('.main-content').style.marginLeft = '200px';
            } else {
                document.querySelector('.main-content').style.marginLeft = '0';
            }
        });


        document.addEventListener('DOMContentLoaded', function() {
            loadSidebarLinks();
        });

                // 載入sidebar鏈接
                function loadSidebarLinks() {
            const sheetId = '16m2JrshR1QyQIRxdn1ZbCS7zyAnqN2OpMhREp-c4Qc8'; // 新的試算表 ID
            const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv`;

            fetch(url)
            .then(response => response.ok ? response.text() : Promise.reject('Network response was not ok'))
            .then(data => {
                const rows = data.split('\n').slice(1); // 分割行並移除標題行
                const sidebarLinks = document.getElementById('sidebar-links');
                sidebarLinks.innerHTML = ''; // 清空sidebar

                rows.forEach(row => {
                    const [linkText, linkUrl] = row.split(',').map(col => col.replace(/"/g, '').trim()); // 假設第一列為文字，第二列為URL

                    if (linkText && linkUrl) {
                        const linkItem = document.createElement('li');
                        linkItem.innerHTML = `<a href="${linkUrl}" target="_blank">${linkText}</a>`;
                        sidebarLinks.appendChild(linkItem);
                    }
                });
            })
            .catch(error => {
                console.error('Error loading sidebar links:', error);
            });
        }


        document.addEventListener('DOMContentLoaded', function() {
            const dropdownParent = document.querySelector('.dropdown-parent');
            const dropdownToggle = dropdownParent.querySelector('.dropdown-toggle');
            const dropdownContent = dropdownParent.querySelector('.dropdown-content');
            
            dropdownToggle.addEventListener('click', function() {
                dropdownParent.classList.toggle('active');
            });
        });

        let ball = document.getElementById('ball');
let isBallOne = true;

setInterval(() => {
  if (isBallOne) {
    ball.src = 'ball2.png';
  } else {
    ball.src = 'ball.png';
  }
  isBallOne = !isBallOne;
}, 500);

ball.addEventListener('click', () => {
  window.location.href = '東吳大學學生會game.html';
});

document.getElementById('mobile-btn').addEventListener('click', () => {
  window.location.href = '東吳大學學生會會產租借表單phone.html';
});


        document.addEventListener('DOMContentLoaded', function () {
            const user = sessionStorage.getItem('user');
            if (!user) {
                window.location.href = '登入－to會產租借.html'; // 導引到登入頁面
                return;
            }

            const userNameCell = document.getElementById('user-name');
            const itemContainer = document.getElementById('item-container');

            userNameCell.textContent = user;

            loadItems();


            function loadItems() {
    const sheetId = '1PFEcq2GLA1xAs9du-hNPMl0x1r3vQ7mxWF3GQiCsJy8';
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv`;

    fetch(url)
        .then(response => response.ok ? response.text() : Promise.reject('無法載入資料'))
        .then(data => {
            const rows = data.split('\n').slice(1);
            const items = rows.map(row => {
                const [itemName, borrowable] = row.split(',').map(col => col.replace(/"/g, '').trim());
                return { itemName, isBorrowable: borrowable.toLowerCase() === 'true' };
            });

            renderItems(items);

            // 確保搜尋功能只初始化一次，避免重複綁定事件
            if (!loadItems.initialized) {
                loadItems.initialized = true;
                searchInput.addEventListener('input', () => {
                    const query = searchInput.value.toLowerCase();
                    const filteredItems = items.filter(item => item.itemName.toLowerCase().includes(query));
                    renderItems(filteredItems);
                });
            }
        })
        .catch(console.error);
}

// 每 3 秒更新一次
setInterval(loadItems, 3000);

// 初始化
loadItems();


            function renderItems(items) {
                itemContainer.innerHTML = '';
                items.forEach(({ itemName, isBorrowable }) => {
                    const button = document.createElement('button');
                    button.className = 'button';
                    button.textContent = itemName;
                    button.disabled = !isBorrowable;

                    if (isBorrowable) {
                        button.addEventListener('click', () => {
                            document.getElementById('selected-item').textContent = itemName;
                            alert(`您已選擇: ${itemName}`);
                        });
                    }

                    itemContainer.appendChild(button);
                });
            }

            document.getElementById('submit-button').addEventListener('click', function () {
                const selectedItem = document.getElementById('selected-item').textContent;
                const remarks = document.getElementById('remarks').textContent;

                if (!selectedItem) {
                    alert('請選擇項目');
                    return;
                }

                const formData = new FormData();
                formData.append('entry.859002936', selectedItem);
                formData.append('entry.1813906268', user);
                formData.append('entry.1512991096', remarks);

                fetch('https://docs.google.com/forms/d/e/1FAIpQLSeFNPUFmbVZChZ7p1hgSjUyTm5AQEBmHj3J72NkUJdj3mlW4g/formResponse', {
                    method: 'POST',
                    body: formData,
                    mode: 'no-cors'
                })
                .then(() => {
            alert('提交成功！');
            document.getElementById('selected-item').textContent = '';
            document.getElementById('remarks').textContent = '';
            // 將使用者導向到另一個分頁
            window.location.href = '東吳大學學生會會產租借.html'; // 替換成目標分頁的 URL
        })                .catch(() => alert('提交失敗！'));
            });
            
        });
