    <style>
        /* 表格樣式 */
        .info-table {
            width: 50%;
            border-collapse: collapse;
            margin-top: 20px;
            color: white;
        }
        .info-table th, .info-table td {
            padding: 10px;
            text-align: left;
        }
        .info-table th {
            border-bottom: 2px solid black;
        }
        .info-table td {
            border: none;
        }
        .business-content ul {
            margin: 0;
            padding-left: 20px;
        }
        .additional-links {
            margin-top: 20px;
            text-align: center;
        }
        .additional-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #007bff;
        }

        .org-chart {
            margin-top: 87px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .level {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            justify-content: center;
            margin: 20px 0;
            gap: 20px;
        }

        .department:hover {
            border: 1px solid rgb(255, 224, 49);
        }

        .department {
            position: relative;
            padding: 20px 40px;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            display: inline-block;
            font-weight: bolder;
        }
        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-line;
            display: none;
            z-index: 1000;
            width: 210px;
            text-align: left;
        }
        .remark {
            color: yellow;
            font-size: 0.8em;
            margin-top: 5px;
        }
        .level[data-level="1"] .department {
            background-color: #7da9dc;
        }
        .level[data-level="2"] .department {
            background-color: #5f8ebd;
        }
        .level[data-level="3"] .department {
            background-color: #53687a;
        }
        .level[data-level="4"] .department {

        }

    <script>
        const hamburgerMenu = document.getElementById('hamburger-menu');
        const sidebar = document.getElementById('sidebar');
    
        hamburgerMenu.addEventListener('click', function() {
            sidebar.classList.toggle('active');

            // 根據側邊欄的顯示或隱藏狀態調整主要內容位置
            if (sidebar.classList.contains('active')) {
                document.querySelector('.main-content').style.marginLeft = '200px'; // 側邊欄顯示時，保留200px的空間
            } else {
                document.querySelector('.main-content').style.marginLeft = '0'; // 側邊欄隱藏時，恢復到0
            }
        });
        setInterval(() => {
  if (isBallOne) {
    ball.src = 'ball2.png';
  } else {
    ball.src = 'ball.png';
  }
  isBallOne = !isBallOne;
}, 500);

ball.addEventListener('click', () => {
  window.location.href = '東吳大學學生會game.html';
});

document.getElementById('mobile-btn').addEventListener('click', () => {
  window.location.href = '東吳大學學生會about_phone.html';
});


                // 當文檔滑入視窗時，添加 'show' 類別以觸發動畫
                const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('show');
                }
            });
        });

        // 監視所有具有 slide-up 類別的元素
        document.querySelectorAll('.slide-up').forEach(element => {
            observer.observe(element);
        });
        document.addEventListener('DOMContentLoaded', function() {
            loadSidebarLinks();
        });

                // 載入sidebar鏈接
                function loadSidebarLinks() {
            const sheetId = '16m2JrshR1QyQIRxdn1ZbCS7zyAnqN2OpMhREp-c4Qc8'; // 新的試算表 ID
            const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv`;

            fetch(url)
            .then(response => response.ok ? response.text() : Promise.reject('Network response was not ok'))
            .then(data => {
                const rows = data.split('\n').slice(1); // 分割行並移除標題行
                const sidebarLinks = document.getElementById('sidebar-links');
                sidebarLinks.innerHTML = ''; // 清空sidebar

                rows.forEach(row => {
                    const [linkText, linkUrl] = row.split(',').map(col => col.replace(/"/g, '').trim()); // 假設第一列為文字，第二列為URL

                    if (linkText && linkUrl) {
                        const linkItem = document.createElement('li');
                        linkItem.innerHTML = `<a href="${linkUrl}" target="_blank">${linkText}</a>`;
                        sidebarLinks.appendChild(linkItem);
                    }
                });
            })
            .catch(error => {
                console.error('Error loading sidebar links:', error);
                alert('無法載入側邊欄內容，請查看控制台獲取更多資訊。');
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadOrgChart();
        });

        function loadOrgChart() {
            const sheetId = '1Fuwbg13SC3ZCiFMpvH0zbrBceXpfubqusl3IDysy4Gk';
            const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv`;

            fetch(url)
                .then(response => response.ok ? response.text() : Promise.reject('Network response was not ok'))
                .then(data => {
                    const rows = data.split('\n').slice(1);
                    const levels = {};
                    
                    rows.forEach(row => {
                        const [department, business, remark, level] = row.split(',').map(col => col.replace(/"/g, '').trim());

                        if (!levels[level]) levels[level] = [];
                        levels[level].push({ department, business, remark });
                    });

                    const orgChart = document.getElementById('org-chart');
                    orgChart.innerHTML = '';

                    Object.keys(levels).sort().forEach(level => {
                        const levelContainer = document.createElement('div');
                        levelContainer.classList.add('level');
                        levelContainer.setAttribute('data-level', level);

                        const items = levels[level];
                        const columns = items.length;
                        levelContainer.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;

                        items.forEach(item => {
                            const departmentDiv = document.createElement('div');
                            departmentDiv.classList.add('department');
                            departmentDiv.textContent = item.department;
                            
                            const tooltip = document.createElement('div');
                            tooltip.classList.add('tooltip');
                            tooltip.innerHTML = item.business.replace(/、/g, '\n');
                            if (item.remark) {
                                tooltip.innerHTML += `<div class="remark">${item.remark}</div>`;
                            }
                            
                            departmentDiv.appendChild(tooltip);

                            departmentDiv.addEventListener('mouseenter', () => {
                                tooltip.style.display = 'block';
                            });
                            departmentDiv.addEventListener('mouseleave', () => {
                                tooltip.style.display = 'none';
                            });

                            levelContainer.appendChild(departmentDiv);
                        });

                        orgChart.appendChild(levelContainer);
                    });
                })
                .catch(error => console.error('Error loading organization chart:', error));
        }

    </script>
