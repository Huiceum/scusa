    <script>
// 當文檔滑入視窗時，添加 'show' 類別以觸發動畫
const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
        // 當元素進入視窗時
        if (entry.isIntersecting) {
            // 為該元素添加 'show' 類別以觸發動畫
            entry.target.classList.add('show');
        } else {
            // 可選：當元素不再進入視窗時，可以移除 'show' 類別
            entry.target.classList.remove('show');
        }
    });
});

// 監視所有具有 slide-up 類別的元素
document.querySelectorAll('.slide-up').forEach(element => {
    observer.observe(element);
});

// 餐包菜單和側邊欄的設定（未變更）
const hamburgerMenu = document.getElementById('hamburger-menu');
const sidebar = document.getElementById('sidebar');
const mainMenus = document.querySelectorAll('.main-menu');

        // 漢堡選單功能：顯示或隱藏側邊欄
        hamburgerMenu.addEventListener('click', function() {
            sidebar.classList.toggle('active');
            if (sidebar.classList.contains('active')) {
                document.querySelector('.main-content').style.marginLeft = '200px';
            } else {

            }
        });

            loadSidebarLinks();

        function loadStudentFeedback() {
    const sheetId = '13yvf_5N2uYhg9D0GjDUOGyADUqmB_isvOt80ToHup10';
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv`;

    fetch(url)
        .then(response => response.ok ? response.text() : Promise.reject('Network response was not ok'))
        .then(data => {
            const rows = data.split('\n').slice(0); // 从第二行开始提取数据
            const feedbackList = document.getElementById('feedback-list');
            feedbackList.innerHTML = '';

            rows.forEach(row => {
                const columns = row.split(',').map(col => col.replace(/"/g, '').trim());
                const title = columns[1]; // 第二列作为标题
                const content = columns[2]; // 第三列作为内文
                const reply = columns[3]; // 第四列作为学生会回复
                const publishTime = columns[4]; // 第五列作为发佈时间

                const feedbackItem = document.createElement('div');
                feedbackItem.classList.add('feedback-item');
                feedbackItem.innerHTML = `
                    <h2>${title} <span style="font-size: smaller; color: gray;">(${publishTime})</span></h2>
                    <p>${convertLinks(content)}</p>
                    <div class="reply"><strong>学生会回复：</strong> ${reply}</div>
                `;
                feedbackList.appendChild(feedbackItem);
            });
        })
        .catch(error => console.error('Error loading feedback:', error));
}



        // 將內文中的 URL 轉換為超連結
        function convertLinks(text) {
            const urlPattern = /(\b(https?|ftp|file):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/ig;
            return text.replace(urlPattern, '<a href="$1" target="_blank">$1</a>');
        }

                // 載入sidebar鏈接
                function loadSidebarLinks() {
            const sheetId = '16m2JrshR1QyQIRxdn1ZbCS7zyAnqN2OpMhREp-c4Qc8'; // 新的試算表 ID
            const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv`;

            fetch(url)
            .then(response => response.ok ? response.text() : Promise.reject('Network response was not ok'))
            .then(data => {
                const rows = data.split('\n').slice(1); // 分割行並移除標題行
                const sidebarLinks = document.getElementById('sidebar-links');
                sidebarLinks.innerHTML = ''; // 清空sidebar

                rows.forEach(row => {
                    const [linkText, linkUrl] = row.split(',').map(col => col.replace(/"/g, '').trim()); // 假設第一列為文字，第二列為URL

                    if (linkText && linkUrl) {
                        const linkItem = document.createElement('li');
                        linkItem.innerHTML = `<a href="${linkUrl}" target="_blank">${linkText}</a>`;
                        sidebarLinks.appendChild(linkItem);
                    }
                });
            })
            .catch(error => {
                console.error('Error loading sidebar links:', error);
                alert('無法載入側邊欄內容，請查看控制台獲取更多資訊。');
            });
        }

            const dropdownContent = dropdownParent.querySelector('.dropdown-content');
            
            dropdownToggle.addEventListener('click', function() {
                dropdownParent.classList.toggle('active');
