    <script>      

    

// 餐包菜單和側邊欄的設定（未變更）
const hamburgerMenu = document.getElementById('hamburger-menu');
const sidebar = document.getElementById('sidebar');
const mainMenus = document.querySelectorAll('.main-menu');
        // 漢堡選單功能：顯示或隱藏側邊欄
        hamburgerMenu.addEventListener('click', function() {
            sidebar.classList.toggle('active');
        });
        // 點擊主選單顯示或隱藏副選單
        mainMenus.forEach(menu => {
            menu.addEventListener('click', function() {
                const targetSubmenu = document.querySelector(menu.getAttribute('data-target'));
                targetSubmenu.classList.toggle('show');
            });
        });
    


        document.addEventListener('DOMContentLoaded', function() {
            const sheetId = '1PFEcq2GLA1xAs9du-hNPMl0x1r3vQ7mxWF3GQiCsJy8';
            const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv`;
            const itemContainer = document.getElementById('item-container');
            const tooltip = document.getElementById('tooltip');
    
            // Fetch and update data from the Google Spreadsheet
            function fetchData() {
                fetch(url)
                    .then(response => response.ok ? response.text() : Promise.reject('Failed to fetch data'))
                    .then(data => {
                        const rows = data.split('\n').slice(1); // Skip header row
                        itemContainer.innerHTML = ''; // Clear existing items
    
                        rows.forEach(row => {
                            const [itemName, isAvailable, borrower, club, returnDate] = row.split(',').map(col => col.replace(/"/g, '').trim());
    
                            if (itemName) {
                                const itemDiv = document.createElement('div');
                                itemDiv.classList.add('item');
                                itemDiv.textContent = itemName;
                                itemDiv.dataset.details = `
                                    <div class='tooltip-content'>
                                        <strong>租借狀態:</strong> 
                                        <span style="color: ${isAvailable === 'TRUE' ? 'green' : 'red'};">
                                            ${isAvailable === 'TRUE' ? '可租借' : '使用中'}
                                        </span>
                                    </div>
                                    <div class='tooltip-content'><strong>租借負責人:</strong> ${borrower || '無'}</div>
                                    <div class='tooltip-content'><strong>租借社團:</strong> ${club || '無'}</div>
                                    <div class='tooltip-content'><strong>結束日期:</strong> ${returnDate || '無'}</div>
                                `;
    
                                itemDiv.addEventListener('click', showTooltip);
                                itemDiv.addEventListener('mouseleave', hideTooltip);
    
                                itemContainer.appendChild(itemDiv);
                            }
                        });
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        itemContainer.textContent = 'Failed to load items. Please try again later.';
                    });
            }
    
            function showTooltip(event) {
                tooltip.innerHTML = event.currentTarget.dataset.details;
                tooltip.style.display = 'block';
                positionTooltip(event);
            }
    
            function hideTooltip() {
                tooltip.style.display = 'none';
            }
    
            function positionTooltip(event) {
                const tooltipWidth = tooltip.offsetWidth;
                const tooltipHeight = tooltip.offsetHeight;
    
                const pageX = event.pageX;
                const pageY = event.pageY;
    
                let left = pageX + 15;
                let top = pageY + 15;
    
                if (left + tooltipWidth > window.innerWidth) {
                    left = pageX - tooltipWidth - 15;
                }
    
                if (top + tooltipHeight > window.innerHeight) {
                    top = pageY - tooltipHeight - 15;
                }
    
                tooltip.style.left = `${left}px`;
                tooltip.style.top = `${top}px`;
            }
    
            // Fetch data initially and set interval to update every 3 seconds
            fetchData();
            setInterval(fetchData, 3000);
        });

let isBallOne = true;
