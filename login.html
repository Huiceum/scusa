<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">

    <!-- 主要站點的 CSS -->
    <link rel="stylesheet" href="sa.css">
    <link rel="icon" href="favicon.PNG" type="image/x-icon">

    <style>
        /* 顏色變數定義 (從登入頁面複製，可以保留) */
        :root {
            --text-light: #f0f0f0;         /* 淺色文字 */
            --text-white: #ffffff;         /* 白色文字 */
            --sidebar-bg: #181818;         /* 側邊欄背景 */
            --main-bg: #010010;            /* 主背景色 */ /* 注意: 如果sa.css定義了body背景，這裡的--main-bg主要用於其他模組內的背景 */
            --border-color: #455b76;       /* 邊框顏色 */
            --link-hover: rgb(205, 47, 71); /* 連結懸停顏色 */
            --link-color: #6887ae;         /* 一般連結顏色 */
            --submenu-hover: #ffb7c3;      /* 子選單懸停顏色 */
            --footer-bg: #222;             /* 頁腳背景 */
            --footer-link: #ccc;           /* 頁腳連結 */
            --footer-hover-bg: #444;       /* 頁腳懸停背景 */
            --footer-border: #444;         /* 頁腳分隔線 */
            --footer-text: #888;           /* 頁腳文字 */
            --faf8ff: #faf8ff;             /* 額外白色文字 */

            /* 表單相關顏色變數 (從登入頁面複製) */
            --form-bg: rgba(24, 24, 24, 0.9);
            --form-border: rgba(69, 91, 118, 0.6);
            --input-bg: rgba(255, 255, 255, 0.08);
            --input-border: rgba(69, 91, 118, 0.4);
            --input-focus-border: var(--link-color);
            --input-text: var(--text-light);
            --placeholder-color: rgba(240, 240, 240, 0.5);
            --error-color: #e57373;
            --success-color: #81c784;
            --warning-color: #ffb74d;
            --modal-bg: var(--main-bg);
            --modal-header-bg: var(--sidebar-bg);
            --modal-footer-bg: var(--sidebar-bg);

            /* 登入按鈕相關顏色 */
            --login-btn-bg: var(--link-color);
            --login-btn-hover-bg: var(--link-hover);

            /* 註冊按鈕相關顏色 (次要按鈕) */
            --register-btn-bg: transparent;
            --register-btn-border: 1px solid var(--link-color);
            --register-btn-text: var(--link-color);
            --register-btn-hover-bg: rgba(104, 135, 174, 0.1);
            --register-btn-hover-text: var(--link-hover);
        }

        /* 全局重置和基本樣式 (由 sa.css 控制 body 和其他全局樣式) */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        /* 這裡的 #logo 應該是指彈窗裡的 logo (假設彈窗會共用) */
        #logo {
            width: 45px;
            height: 45px;
            filter: invert(1);
        }

        /* 主容器樣式 (現在是 loginContainer) */
        #loginContainer {
            width: 90%;
            max-width: 450px;
            background-color: var(--form-bg);
            border-radius: 12px;
            border: 1px solid var(--form-border);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            padding: 40px;
            position: relative;
            z-index: 1;
            overflow: hidden;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            opacity: 1;
            margin: 30px auto; /* 在 main-content 中居中並添加上下外邊距 */
            align-self: center; /* 在 flex 容器中垂直居中 */
            display: flex; /* 使容器內容垂直排列 */
            flex-direction: column;
            justify-content: space-between; /* 確保內容和按鈕分開 */
            margin-bottom: 100px;
        }

        #loginContainer:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        /* 表單標題 */
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--link-color);
            position: relative;
            padding-bottom: 15px;
            font-size: 28px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background-color: var(--link-color);
            transition: width 0.4s ease;
        }

        #loginContainer:hover h1::after {
            width: 100px;
        }

        /* 包裹動態表單/訊息區塊的容器 */
        .form-content-wrapper { /* 新增的 class */
             position: relative; /* 內部絕對定位元素的參照點 */
             min-height: 250px; /* 設置一個最小高度，防止內容跳動 */
             /* 這個高度需要根據您表單和訊息區塊的實際最大高度來調整 */
             flex-grow: 1; /* 允許這個區域佔用可用空間 */
             margin-bottom: 20px; /* 與下方按鈕的間距 */
        }


        /* 表單群組 */
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-light);
            font-weight: 500;
            transition: color 0.3s ease;
            font-size: 15px;
        }

        .form-group:focus-within label {
            color: var(--link-color);
        }

        /* 表單輸入框 */
        .form-control {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid var(--input-border);
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
            background-color: var(--input-bg);
            color: var(--input-text);
            caret-color: var(--link-color);
        }
        .form-control::placeholder {
            color: var(--placeholder-color);
            opacity: 1;
        }

        .form-control:focus {
            border-color: var(--input-focus-border);
            box-shadow: 0 0 0 3px rgba(104, 135, 174, 0.2);
            background-color: rgba(255, 255, 255, 0.12);
        }

        /* 表單錯誤訊息 */
        .form-error {
            color: var(--error-color);
            font-size: 13px;
            margin-top: 6px;
            transition: all 0.3s ease;
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transform: translateY(-5px);
        }

        .form-error.active {
            max-height: 30px;
            opacity: 1;
            transform: translateY(0);
        }

        /* 主要按鈕樣式 (登入按鈕) */
        .btn { /* This style applies to #submitBtn */
            display: block;
            width: 100%;
            padding: 15px;
            background-color: var(--login-btn-bg);
            color: var(--text-white);
            border: none;
            border-radius: 6px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            margin-top: 25px; /* 表單按鈕上邊距，使其與輸入框分開 */
        }

        .btn:hover {
            background-color: var(--login-btn-hover-bg);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: scale(0.98);
            background-color: color-mix(in srgb, var(--login-btn-hover-bg) 90%, black);
        }

        .btn::after { /* 波紋效果 */
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.4);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%, -50%);
            transform-origin: 50% 50%;
        }

        .btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0) translate(-50%, -50%);
                opacity: 0.4;
            }
            100% {
                transform: scale(30, 30) translate(-50%, -50%);
                opacity: 0;
            }
        }

        /* 註冊按鈕樣式 (次要按鈕) */
        .register-btn {
            display: block; /* 塊級元素佔滿寬度 */
            width: 100%;
            padding: 15px;
            background-color: var(--register-btn-bg);
            color: var(--register-btn-text);
            border: var(--register-btn-border);
            border-radius: 6px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            letter-spacing: 0.5px;
            margin-top: 15px; /* 與上方表單/訊息區塊的間距 */
        }

        .register-btn:hover {
            background-color: var(--register-btn-hover-bg);
            color: var(--register-btn-hover-text);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .register-btn:active {
            transform: scale(0.98);
            background-color: color-mix(in srgb, var(--register-btn-hover-bg) 90%, black);
        }


        /* --- 訊息區塊和過渡效果 --- */
        /* 這些區塊現在是 .form-content-wrapper 的絕對定位子元素 */
        #loginForm,
        .message-area,
        .success-message {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
            transition: opacity 0.5s ease, visibility 0.5s ease, transform 0.5s ease;
            pointer-events: none;
            overflow-y: auto;
            /* display: block; 默認為 block，由 opacity/visibility 控制顯示/隱藏 */
            /* 調整內邊距和背景/邊框 */
            padding: 20px;
            background-color: rgba(69, 91, 118, 0.15);
            border-radius: 8px;
            border: 1px dashed rgba(104, 135, 174, 0.3);
        }

        /* 確保當這些區塊激活時，它們的 display 為 block */
        #loginForm.active,
        .message-area.active,
        .success-message.active {
            opacity: 1;
            visibility: visible;
            pointer-events: all;
            transform: translateY(0);
            display: block; /* 必須是 block 才能佔據空間和響應點擊 */
        }
        /* 由於它們是絕對定位，它們不直接影響父容器高度。
           父容器 #loginContainer 的 flex-direction: column; 和 form-content-wrapper 的 min-height 處理了高度。 */

        /* 登入表單的默認顯示狀態 */
        #loginForm {
            position: static; /* 初始表單在流中，不使用絕對定位 */
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
            pointer-events: all;
            background-color: transparent; /* 自身不帶背景 */
            border: none;
            padding: 0; /* 自身不帶 padding */
            /* 由於現在是 static，它會貢獻高度 */
            display: block; /* 確保它在流中是可見的 */
        }
        /* 當其他區塊激活時，隱藏登入表單 */
        .message-area.active ~ #loginForm,
        .success-message.active ~ #loginForm {
             display: none !important; /* 強制隱藏 */
        }


        /* General Message Area (for "驗證身分中..." and errors) */
         .message-area h3 {
             color: var(--link-color);
             margin-bottom: 15px;
         }
         .message-area p {
             color: var(--text-light);
         }

         .message-area.error h3,
         .message-area.error p {
             color: var(--error-color);
         }


        /* Login Success Message */
        .success-message {
            background-color: rgba(129, 199, 132, 0.15);
            border: 1px dashed rgba(129, 199, 132, 0.4);
            color: var(--success-color);
            text-align: center;
        }

        .success-icon {
            display: inline-block;
            font-size: 60px;
            margin-bottom: 15px;
            color: var(--success-color);
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }


        /* Loading indicator (全局疊加層) */
        .loader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(1, 0, 16, 0.7); /* 主背景的更暗半透明，調整為 0.7 */
            z-index: 9999;
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s ease;
            opacity: 0;
            pointer-events: none;
        }
        .loader.active {
            display: flex;
            opacity: 1;
            pointer-events: all;
        }

        .loader-spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(104, 135, 174, 0.3);
            border-radius: 50%;
            border-top-color: var(--link-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            /* body 樣式由 sa.css 控制 */
            #loginContainer {
                padding: 30px 20px;
                max-width: 95%;
                margin: 2vh auto;
                align-self: flex-start;
            }
            h1 { font-size: 24px; margin-bottom: 25px; }

            .btn, .register-btn { /* 統一調整按鈕大小 */
                padding: 12px;
                font-size: 16px;
            }

            .form-control {
                padding: 12px 15px;
            }

            .success-icon { font-size: 50px; }
            .message-area, .success-message { padding: 15px; } /* 調整手機上的內邊距 */
        }
        @media (max-width: 380px) {
            #loginContainer { padding: 25px 15px; }
            .form-control { padding: 10px 12px; }
            .btn, .register-btn { font-size: 15px; }
        }

    </style>
</head>

    <script>
// --- LOGIN PAGE JS (MODIFIED FOR NETLIFY FUNCTIONS) ---

// Function to generate random code (保持不變)
function generateRandomCode(length) {
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    let result = '';
    for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return result;
}

// Function to get user IP address (保持不變)
async function getIPAddress() {
    try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        return data.ip;
    } catch (error) {
        console.error('無法獲取IP地址', error);
        return '無法獲取IP地址';
    }
}

// DOM elements (保持不變)
const loginContainer = document.getElementById('loginContainer');
const formTitle = document.getElementById('formTitle');
const loginForm = document.getElementById('loginForm');
const messageArea = document.getElementById('messageArea');
const messageTitle = document.getElementById('messageTitle');
const messageText = document.getElementById('messageText');
const successMessage = document.getElementById('successMessage');
const loader = document.getElementById('loader');

// Login form elements (保持不變)
const studentIdInput = document.getElementById('studentId');
const passwordInput = document.getElementById('password');
const studentIdError = document.getElementById('studentIdError');
const passwordError = document.getElementById('passwordError');
const randomCodeField = document.getElementById('randomCode');
const ipAddressField = document.getElementById('ipAddress');

let currentRandomCode = '';

// --- [修改點 1]：移除寫死的 URL 和 ID，改為宣告變數等待從後端填充 ---
let loginFormUrl = '';
let loginStatusSheetId = '';
let loginStatusSheetUrl = ''; // 這個也一併宣告

// Google Sheet details for Login Status Check
const loginCheckInterval = 500;
const loginMaxAttempts = Math.floor(100 * 1000 / loginCheckInterval);
let loginCheckAttempts = 0;
let loginCheckIntervalId = null;


// --- [修改點 2]：新增一個函數，用於從 Netlify Function 獲取設定 ---
async function fetchConfig() {
    console.log('正在從伺服器獲取設定...');
    try {
        // Netlify 會自動將 /netlify/functions/get-config.js 映射到此路徑
        const response = await fetch('/.netlify/functions/get-config');
        if (!response.ok) {
            throw new Error(`伺服器回應錯誤: ${response.status}`);
        }
        const config = await response.json();

        // 檢查回傳的資料是否正確
        if (!config.loginFormUrl || !config.loginStatusSheetId) {
            throw new Error('從伺服器收到的設定格式不正確。');
        }

        // 將從伺服器取得的值賦給我們的變數
        loginFormUrl = config.loginFormUrl;
        loginStatusSheetId = config.loginStatusSheetId;
        
        // 根據 sheet ID 組成完整的 URL
        loginStatusSheetUrl = `https://docs.google.com/spreadsheets/d/${loginStatusSheetId}/gviz/tq?tqx=out:csv`;

        console.log('應用程式設定已成功載入。');
        
        // 設定載入後，才啟用提交按鈕
        const submitButton = document.getElementById('submitBtn');
        if (submitButton) {
            submitButton.disabled = false;
            submitButton.textContent = '登入'; // 恢復按鈕文字
        }
        
    } catch (error) {
        console.error('載入設定失敗:', error);
        // 如果設定失敗，顯示錯誤訊息給使用者
        showMessage('初始化失敗', '無法載入應用程式設定，請重新整理頁面或聯繫管理員。', true);
        
        // 保持提交按鈕禁用
        const submitButton = document.getElementById('submitBtn');
        if (submitButton) {
            submitButton.disabled = true;
            submitButton.textContent = '載入失敗';
        }
    }
}

// Helper to show a message (保持不變)
function showMessage(title, text, isError = false) {
    if (formTitle) formTitle.style.display = 'block';
    if (loginForm) loginForm.style.display = 'none';
    if (successMessage) successMessage.classList.remove('active');
    const switchLinkContainer = document.querySelector('.switch-link-container');
    if(switchLinkContainer) switchLinkContainer.style.display = 'none';

    if (messageArea) {
        messageArea.classList.add('active');
        messageArea.classList.toggle('error', isError);
        if (messageTitle) messageTitle.textContent = title;
        if (messageText) messageText.textContent = text;
    }
    if (loader) loader.style.display = 'none';
}

// Helper to show the success message (保持不變)
function showSuccess(messageTitleText, messageTextContent) {
    if (formTitle) formTitle.style.display = 'block';
    if (loginForm) loginForm.style.display = 'none';
    if (messageArea) messageArea.classList.remove('active');
    const switchLinkContainer = document.querySelector('.switch-link-container');
    if(switchLinkContainer) switchLinkContainer.style.display = 'none';

    if (successMessage) {
        successMessage.classList.add('active');
    }
    if (loader) loader.style.display = 'none';
    
    const userStudentId = studentIdInput ? studentIdInput.value : '';
    if (userStudentId) {
        try {
            sessionStorage.setItem('user', `#${userStudentId}`);
            console.log(`Login successful. Stored student ID: #${userStudentId}`);
        } catch (e) {
            console.error('Failed to save user student ID to sessionStorage:', e);
        }
    } else {
        console.warn('Login successful, but no student ID available to store.');
    }

    if (currentRandomCode) {
        try {
            sessionStorage.setItem('randomCode', currentRandomCode);
            console.log(`Login successful. Stored token: ${currentRandomCode}`);
        } catch (e) {
            console.error('Failed to save login token to sessionStorage:', e);
        }
    } else {
        console.warn('Login successful, but no random code available to store.');
    }

    console.log('Redirecting to sa_account.html in 2 seconds...');
    setTimeout(() => {
        window.location.href = 'sa_account.html';
    }, 2000);
}

// Helper functions (hideAllSections, showFormAndSwitchLink) (保持不變)
function hideAllSections() {
    if (loginForm) loginForm.style.display = 'none';
    if (messageArea) messageArea.classList.remove('active');
    if (successMessage) successMessage.classList.remove('active');
    if (formTitle) formTitle.style.display = 'none';
    const switchLinkContainer = document.querySelector('.switch-link-container');
    if(switchLinkContainer) switchLinkContainer.style.display = 'none';
}

function showFormAndSwitchLink() {
    if (formTitle) {
        formTitle.style.display = 'block';
        formTitle.textContent = '登入帳號';
    }
    if (loginForm) loginForm.style.display = 'block';
    if (messageArea) messageArea.classList.remove('active');
    if (successMessage) successMessage.classList.remove('active');
    if (loader) loader.style.display = 'none';
    const switchLinkContainer = document.querySelector('.switch-link-container');
    if(switchLinkContainer) switchLinkContainer.style.display = 'block';
}

// Form Validation Functions (validateStudentId, validatePassword) (保持不變)
function validateStudentId() {
    if (!studentIdInput) return false;
    const studentIdRegex = /^\d{8}$/;
    const isValid = studentIdRegex.test(studentIdInput.value);
    if (studentIdError) {
        studentIdError.textContent = isValid ? '' : '請輸入有效的8碼數字學號';
        studentIdError.classList.toggle('active', !isValid);
    }
    if (studentIdInput.value.length > 0 || !isValid) {
        studentIdInput.style.borderColor = isValid ? '#2e7d32' : '#d32f2f';
    } else {
        studentIdInput.style.borderColor = '';
    }
    return isValid;
}

function validatePassword() {
    if (!passwordInput) return false;
    const passwordRegex = /^\d{4}$/;
    const isValid = passwordRegex.test(passwordInput.value);
    if (passwordError) {
        passwordError.textContent = isValid ? '' : '密碼必須為4碼數字';
        passwordError.classList.toggle('active', !isValid);
    }
    if (passwordInput.value.length > 0 || !isValid) {
        passwordInput.style.borderColor = isValid ? '#2e7d32' : '#d32f2f';
    } else {
        passwordInput.style.borderColor = '';
    }
    return isValid;
}

if (studentIdInput) studentIdInput.addEventListener('blur', validateStudentId);
if (passwordInput) passwordInput.addEventListener('blur', validatePassword);


// Login Status Check Logic (checkLoginStatus) (保持不變)
// 這個函數會使用全域的 `loginStatusSheetUrl`，該變數會在 fetchConfig 成功後被賦值
async function checkLoginStatus() {
    if (!currentRandomCode) {
        console.error('Random code is not available for login sheet check.');
        showMessage('內部錯誤', '登入隨機碼遺失，請重新嘗試。', true);
        if (loginCheckIntervalId) clearInterval(loginCheckIntervalId);
        setTimeout(() => { window.location.reload(); }, 3000);
        return;
    }

    loginCheckAttempts++;
    console.log(`Checking login sheet for code: ${currentRandomCode}, attempt ${loginCheckAttempts}/${loginMaxAttempts}`);

    if (loginCheckAttempts > loginMaxAttempts) {
        clearInterval(loginCheckIntervalId);
        showMessage('登入失敗', '伺服器無回應，網路狀況不佳或檢查超時，請稍後再試。', true);
        setTimeout(() => { window.location.reload(); }, 3000);
        return;
    }

    try {
        // 這會使用由 fetchConfig() 組合好的 URL
        const response = await fetch(loginStatusSheetUrl);
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.text();
        const rows = data.split('\n').slice(1);
        let found = false;
        let loginSuccessful = false;

        for (const row of rows) {
            if (!row.trim()) continue;
            const columns = row.split(',').map(col => col.replace(/^"|"$/g, '').trim());
            if (columns.length > 1) {
                const sheetCode = columns[0];
                const status = columns[1];
                if (sheetCode === currentRandomCode) {
                    found = true;
                    loginSuccessful = (status === 'TRUE');
                    break;
                }
            }
        }

        if (found) {
            clearInterval(loginCheckIntervalId);
            if (loginSuccessful) {
                showSuccess('登入成功！', '您已成功登入。');
            } else {
                showMessage('登入失敗', '學號或密碼不正確。', true);
                setTimeout(() => { window.location.reload(); }, 3000);
            }
        }
    } catch (error) {
        console.error('Error fetching or parsing login status sheet:', error);
        if (loginCheckAttempts >= loginMaxAttempts) {
            clearInterval(loginCheckIntervalId);
            showMessage('網路錯誤', '無法連接到伺服器檢查登入狀態，請稍後再試。', true);
            setTimeout(() => { window.location.reload(); }, 3000);
        }
    }
}


// Login Form Submission (保持不變)
// 這個函數會使用全域的 `loginFormUrl`，該變數會在 fetchConfig 成功後被賦值
if (loginForm) {
    loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();

        const isStudentIdValid = validateStudentId();
        const isPasswordValid = validatePassword();

        if (isStudentIdValid && isPasswordValid) {
            if (loader) loader.style.display = 'flex';
            hideAllSections();

            currentRandomCode = generateRandomCode(23);
            if (randomCodeField) randomCodeField.value = currentRandomCode;

            const ipAddressVal = await getIPAddress();
            if (ipAddressField) ipAddressField.value = ipAddressVal;

            const studentIdVal = studentIdInput.value;
            const passwordVal = passwordInput.value;
            const randomCodeVal = randomCodeField ? randomCodeField.value : '';
            const ipAddressValToSubmit = ipAddressField ? ipAddressField.value : '';
            const prefixedStudentId = '#' + studentIdVal;
            const prefixedPassword = '#' + passwordVal;
            let formDataBody = '';
            const studentIdEntryName = studentIdInput ? studentIdInput.name : null;
            const passwordEntryName = passwordInput ? passwordInput.name : null;
            const randomCodeEntryName = randomCodeField ? randomCodeField.name : null;
            const ipAddressEntryName = ipAddressField ? ipAddressField.name : null;

            if (studentIdEntryName) formDataBody += `${studentIdEntryName}=${encodeURIComponent(prefixedStudentId)}`;
            if (passwordEntryName) if (formDataBody) formDataBody += `&`; formDataBody += `${passwordEntryName}=${encodeURIComponent(prefixedPassword)}`;
            if (randomCodeEntryName && randomCodeVal) if (formDataBody) formDataBody += `&`; formDataBody += `${randomCodeEntryName}=${encodeURIComponent(randomCodeVal)}`;
            if (ipAddressEntryName && ipAddressValToSubmit && ipAddressValToSubmit !== '無法獲取IP地址') if (formDataBody) formDataBody += `&`; formDataBody += `${ipAddressEntryName}=${encodeURIComponent(ipAddressValToSubmit)}`;

            console.log('Submitting login data to Google Form...');
            try {
                // 這會使用由 fetchConfig() 取得的 URL
                await fetch(loginFormUrl, {
                    method: 'POST',
                    body: formDataBody,
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    mode: 'no-cors'
                });
                console.log('Login data submitted with prefixed values (no-cors mode).');

                if (formTitle) formTitle.style.display = 'block';
                showMessage('驗證身分中...', '請稍候，我們正在檢查您的登入狀態...');

                setTimeout(() => {
                    loginCheckAttempts = 0;
                    loginCheckIntervalId = setInterval(checkLoginStatus, loginCheckInterval);
                    checkLoginStatus();
                }, 1500);

            } catch (error) {
                console.error('Error during Google Form submission:', error);
                showMessage('提交失敗', '無法提交登入資訊，請稍後再試。', true);
                setTimeout(() => { window.location.reload(); }, 3000);
            }
        }
    });
}

// Interactive effects for form inputs (保持不變)
const formInputs = document.querySelectorAll('.form-control');
formInputs.forEach(input => {
    input.addEventListener('focus', function() {
        const label = this.parentElement.querySelector('label');
        if (label) label.style.color = '#2e7d32';
    });
    input.addEventListener('blur', function() {
        const label = this.parentElement.querySelector('label');
        if (label) label.style.color = '#555';
        if (this.id === 'studentId') validateStudentId();
        if (this.id === 'password') validatePassword();
    });
});
