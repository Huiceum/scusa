<head>

    <!-- 主要站點的 CSS -->
    <link rel="stylesheet" href="sa.css">
    <link rel="icon" href="favicon.PNG" type="image/x-icon">

    <style>
        /* 顏色變數定義 (從登入頁面複製，可以保留) */
        :root {
            --text-light: #f0f0f0;         /* 淺色文字 */
            --text-white: #ffffff;         /* 白色文字 */
            --sidebar-bg: #181818;         /* 側邊欄背景 */
            --main-bg: #010010;            /* 主背景色 */ /* 注意: 如果sa.css定義了body背景，這裡的--main-bg主要用於其他模組內的背景 */
            --border-color: #455b76;       /* 邊框顏色 */
            --link-hover: rgb(205, 47, 71); /* 連結懸停顏色 */
            --link-color: #6887ae;         /* 一般連結顏色 */
            --submenu-hover: #ffb7c3;      /* 子選單懸停顏色 */
            --footer-bg: #222;             /* 頁腳背景 */
            --footer-link: #ccc;           /* 頁腳連結 */
            --footer-hover-bg: #444;       /* 頁腳懸停背景 */
            --footer-border: #444;         /* 頁腳分隔線 */
            --footer-text: #888;           /* 頁腳文字 */
            --faf8ff: #faf8ff;             /* 額外白色文字 */

            /* 表單相關顏色變數 (從登入頁面複製) */
            --form-bg: rgba(24, 24, 24, 0.9);
            --form-border: rgba(69, 91, 118, 0.6);
            --input-bg: rgba(255, 255, 255, 0.08);
            --input-border: rgba(69, 91, 118, 0.4);
            --input-focus-border: var(--link-color);
            --input-text: var(--text-light);
            --placeholder-color: rgba(240, 240, 240, 0.5);
            --error-color: #e57373;
            --success-color: #81c784;
            --warning-color: #ffb74d;
            --modal-bg: var(--main-bg);
            --modal-header-bg: var(--sidebar-bg);
            --modal-footer-bg: var(--sidebar-bg);

            /* 登入按鈕相關顏色 */
            --login-btn-bg: var(--link-color);
            --login-btn-hover-bg: var(--link-hover);

            /* 註冊按鈕相關顏色 (次要按鈕) */
            --register-btn-bg: transparent;
            --register-btn-border: 1px solid var(--link-color);
            --register-btn-text: var(--link-color);
            --register-btn-hover-bg: rgba(104, 135, 174, 0.1);
            --register-btn-hover-text: var(--link-hover);
        }

        /* 全局重置和基本樣式 (由 sa.css 控制 body 和其他全局樣式) */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        /* 這裡的 #logo 應該是指彈窗裡的 logo (假設彈窗會共用) */
        #logo {
            width: 45px;
            height: 45px;
            filter: invert(1);
        }

        /* 主容器樣式 (現在是 loginContainer) */
        #loginContainer {
            width: 90%;
            max-width: 450px;
            background-color: var(--form-bg);
            border-radius: 12px;
            border: 1px solid var(--form-border);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            padding: 40px;
            position: relative;
            z-index: 1;
            overflow: hidden;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            opacity: 1;
            margin: 30px auto; /* 在 main-content 中居中並添加上下外邊距 */
            align-self: center; /* 在 flex 容器中垂直居中 */
            display: flex; /* 使容器內容垂直排列 */
            flex-direction: column;
            justify-content: space-between; /* 確保內容和按鈕分開 */
            margin-bottom: 100px;
        }

        #loginContainer:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        /* 表單標題 */
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--link-color);
            position: relative;
            padding-bottom: 15px;
            font-size: 28px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background-color: var(--link-color);
            transition: width 0.4s ease;
        }

        #loginContainer:hover h1::after {
            width: 100px;
        }

        /* 包裹動態表單/訊息區塊的容器 */
        .form-content-wrapper { /* 新增的 class */
             position: relative; /* 內部絕對定位元素的參照點 */
             min-height: 250px; /* 設置一個最小高度，防止內容跳動 */
             /* 這個高度需要根據您表單和訊息區塊的實際最大高度來調整 */
             flex-grow: 1; /* 允許這個區域佔用可用空間 */
             margin-bottom: 20px; /* 與下方按鈕的間距 */
        }


        /* 表單群組 */
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-light);
            font-weight: 500;
            transition: color 0.3s ease;
            font-size: 15px;
        }

        .form-group:focus-within label {
            color: var(--link-color);
        }

        /* 表單輸入框 */
        .form-control {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid var(--input-border);
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
            background-color: var(--input-bg);
            color: var(--input-text);
            caret-color: var(--link-color);
        }
        .form-control::placeholder {
            color: var(--placeholder-color);
            opacity: 1;
        }

        .form-control:focus {
            border-color: var(--input-focus-border);
            box-shadow: 0 0 0 3px rgba(104, 135, 174, 0.2);
            background-color: rgba(255, 255, 255, 0.12);
        }

        /* 表單錯誤訊息 */
        .form-error {
            color: var(--error-color);
            font-size: 13px;
            margin-top: 6px;
            transition: all 0.3s ease;
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transform: translateY(-5px);
        }

        .form-error.active {
            max-height: 30px;
            opacity: 1;
            transform: translateY(0);
        }

        /* 主要按鈕樣式 (登入按鈕) */
        .btn { /* This style applies to #submitBtn */
            display: block;
            width: 100%;
            padding: 15px;
            background-color: var(--login-btn-bg);
            color: var(--text-white);
            border: none;
            border-radius: 6px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            margin-top: 25px; /* 表單按鈕上邊距，使其與輸入框分開 */
        }

        .btn:hover {
            background-color: var(--login-btn-hover-bg);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: scale(0.98);
            background-color: color-mix(in srgb, var(--login-btn-hover-bg) 90%, black);
        }

        .btn::after { /* 波紋效果 */
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.4);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%, -50%);
            transform-origin: 50% 50%;
        }

        .btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0) translate(-50%, -50%);
                opacity: 0.4;
            }
            100% {
                transform: scale(30, 30) translate(-50%, -50%);
                opacity: 0;
            }
        }

        /* 註冊按鈕樣式 (次要按鈕) */
        .register-btn {
            display: block; /* 塊級元素佔滿寬度 */
            width: 100%;
            padding: 15px;
            background-color: var(--register-btn-bg);
            color: var(--register-btn-text);
            border: var(--register-btn-border);
            border-radius: 6px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            letter-spacing: 0.5px;
            margin-top: 15px; /* 與上方表單/訊息區塊的間距 */
        }

        .register-btn:hover {
            background-color: var(--register-btn-hover-bg);
            color: var(--register-btn-hover-text);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .register-btn:active {
            transform: scale(0.98);
            background-color: color-mix(in srgb, var(--register-btn-hover-bg) 90%, black);
        }


        /* --- 訊息區塊和過渡效果 --- */
        /* 這些區塊現在是 .form-content-wrapper 的絕對定位子元素 */
        #loginForm,
        .message-area,
        .success-message {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
            transition: opacity 0.5s ease, visibility 0.5s ease, transform 0.5s ease;
            pointer-events: none;
            overflow-y: auto;
            /* display: block; 默認為 block，由 opacity/visibility 控制顯示/隱藏 */
            /* 調整內邊距和背景/邊框 */
            padding: 20px;
            background-color: rgba(69, 91, 118, 0.15);
            border-radius: 8px;
            border: 1px dashed rgba(104, 135, 174, 0.3);
        }

        /* 確保當這些區塊激活時，它們的 display 為 block */
        #loginForm.active,
        .message-area.active,
        .success-message.active {
            opacity: 1;
            visibility: visible;
            pointer-events: all;
            transform: translateY(0);
            display: block; /* 必須是 block 才能佔據空間和響應點擊 */
        }
        /* 由於它們是絕對定位，它們不直接影響父容器高度。
           父容器 #loginContainer 的 flex-direction: column; 和 form-content-wrapper 的 min-height 處理了高度。 */

        /* 登入表單的默認顯示狀態 */
        #loginForm {
            position: static; /* 初始表單在流中，不使用絕對定位 */
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
            pointer-events: all;
            background-color: transparent; /* 自身不帶背景 */
            border: none;
            padding: 0; /* 自身不帶 padding */
            /* 由於現在是 static，它會貢獻高度 */
            display: block; /* 確保它在流中是可見的 */
        }
        /* 當其他區塊激活時，隱藏登入表單 */
        .message-area.active ~ #loginForm,
        .success-message.active ~ #loginForm {
             display: none !important; /* 強制隱藏 */
        }


        /* General Message Area (for "驗證身分中..." and errors) */
         .message-area h3 {
             color: var(--link-color);
             margin-bottom: 15px;
         }
         .message-area p {
             color: var(--text-light);
         }

         .message-area.error h3,
         .message-area.error p {
             color: var(--error-color);
         }


        /* Login Success Message */
        .success-message {
            background-color: rgba(129, 199, 132, 0.15);
            border: 1px dashed rgba(129, 199, 132, 0.4);
            color: var(--success-color);
            text-align: center;
        }

        .success-icon {
            display: inline-block;
            font-size: 60px;
            margin-bottom: 15px;
            color: var(--success-color);
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }


        /* Loading indicator (全局疊加層) */
        .loader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(1, 0, 16, 0.7); /* 主背景的更暗半透明，調整為 0.7 */
            z-index: 9999;
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s ease;
            opacity: 0;
            pointer-events: none;
        }
        .loader.active {
            display: flex;
            opacity: 1;
            pointer-events: all;
        }

        .loader-spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(104, 135, 174, 0.3);
            border-radius: 50%;
            border-top-color: var(--link-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            /* body 樣式由 sa.css 控制 */
            #loginContainer {
                padding: 30px 20px;
                max-width: 95%;
                margin: 2vh auto;
                align-self: flex-start;
            }
            h1 { font-size: 24px; margin-bottom: 25px; }

            .btn, .register-btn { /* 統一調整按鈕大小 */
                padding: 12px;
                font-size: 16px;
            }

            .form-control {
                padding: 12px 15px;
            }

            .success-icon { font-size: 50px; }
            .message-area, .success-message { padding: 15px; } /* 調整手機上的內邊距 */
        }
        @media (max-width: 380px) {
            #loginContainer { padding: 25px 15px; }
            .form-control { padding: 10px 12px; }
            .btn, .register-btn { font-size: 15px; }
        }

    </style>
</head>

        // Function to generate random code
        function generateRandomCode(length) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

            } else {
                 console.warn('Login successful, but no student ID available to store.');
            }

            if (currentRandomCode) {
                try {
                    sessionStorage.setItem('randomCode', currentRandomCode);
                    console.log(`Login successful. Stored token: ${currentRandomCode}`);
                } catch (e) {
                    console.error('Failed to save login token to sessionStorage:', e);
                }
            } else {
                console.warn('Login successful, but no random code available to store.');
            }

            // --- Redirect to index.html after a short delay ---
            console.log('Redirecting to index.html in 2 seconds...');
            setTimeout(() => {
                window.location.href = 'index.html'; // Redirect to index.html
            }, 2000); // Delay for 2 seconds to allow user to see the success message

        }


        // Helper to hide all sections (form, messages, loader) and the switch link
        function hideAllSections() {
             if (loginForm) loginForm.style.display = 'none';
             if (messageArea) messageArea.classList.remove('active');
             if (successMessage) successMessage.classList.remove('active');
             if (formTitle) formTitle.style.display = 'none'; // Hide standard title during transitions
             // Check if the switch link container exists before hiding it
             const switchLinkContainer = document.querySelector('.switch-link-container');
             if(switchLinkContainer) switchLinkContainer.style.display = 'none'; // Hide switch link during transitions
        }

        // Helper to show the form and the switch link
        function showFormAndSwitchLink() {
            if (formTitle) {
                formTitle.style.display = 'block';
                formTitle.textContent = '登入帳號'; // Reset title
            }
            if (loginForm) loginForm.style.display = 'block';
            if (messageArea) messageArea.classList.remove('active');
            if (successMessage) successMessage.classList.remove('active');
            if (loader) loader.style.display = 'none';
             // Check if the switch link container exists before showing it
            const switchLinkContainer = document.querySelector('.switch-link-container');
            if(switchLinkContainer) switchLinkContainer.style.display = 'block'; // Show switch link
        }


        // --- Form Validation Functions (Modified) ---

        // Renamed and modified for 8-digit number student ID
        function validateStudentId() {
            if (!studentIdInput) return false;
            const studentIdRegex = /^\d{8}$/; // Exactly 8 digits
            const isValid = studentIdRegex.test(studentIdInput.value);
            if (studentIdError) {
                studentIdError.textContent = isValid ? '' : '請輸入有效的8碼數字學號'; // Updated error message
                studentIdError.classList.toggle('active', !isValid);
            }
             // Update border color only if the field has a value or is invalid
            if (studentIdInput.value.length > 0 || !isValid) {
                studentIdInput.style.borderColor = isValid ? '#2e7d32' : '#d32f2f';
            } else {
                 studentIdInput.style.borderColor = ''; // Reset if empty and not invalid
            }
            return isValid;
        }

        // Modified for 4-digit number password
        function validatePassword() {
            if (!passwordInput) return false;
            const passwordRegex = /^\d{4}$/; // Exactly 4 digits
            const isValid = passwordRegex.test(passwordInput.value);
            if (passwordError) {
                passwordError.textContent = isValid ? '' : '密碼必須為4碼數字'; // Updated error message
                passwordError.classList.toggle('active', !isValid);
            }
             // Update border color only if the field has a value or is invalid
             if (passwordInput.value.length > 0 || !isValid) {
                passwordInput.style.borderColor = isValid ? '#2e7d32' : '#d32f2f';
            } else {
                 passwordInput.style.borderColor = ''; // Reset if empty and not invalid
            }
            return isValid;
        }

        // Add blur listeners for validation (using new/modified function names)
        if (studentIdInput) studentIdInput.addEventListener('blur', validateStudentId);
        if (passwordInput) passwordInput.addEventListener('blur', validatePassword);


        // --- Login Status Check Logic (Polling the Google Sheet) ---

        async function checkLoginStatus() {
             if (!currentRandomCode) {
                  console.error('Random code is not available for login sheet check.');
                  showMessage('內部錯誤', '登入隨機碼遺失，請重新嘗試。', true);
                  // No code to check, stop polling and exit
                  if (loginCheckIntervalId) clearInterval(loginCheckIntervalId);
                  // Reload the page after a delay on critical error
                  setTimeout(() => { window.location.reload(); }, 3000);
                  return;
             }

             loginCheckAttempts++;
             console.log(`Checking login sheet for code: ${currentRandomCode}, attempt ${loginCheckAttempts}/${loginMaxAttempts}`);

             // Check if max attempts reached
             if (loginCheckAttempts > loginMaxAttempts) {
                 clearInterval(loginCheckIntervalId); // Stop checking
                 showMessage('登入失敗', '伺服器無回應，網路狀況不佳或檢查超時，請稍後再試。', true);
                 // Reload the page after a delay on timeout failure
                 setTimeout(() => { window.location.reload(); }, 3000);
                 return;
             }

             try {
                 const response = await fetch(loginStatusSheetUrl);
                  if (!response.ok) {
                       throw new Error(`HTTP error! status: ${response.status}`);
                  }

                 // Use text() because it's a CSV response
                 const data = await response.text();
                 console.log("Fetched sheet data snippet:", data.substring(0, 200) + "..."); // Log a snippet

                 // Parse CSV data
                 const rows = data.split('\n').slice(1); // Split by newline, skip header row (first line)

                 let found = false;
                 let loginSuccessful = false;

                 for (const row of rows) {
                      if (!row.trim()) continue; // Skip empty rows

                     const columns = row.split(',').map(col => col.replace(/^"|"$/g, '').trim());

                     // Google Sheet: Check column A (index 0) for the random code
                     // Google Sheet: Check column B (index 1) for the status (TRUE/FALSE)
                     if (columns.length > 1) { // Ensure both columns A and B exist
                        const sheetCode = columns[0];
                        const status = columns[1];

                        if (sheetCode === currentRandomCode) {
                            found = true;
                            // Check if status is exactly 'TRUE' (case-sensitive)
                            loginSuccessful = (status === 'TRUE');
                            break; // Found the code, no need to check further rows
                        }
                     } else {
                         console.warn('Skipping malformed row in sheet:', row);
                     }
                 }

                 if (found) {
                     // Stop checking once the code is found, regardless of status
                     clearInterval(loginCheckIntervalId);

                     if (loginSuccessful) {
                         console.log('Code found in sheet and status is TRUE. Login successful!');
                         // Handle successful login: show success message, store data, and redirect
                         showSuccess('登入成功！', '您已成功登入。');
                     } else {
                         console.log('Code found in sheet but status is FALSE. Login failed.');
                         // Handle login failure: show error message and refresh
                         showMessage('登入失敗', '學號或密碼不正確。', true); // Updated message
                         // Reload the page after a delay on login failure
                         setTimeout(() => { showFormAndSwitchLink(); }, 3000); // Go back to form instead of reloading? Or reload? Let's go back to form. Original reloaded, let's stick to reload for consistency unless explicitly asked otherwise. Reverting this to reload.
                         // Updated again: Let's show the form and switch link instead of full reload, it's better UX.
                         // Ok, let's revert to reload for simplicity and matching original logic flow.
                         setTimeout(() => { window.location.reload(); }, 3000); // Reload the page after a delay on login failure

                     }
                 } else {
                      // Code not found in the sheet yet. Continue polling.
                      console.log('Code not found in sheet yet, continuing polling...');
                      // The interval will call this function again after `loginCheckInterval` milliseconds.
                 }

             } catch (error) {
                 console.error('Error fetching or parsing login status sheet:', error);
                 // If fetch or parsing fails, retry until max attempts are reached
                  if (loginCheckAttempts >= loginMaxAttempts) {
                      clearInterval(loginCheckIntervalId);
                      showMessage('網路錯誤', '無法連接到伺服器檢查登入狀態，請稍後再試。', true);
                       // Reload the page after a delay on network failure
                       setTimeout(() => { window.location.reload(); }, 3000);
                  } else {
                       console.log('Error during sheet fetch, retrying...');
                       // The interval will call this function again.
                  }
             }
        }


        // Login Form Submission
        if (loginForm) {
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault(); // Prevent standard form submission

                // Use the modified validation functions
                const isStudentIdValid = validateStudentId();
                const isPasswordValid = validatePassword();


                // Check client-side validation
                if (isStudentIdValid && isPasswordValid) {
                    if (loader) loader.style.display = 'flex'; // Show loader
                    hideAllSections(); // Hide form, messages, and switch link

                    // Generate the 23-character random code
                    currentRandomCode = generateRandomCode(23);
                    if (randomCodeField) randomCodeField.value = currentRandomCode; // Put it in the hidden field

                    // Get IP address
                    const ipAddressVal = await getIPAddress();
                    if (ipAddressField) ipAddressField.value = ipAddressVal; // Put it in the hidden field

                    // --- Manual construction of form data for prefixing ---
                    const studentIdVal = studentIdInput.value;
                    const passwordVal = passwordInput.value;
                    const randomCodeVal = randomCodeField ? randomCodeField.value : ''; // Get value safely
                    const ipAddressValToSubmit = ipAddressField ? ipAddressField.value : ''; // Get value safely

                    // Prefix student ID and password with '#'
                    const prefixedStudentId = '#' + studentIdVal;
                    const prefixedPassword = '#' + passwordVal;

                    // Construct the URL-encoded body
                    let formDataBody = '';
                    // Get the 'name' attributes for the fields (these are the Google Form entry IDs)
                    const studentIdEntryName = studentIdInput ? studentIdInput.name : null;
                    const passwordEntryName = passwordInput ? passwordInput.name : null;
                    const randomCodeEntryName = randomCodeField ? randomCodeField.name : null;
                    const ipAddressEntryName = ipAddressField ? ipAddressField.name : null;


                    if (studentIdEntryName) {
                        formDataBody += `${studentIdEntryName}=${encodeURIComponent(prefixedStudentId)}`;
                    }
                    if (passwordEntryName) {
                         if (formDataBody) formDataBody += '&';
                         formDataBody += `${passwordEntryName}=${encodeURIComponent(prefixedPassword)}`;
                    }
                     // Include random code and IP address if their elements and names exist
                    if (randomCodeEntryName && randomCodeVal) {
                        if (formDataBody) formDataBody += '&';
                        formDataBody += `${randomCodeEntryName}=${encodeURIComponent(randomCodeVal)}`;
                    }
                    if (ipAddressEntryName && ipAddressValToSubmit && ipAddressValToSubmit !== '無法獲取IP地址') {
                        if (formDataBody) formDataBody += '&';
                        formDataBody += `${ipAddressEntryName}=${encodeURIComponent(ipAddressValToSubmit)}`;
                    }


                    console.log('Submitting login data to Google Form...');
                    // Submit data to the specified Google Form using Fetch API (background submission)
                    try {
                         await fetch(loginFormUrl, {
                             method: 'POST',
                             body: formDataBody, // Use the manually created body string
                             headers: {
                                'Content-Type': 'application/x-www-form-urlencoded' // Set content type
                             },
                             // mode: 'no-cors' is crucial for background submission without redirect
                             // Note: 'no-cors' means you cannot read the response status/body,
                             // you just fire the request and assume it was sent successfully.
                             mode: 'no-cors'
                         });
                         console.log('Login data submitted with prefixed values (no-cors mode).');

                         // Assuming the form submission was successful (due to no-cors),
                         // proceed to check the Google Sheet for status.
                         if (formTitle) formTitle.style.display = 'block'; // Show title again
                         showMessage('驗證身分中...', '請稍候，我們正在檢查您的登入狀態...'); // Show checking message

                         // Use a short delay before starting the check to allow Google Forms/Sheet to process
                         setTimeout(() => {
                              loginCheckAttempts = 0; // Reset attempts counter for the check
                              // Start the interval check for the login status sheet
                              loginCheckIntervalId = setInterval(checkLoginStatus, loginCheckInterval);
                              checkLoginStatus(); // Perform first check immediately
                         }, 1500); // Delay (e.g., 1.5 seconds)

                    } catch (error) {
                        console.error('Error during Google Form submission:', error);
                        // Even with no-cors, some fundamental JS errors might be caught here.
                        // Network errors during fetch might not be caught here in no-cors mode.
                        showMessage('提交失敗', '無法提交登入資訊，請稍後再試。', true);
                        // Reload the page after a delay on submission failure
                         setTimeout(() => { window.location.reload(); }, 3000);
                    }

                }
            });
        }


        // Interactive effects for form inputs
        const formInputs = document.querySelectorAll('.form-control');
        formInputs.forEach(input => {
            input.addEventListener('focus', function() {
                const label = this.parentElement.querySelector('label');
                if (label) label.style.color = '#2e7d32'; // Green color
            });
            input.addEventListener('blur', function() {
                const label = this.parentElement.querySelector('label');
                if (label) label.style.color = '#555'; // Default color
                // Also re-run validation on blur for visual feedback
                if (this.id === 'studentId') validateStudentId(); // Call the new validation function
                if (this.id === 'password') validatePassword(); // Call the modified validation function
            });
        });

        // Initialize Three.js and lo&re.js after the DOM is ready
        // Assuming these are in separate files as linked in the head

        //     // initThreeJS(); // Call your Three.js initialization function if it's in stars.js
        //     // initLoReSwitch(); // Call your lo&re.js initialization function if it's in lo&re.js
        //     // The script tags in the head will execute them when they load.
        // });


    </script>
