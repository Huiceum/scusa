<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>點擊 Logo 播放音樂</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #010010;
        }
        img {
            width: 200px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s;
        }
        img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Logo" id="logo">

    <audio id="bgm" src="bgm.mp3" loop></audio>

    <script>
        const logo = document.getElementById('logo');
        const bgm = document.getElementById('bgm');
        let isPlaying = false;

        logo.addEventListener('click', () => {
            if (isPlaying) {
                bgm.pause();
                bgm.currentTime = 0; // 從頭開始
                isPlaying = false;
            } else {
                bgm.play();
                isPlaying = true;
            }
        });
    </script>
</body>
</html>
