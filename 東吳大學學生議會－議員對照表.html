    <style>
        /* 預設連結樣式 */
        a {
            color: rgb(199, 102, 53);
            text-decoration: none;
        }

        /* 滑鼠懸停時的樣式 */
        a:hover {
            color: rgb(255, 255, 255);
            text-decoration: underline;
        }
        body {
            color: #38322b;
            font-family: Arial, sans-serif;
            font-weight: bolder;
        }
        .icon-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-around;
            padding-top: 100px;
            width: 85%;
            padding-bottom: 200px;
        }
        .icon {
            width: calc(33.333% - 50px);
            text-align: center;
            cursor: pointer;
            border-radius: 10px;
            overflow: hidden;
            background-color: #f4f5f1;
            transition: all 0.3s ease;
        }
        .icon img {
            width: 100%;
            aspect-ratio: 3 / 4;
            object-fit: cover;  /* 裁切並保持比例 */
            height: auto;
        }
        .icon-text {
            font-size: 22px;
            font-weight: bold;
            margin: 15px 0;
            color: #c59663;
        }
        .details-section {
            text-align: center;
            background-color: #dbdcd1;
            margin: 10px 0;
            border-radius: 5px;
            overflow: hidden;
        }
        .details-header {
            display: flex;
            justify-content: space-between; /* 使標題和三角形分開 */
            align-items: center;
            padding: 15px;
            background-color: #f4f5f1;
            cursor: pointer;
            border-radius: 5px;
            border: 1px solid #ddd;
            color: #38322b;

        }
        .details-header span {
            flex-grow: 1; /* 使標題置中 */
            text-align: center;
        }
        .triangle::after {
            content: '\25BC';
            display: inline-block;
            transition: transform 0.3s ease;
        }
        .expanded .triangle::after {
            transform: rotate(180deg);
        }
        .details-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease, padding 0.3s ease;
            padding: 0;
            padding-left: 20px;
            color: #38322b;
            background-color: #dbdcd1;
            border-radius: 5px;
            margin-top: 0;
            text-align: left; /* 讓內容置左 */
        }
        .expanded .details-content {
            padding-left: 20px;
            line-height: 200%;
        }
    </style>
</head>

    <script>

document.addEventListener('DOMContentLoaded', function() {

        // 載入sidebar鏈接
        function loadSidebarLinks() {
            const sheetId = '1UZUtAFKqnf-6lDvlhLiM_il-ffZoutz_1BLE2cHtdjk'; // 新的試算表 ID
            const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv`;

            fetch(url)
            .then(response => response.ok ? response.text() : Promise.reject('Network response was not ok'))
            .then(data => {
                const rows = data.split('\n').slice(1); // 分割行並移除標題行
                const sidebarLinks = document.getElementById('sidebar-links');
                sidebarLinks.innerHTML = ''; // 清空sidebar

                rows.forEach(row => {
                    const [linkText, linkUrl] = row.split(',').map(col => col.replace(/"/g, '').trim()); // 假設第一列為文字，第二列為URL

                    if (linkText && linkUrl) {
                        const linkItem = document.createElement('li');
                        linkItem.innerHTML = `<a href="${linkUrl}" target="_blank">${linkText}</a>`;
                        sidebarLinks.appendChild(linkItem);
                    }
                });
            })
            .catch(error => {
                console.error('Error loading sidebar links:', error);
                alert('無法載入側邊欄內容，請查看控制台獲取更多資訊。');
            });
        }


        const hamburgerMenu = document.getElementById('hamburger-menu');
        const sidebar = document.getElementById('sidebar');

        // 漢堡選單功能：顯示或隱藏側邊欄
        hamburgerMenu.addEventListener('click', function() {

let isBallOne = true;

document.getElementById('mobile-btn').addEventListener('click', () => {

                // 當文檔滑入視窗時，添加 'show' 類別以觸發動畫
                const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('show');
                }
            });
        });

        // 監視所有具有 slide-up 類別的元素
        document.querySelectorAll('.slide-up').forEach(element => {

        });
        document.addEventListener('DOMContentLoaded', function() {
    loadIcons();  
});

function loadIcons() {
    const sheetId = '18CtTB-_OmGJIWdDlewqyy-fn5M0EFzVqEX0vJoiT4bI';
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv`;

    fetch(url)
        .then(response => response.ok ? response.text() : Promise.reject('Network response was not ok'))
        .then(data => {
            const rows = data.split('\n').slice(1);
            const iconContainer = document.querySelector('.icon-container');
            iconContainer.innerHTML = '';

            rows.forEach(row => {
                const [imageUrl, name, title, department, committee, representative, contannection] = row.split(',').map(col => col.replace(/"/g, '').trim());

                if (imageUrl && name) {
                    const icon = document.createElement('div');
                    icon.classList.add('icon');

                    icon.innerHTML = ` 
                        <img src="${imageUrl}" alt="${name}">
                        <div class="icon-text">${name}</div>
                        ${createDetailButton('職稱', formatText(title))}
                        ${createDetailButton('系級', formatText(department))}
                        ${createDetailButton('委員會', formatText(committee))}
                        ${createDetailButton('校級會議代表', formatText(representative))}
                        ${createDetailButton('聯絡資訊', formatContact(contannection))}
                    `;

                    iconContainer.appendChild(icon);
                }
            });
        })
        .catch(error => console.error('Error loading icons:', error));
}

function createDetailButton(label, content) {
    return `
        <div class="details-section">
            <div class="details-header">
                <span>${label}</span>
                <div class="triangle"></div>
            </div>
            <div class="details-content">${content}</div>
        </div>
    `;
}

function formatText(text) {
    return text ? text.replace(/、/g, '<br>') : '無';
}

function formatContact(contact) {
    if (!contact) return '無';
    
    return contact.split('、').map(item => {
        const parts = item.split('：');
        const label = parts[0];
        const value = parts[1] ? parts[1].trim() : '';
        
        // 檢查是否為網址
        if (value.match(/https?:\/\/[^\s]+/)) {
            return `${label}：<a href="${value}" target="_blank">${value}</a>`;
        }
        
        // 檢查是否為電子郵件
        if (value.match(/^[\w\.-]+@[\w\.-]+\.[a-zA-Z]{2,}$/)) {
            return `${label}：<a href="mailto:${value}">${value}</a>`;
        }
        
        return item;
    }).join('<br>');
}

// 點擊展開收合詳細資訊
document.addEventListener('click', function(event) {
    if (event.target.closest('.details-header')) {
        const header = event.target.closest('.details-header');
        const content = header.nextElementSibling;
        const section = header.parentElement;
        
        section.classList.toggle('expanded');
        if (section.classList.contains('expanded')) {
            content.style.maxHeight = content.scrollHeight + 'px';
        } else {
            content.style.maxHeight = '0';
            content.style.padding = '0 15px';
        }
    }
});
