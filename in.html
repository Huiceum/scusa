<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>東吳大學電子化校園系統－登入</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        #login-container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            width: 300px;
        }
        #login-container h2 {
            margin-top: 0;
            text-align: center;
        }
        #login-container input[type="text"],
        #login-container input[type="password"],
        #login-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        #login-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #login-container input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function chk_login(event) {
            event.preventDefault();
            if (document.forms["LOGIN"].EMPNO.value === "" || document.forms["LOGIN"].loginPassword.value === "") {
                alert("請輸入帳號、密碼！");
                return;
            }
            const USER_STATUS = document.forms["LOGIN"].USER_STATUS[1].checked ? "2" : "1";
            const frameName = "031552999";
            const style = `width=${screen.availWidth - 10},height=${screen.availHeight - 20},left=0,top=0,scrollbars=1,status=1,resizable=1,titlebar=no`;
            let win;
            if (USER_STATUS === "2") {
                win = window.open("//www2.ecampus.scu.edu.tw/portal/stu/stuindex.aspx", frameName, style);
            } else {
                win = window.open("//www2.ecampus.scu.edu.tw/portal/portal_emp.aspx", frameName, style);
            }
            self.close();
        }
    </script>
</head>

<body>
    <div id="login-container">
        <h2>登入系統</h2>
        <form name="LOGIN" method="post" onsubmit="chk_login(event);">
            <div>
                <label><input name="USER_STATUS" type="radio" value="1" checked /> 教職員</label>
                <label><input name="USER_STATUS" type="radio" value="2" /> 學生</label>
            </div>
            <input type="text" id="EMPNO" name="EMPNO" placeholder="帳號" />
            <input type="password" id="loginPassword" name="loginPassword" placeholder="密碼" />
            <input type="submit" value="登入" />
        </form>
    </div>
</body>
</html>
