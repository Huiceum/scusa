    <script>
        
        // 檢測用戶是否在 LINE app 打開網頁
        function isLineApp() {
            return /line/i.test(navigator.userAgent);
        }

// 進行LINE第三方認證的重定向
function redirectToLINE() {
    const lineAuthURL = "https://access.line.me/oauth2/v2.1/authorize?response_type=code&client_id=2006561396&redirect_uri=https://scusa.netlify.app/東吳大學registersecond.html&state=paopao000&scope=profile%20openid";
    window.location.href = lineAuthURL;
}

// 讀取URL中的參數
function getURLParams() {
    const params = new URLSearchParams(window.location.search);
    return {
        code: params.get('code'),
        state: params.get('state')
    };
}

// 根據URL中獲取的code，請求LINE API來獲取用戶資料
function getUserInfoFromLine(code) {
    const secret = "53821e73868139b8913adfc68afbca69";
    const url = `https://api.line.me/oauth2/v2.1/token`;
    const data = {
        grant_type: 'authorization_code',
        code: code,
        redirect_uri: 'https://scusa.netlify.app/東吳大學registersecond.html',
        client_id: '2006561396',
        client_secret: secret
    };

    fetch(url, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: new URLSearchParams(data)
    })
    .then(response => response.json())
    .then(data => {
        const accessToken = data.access_token;
        fetchUserProfile(accessToken);
    })
    .catch(error => console.error('Error:', error));
}

// 用access token請求LINE API來獲取用戶資料
function fetchUserProfile(accessToken) {
    const url = "https://api.line.me/v2/profile";
    fetch(url, {
        headers: {
            'Authorization': `Bearer ${accessToken}`
        }
    })
    .then(response => response.json())
    .then(data => {
        const userName = data.displayName;
        const userId = data.userId;
        checkUserInSpreadsheet(userName, userId);
    })
    .catch(error => console.error('Error fetching profile:', error));
}




// 查詢用戶資料是否與試算表中的資料相符
function checkUserInSpreadsheet(userName, userId) {
    const sheetId = '11X653d3Z4Nepgj63I7CRuRpuXlwqqb3TjmyY1kZZ75M';
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv`;

    fetch(url)
        .then(response => response.ok ? response.text() : Promise.reject('Network response was not ok'))
        .then(data => {
            const rows = data.split('\n').slice(1); // 分割行並移除標題行
            let userRegistered = false;
            let userPoints = 0;

            rows.forEach(row => {
                const [name, id, points] = row.split(',').map(col => col.replace(/"/g, '').trim());

                if (name === userName && id === userId) {
                    userRegistered = true;
                    userPoints = points;
                }
            });

            if (userRegistered) {
                // 顯示該用戶的點數
                showUserPoints(userPoints);
            } else {
                // 顯示註冊表單
                showRegistrationForm(userName, userId);
            }
        })
        .catch(error => console.error('Error loading data:', error));
}





// 顯示用戶點數
function showUserPoints(userPoints) {
    alert(`您的點數數量為: ${userPoints}`);
}

// 顯示註冊表單
function showRegistrationForm(userName, userId) {
    const formHTML = `
        <form action="https://docs.google.com/forms/d/1FAIpQLSe0LThCK7D9Jcw5LhzDwhq7tyHKLlerQUJ8y74IXr28b0oxWQ/formResponse" method="POST">
            <input type="hidden" name="entry.1048330234" value="${userName}" />
            <input type="hidden" name="entry.198592715" value="${userId}" />
            <label for="lineUser">LINE 用戶：</label><input type="text" name="entry.1195054574" value="${userName}" disabled />
            <label for="lineId">LINE ID：</label><input type="text" name="entry.965213465" value="${userId}" disabled />
            <label for="email">電子信箱：</label><input type="email" name="entry.1517666082" required />
            <label for="studentId">學號：</label><input type="text" name="entry.965213465" required />
            <label for="fullName">姓名：</label><input type="text" name="entry.1195054574" required />
            <button type="submit">送出</button>
        </form>
    `;
    document.body.innerHTML = formHTML;
}





// 當文檔滑入視窗時，添加 'show' 類別以觸發動畫
const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
        // 當元素進入視窗時
        if (entry.isIntersecting) {
            // 為該元素添加 'show' 類別以觸發動畫
            entry.target.classList.add('show');
        } else {
            // 可選：當元素不再進入視窗時，可以移除 'show' 類別
            entry.target.classList.remove('show');
        }
    });
});

// 監視所有具有 slide-up 類別的元素
document.querySelectorAll('.slide-up').forEach(element => {
    observer.observe(element);
});

// 餐包菜單和側邊欄的設定（未變更）
const hamburgerMenu = document.getElementById('hamburger-menu');
const sidebar = document.getElementById('sidebar');
const mainMenus = document.querySelectorAll('.main-menu');

        hamburgerMenu.addEventListener('click', function() {
            sidebar.classList.toggle('active');

        // 點擊主選單顯示或隱藏副選單

                targetSubmenu.classList.toggle('show');
            });
        });
        // 當文檔加載完成後的事件

        function loadIcons() {
    const sheetId = '18WW9PLenRd6MSn2pRSBKSQ2yb70CqP027hbjRZ7WjEg'; // 替換為您的試算表 ID
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv`;

    fetch(url)
        .then(response => response.ok ? response.text() : Promise.reject('Network response was not ok'))
        .then(data => {
            const rows = data.split('\n').slice(1); // 分割行並移除標題行
            const iconContainer = document.querySelector('.icon-container');
            iconContainer.innerHTML = ''; // 清空圖示區域

            rows.forEach(row => {
                const [imageUrl, text, link] = row.split(',').map(col => col.replace(/"/g, '').trim()); // 解析每一行

                if (imageUrl && text && link) {
                    const icon = document.createElement('div');
                    icon.classList.add('icon');

                    icon.innerHTML = `
                        <a href="${link}" target="_blank">
                            <img src="${imageUrl}" alt="${text}">
                            <div class="icon-text">${text}</div>
                        </a>
                    `;
                    iconContainer.appendChild(icon);
                }
            });
        })
        .catch(error => console.error('Error loading icons:', error));
}
