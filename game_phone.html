    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }
        .sidebar.active {
            left: 0;
        }

        #ball-container {
    position: relative;
    width: 100%;
    height: 100vh; /* 使用視窗的高度 */
}




        @keyframes moveBall {
            from {
                left: 0;
            }
            to {
                left: calc(100% - 50px);
            }
        }

        #start-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 1.5em;
            background-color: #8685ef;
            color: white;
            border: none;
            cursor: pointer;
        }

        .bullet {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
        }

        #timer {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 2em;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 漢堡選單按鈕 -->

                    <div class="main-menu" data-target="#submenu-2">關於我們</div>

            <div id="ball-container">
                <img id="ball" src="ball.png" alt="Ball">
                <button id="start-btn">開始遊戲</button>
                <button id="mobile-btn">開啟電腦板</button>
                <div id="timer">0</div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
let isBallOne = true;

setInterval(() => {
  if (isBallOne) {
    ball.src = 'ball2.png';
  } else {
    ball.src = 'ball.png';
  }
  isBallOne = !isBallOne;
}, 500);

document.getElementById('mobile-btn').addEventListener('click', () => {
  window.location.href = 'game.html';
});


        let ball = document.getElementById('ball');
        let startBtn = document.getElementById('start-btn');
        let timerElement = document.getElementById('timer');
        let gameContainer = document.getElementById('ball-container');
        let interval;
        let bulletInterval;
        let gameStarted = false;
        let time = 0;

        // 漢堡選單控制
        const hamburgerMenu = document.getElementById('hamburger-menu');
        const sidebar = document.getElementById('sidebar');
        const mainMenus = document.querySelectorAll('.main-menu');

        // 漢堡選單功能：顯示或隱藏側邊欄
        hamburgerMenu.addEventListener('click', function() {
            sidebar.classList.toggle('active');
        });

        // 點擊主選單顯示或隱藏副選單
        mainMenus.forEach(menu => {
            menu.addEventListener('click', function() {
                const targetSubmenu = document.querySelector(menu.getAttribute('data-target'));
                targetSubmenu.classList.toggle('show');
            });
        });

        // 開始遊戲按鈕事件
        startBtn.addEventListener('click', startGame);

        function startGame() {
            // 移除開始遊戲按鈕
            startBtn.style.display = 'none';
            gameStarted = true;

            // 停止 ball 的自動移動和超連結
            ball.style.animation = 'none';
            ball.removeEventListener('click', () => {});

            // 啟動計時器
            interval = setInterval(updateTimer, 1000);

            // 開始生成子彈
            bulletInterval = setInterval(generateBullet, 1000);

            // 讓球球隨著滑鼠移動
            gameContainer.addEventListener('touchmove', moveBallWithTouch);
        }

        function updateTimer() {
            time++;
            timerElement.textContent = time;

            // 增加子彈生成速度
            if (time % 10 === 0) {
                clearInterval(bulletInterval);
                bulletInterval = setInterval(generateBullet, 1000 - (time * 10));
            }
        }

        function moveBallWithTouch(event) {
    let touch = event.touches[0]; // 獲取第一個觸控點
    let x = touch.clientX - ball.offsetWidth / 2;
    let y = touch.clientY - ball.offsetHeight / 2;
    ball.style.left = `${x}px`;
    ball.style.top = `${y}px`;
}


        function generateBullet() {
            let bullet = document.createElement('div');
            bullet.classList.add('bullet');

            // 設定子彈初始位置 (四個邊隨機)
            let side = Math.floor(Math.random() * 4); // 0:上, 1:右, 2:下, 3:左
            let x, y, angle;

            switch (side) {
                case 0: // 上
                    x = Math.random() * gameContainer.clientWidth;
                    y = 0;
                    angle = Math.atan2(gameContainer.clientHeight - y, gameContainer.clientWidth / 2 - x);
                    break;
                case 1: // 右
                    x = gameContainer.clientWidth;
                    y = Math.random() * gameContainer.clientHeight;
                    angle = Math.atan2(gameContainer.clientHeight / 2 - y, -x);
                    break;
                case 2: // 下
                    x = Math.random() * gameContainer.clientWidth;
                    y = gameContainer.clientHeight;
                    angle = Math.atan2(-y, gameContainer.clientWidth / 2 - x);
                    break;
                case 3: // 左
                    x = 0;
                    y = Math.random() * gameContainer.clientHeight;
                    angle = Math.atan2(gameContainer.clientHeight / 2 - y, gameContainer.clientWidth - x);
                    break;
            }

            bullet.style.left = `${x}px`;
            bullet.style.top = `${y}px`;
            gameContainer.appendChild(bullet);

            // 子彈移動
            let speed = 2 + time / 5;
            let dx = Math.cos(angle) * speed;
            let dy = Math.sin(angle) * speed;

            let bulletMove = setInterval(() => {
                x += dx;
                y += dy;
                bullet.style.left = `${x}px`;
                bullet.style.top = `${y}px`;

                // 移除超出範圍的子彈
                if (x < 0 || x > gameContainer.clientWidth || y < 0 || y > gameContainer.clientHeight) {
                    clearInterval(bulletMove);
                    bullet.remove();
                }

                // 碰撞檢測
                if (gameStarted && detectCollision(ball, bullet)) {
                    gameOver();
                }
            }, 20);
        }

        function detectCollision(ball, bullet) {
            let ballRect = ball.getBoundingClientRect();
            let bulletRect = bullet.getBoundingClientRect();

            return !(
                ballRect.top > bulletRect.bottom ||
                ballRect.bottom < bulletRect.top ||
                ballRect.left > bulletRect.right ||
                ballRect.right < bulletRect.left
            );
        }

        function gameOver() {
            clearInterval(interval);
            clearInterval(bulletInterval);
            gameStarted = false;
            alert(`遊戲結束！你存活了 ${time} 秒！`);
            location.reload(); // 重新載入頁面
        }
    </script>
