/* 按鈕樣式 */
button {
    background-color: #1f1f1f;
    color: #f0f0f0;
    border: 2px solid #444;
    border-radius: 8px;
    padding: 10px 20px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s, box-shadow 0.3s, transform 0.2s;
    position: relative;
    overflow: hidden;
}

button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(120deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0));
    transition: left 0.4s;
    z-index: 1;
}

button:hover::before {
    left: 100%;
}

button:hover {
    background-color: #333;
    box-shadow: 0 0 10px #666;
    transform: scale(1.05);
}

button:active {

        const hamburgerMenu = document.getElementById('hamburger-menu');

                // 載入sidebar鏈接
                function loadSidebarLinks() {
            const sheetId = '1UZUtAFKqnf-6lDvlhLiM_il-ffZoutz_1BLE2cHtdjk'; // 新的試算表 ID
            const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv`;

            fetch(url)
            .then(response => response.ok ? response.text() : Promise.reject('Network response was not ok'))
            .then(data => {
                const rows = data.split('\n').slice(1); // 分割行並移除標題行
                const sidebarLinks = document.getElementById('sidebar-links');
                sidebarLinks.innerHTML = ''; // 清空sidebar

                rows.forEach(row => {
                    const [linkText, linkUrl] = row.split(',').map(col => col.replace(/"/g, '').trim()); // 假設第一列為文字，第二列為URL

                    if (linkText && linkUrl) {
                        const linkItem = document.createElement('li');
                        linkItem.innerHTML = `<a href="${linkUrl}" target="_blank">${linkText}</a>`;
                        sidebarLinks.appendChild(linkItem);
                    }
                });
            })
            .catch(error => {
                console.error('Error loading sidebar links:', error);
                alert('無法載入側邊欄內容，請查看控制台獲取更多資訊。');
            });
        }

        function loadAnnouncements() {
        const sheetId = '1qzZxrbbucVhdXIRGvIfRqdYGRLRfinUmJ1zitWT6IQQ'; // 試算表 ID
        const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv`;

        fetch(url)
        .then(response => response.ok ? response.text() : Promise.reject('Network response was not ok'))
        .then(data => {
            const rows = data.split('\n').slice(1); // 分割行並移除標題行
            const announcementList = document.getElementById('announcements-list');
            const updateTime = document.getElementById('update-time');

            // 只顯示前三個公告

                    <p class="updateTime">發文時間：${columns[3]}</p>

        const sheetId = '1mgUyRJwP-Z2fJwNzCYNOnrjvMU_mjWmO62KOO-5UqMc'; // Your Google Sheets ID
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv`;

    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();
    let eventsData = {};

    // Load events from Google Sheets
    function loadEvents() {
    fetch(url)
        .then(response => response.ok ? response.text() : Promise.reject('Network response was not ok'))
        .then(data => {
            const rows = data.split('\n').slice(1); // 移除標題列並獲取資料
            eventsData = {};  // 重設 eventsData

            rows.forEach(row => {
                const [event, date, link, location, time] = row.split(',').map(col => col.replace(/"/g, '').trim());
                if (event && date) {
                    const eventDate = new Date(date);
                    const key = `${eventDate.getFullYear()}-${eventDate.getMonth()}-${eventDate.getDate()}`;
                    if (!eventsData[key]) eventsData[key] = [];
                    eventsData[key].push({ event, link, location, time });
                }
            });
            renderCalendar();
        })
        .catch(error => console.error('Error loading events:', error));
}


    // Render calendar for the current month
    function renderCalendar() {
    const daysContainer = document.querySelector('.calendar-days');
    const monthYearElement = document.getElementById('monthYear');
    const firstDayOfMonth = new Date(currentYear, currentMonth, 1);
    const lastDayOfMonth = new Date(currentYear, currentMonth + 1, 0);

    monthYearElement.textContent = `${firstDayOfMonth.toLocaleString('zh-TW', { month: 'long' })} ${currentYear}`;

    // 清空之前的內容
    daysContainer.innerHTML = '';

    // 添加空白的前置格
    for (let i = 0; i < firstDayOfMonth.getDay(); i++) {
        const emptyCell = document.createElement('div');
        daysContainer.appendChild(emptyCell);
    }

    // 添加日期格
    for (let day = 1; day <= lastDayOfMonth.getDate(); day++) {
        const dayCell = document.createElement('div');
        const dateKey = `${currentYear}-${currentMonth}-${day}`;
        dayCell.classList.add('calendar-day');
        dayCell.textContent = day;

        // 標註有行程的日期
        if (eventsData[dateKey]) {
            dayCell.classList.add('highlight');
        }

        // 所有日期都添加點擊事件
        dayCell.addEventListener('click', () => showEvents(dateKey));

        daysContainer.appendChild(dayCell);
    }
}


    // Show events for a specific date
    function showEvents(dateKey) {
    const eventsList = document.getElementById('eventsList');
    eventsList.innerHTML = ''; // 確保清空內容

    const eventsForDate = eventsData[dateKey] || []; // 取得該日期的行程

    if (eventsForDate.length === 0) {
        // 如果沒有行程，顯示「沒有行程」
        const noEventMessage = document.createElement('p');
        noEventMessage.textContent = '沒有行程';
        eventsList.appendChild(noEventMessage);
    } else {
        // 如果有行程，顯示所有行程資訊
        eventsForDate.forEach(event => {
            const eventItem = document.createElement('div');
            eventItem.classList.add('event-item');
            eventItem.innerHTML = `
                <p><strong>活動名稱：</strong><a href="${event.link}" target="_blank">${event.event}</a></p>
                <p><strong>地點：</strong>${event.location || '無地點資料'}</p>
                <p><strong>時間：</strong>${event.time || '無時間資料'}</p>
            `;
            eventsList.appendChild(eventItem);
        });
    }
}



    // Navigate to the previous month
    document.getElementById('prevMonth').addEventListener('click', () => {
        currentMonth--;
        if (currentMonth < 0) {
            currentMonth = 11;
            currentYear--;
        }
        loadEvents();
    });

    // Navigate to the next month
    document.getElementById('nextMonth').addEventListener('click', () => {
        currentMonth++;
        if (currentMonth > 11) {
            currentMonth = 0;
            currentYear++;
        }
        loadEvents();
    });

    // Initialize the page
    loadEvents();
    </script>
