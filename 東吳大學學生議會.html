<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>東吳大學學生議會議會</title>
    <link rel="stylesheet" href="style議會.css">
    <link rel="icon" href="議會LOGO.png" type="image/x-icon">

    <style>
        /* 預設連結樣式 */
        a {
            color: rgb(255, 233, 109);
            text-decoration: none;
        }

        /* 滑鼠懸停時的樣式 */
        a:hover {
            color: rgb(255, 255, 255);
            text-decoration: underline;
        }
    </style>
</head>

<body>
    
    <div class="container">
        <!-- 漢堡選單按鈕 -->
        <div class="hamburger-menu" id="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <nav class="sidebar" id="sidebar">
            <div class="logo">
                <img src="議會logo.png" alt="Logo">
                <div class="site-name"></div>
            </div>
            <ul class="nav-links">
                <li><a href="https://portaly.cc/scusc35th" target="_blank"><img src="linktree-icon.png" alt="連結樹" /></a></li>
                <li><a href="https://www.facebook.com/susc.36th" target="_blank"><img src="facebook-icon.png" alt="臉書" /></a></li>
                <li><a href="https://www.instagram.com/susc36th/" target="_blank"><img src="instagram-icon.png" alt="Instagram" /></a></li>
        
                </li>
            </ul>
        </nav>

        <div class="main-content">
            <!-- 下拉式選單 -->
            <div class="dropdown">
                <select id="pages" onchange="location = this.value;">
                    <option value="index.html">回到學生會</option>
                    <option value="shop.html"selected>東吳大學學生議會</option>

                </select>
            </div>

            <div class="announcements">
                <div id="announcements-list">
                    <!-- 公告內容將自動載入 -->
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        const hamburgerMenu = document.getElementById('hamburger-menu');
        const sidebar = document.getElementById('sidebar');

        // 漢堡選單功能：顯示或隱藏側邊欄
        hamburgerMenu.addEventListener('click', function() {
            sidebar.classList.toggle('active');
            if (sidebar.classList.contains('active')) {
                document.querySelector('.main-content').style.marginLeft = '200px';
            } else {
                document.querySelector('.main-content').style.marginLeft = '0';
            }
        });

        // 當文檔加載完成後的事件
        document.addEventListener('DOMContentLoaded', function() {
            loadAnnouncements(); // 載入公告
        });

        function loadAnnouncements() {
    const sheetId = '1qzZxrbbucVhdXIRGvIfRqdYGRLRfinUmJ1zitWT6IQQ'; // 只保留試算表 ID
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv`;

    fetch(url)
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.text(); // 解析為文本格式
    })
    .then(data => {
        const rows = data.split('\n').slice(1); // 分割行並移除標題行
        const announcementList = document.getElementById('announcements-list');
        announcementList.innerHTML = ''; // 清空公告欄

        rows.forEach((row) => {
            const columns = row.split(',').map(col => col.replace(/"/g, '').trim()); // 移除引號並修剪空格
            const newAnnouncement = document.createElement('div');
            newAnnouncement.classList.add('announcement');

            // 假設第一列是標題，第二列是訊息，第三列是超連結
            newAnnouncement.innerHTML = `
                <h2 class="title">${columns[0]}</h2>
                <p class="message">${columns[1]}</p>
                <a href="${columns[2]}" class="link">${columns[2]}</a>
            `;

            announcementList.appendChild(newAnnouncement);
        });
    })
    .catch(error => {
        console.error('Error loading announcements:', error);
        alert('無法載入公告，請查看控制台獲取更多資訊。');
    });
}

    </script>
    
</body>
</html>
