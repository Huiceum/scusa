<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>互動式圖片與音樂播放</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        img {
            max-width: 80%;
            max-height: 80%;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- 中央圖片 -->
    <img src="maintenance.png" alt="點擊播放音樂" id="interactive-image">

    <!-- 背景音樂 -->
    <audio id="background-music" loop>
        <source src="maintenance.mp3" type="audio/mpeg">
        您的瀏覽器不支援音樂播放。
    </audio>

    <script>
        // 取得圖片和音樂元素
        const image = document.getElementById('interactive-image');
        const audio = document.getElementById('background-music');

        // 點擊圖片後播放音樂
        image.addEventListener('click', () => {
            audio.play().then(() => {
                console.log("音樂開始播放");
                image.style.pointerEvents = 'none'; // 禁用圖片的重複點擊
            }).catch(err => {
                console.error("播放音樂失敗:", err);
                alert("音樂播放被瀏覽器阻止，請檢查瀏覽器設置。");
            });
        });
    </script>
</body>
</html>
