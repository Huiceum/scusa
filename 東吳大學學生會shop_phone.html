        html, body {

        /* 預設連結樣式 */

        /* 中央對齊容器樣式 */
        .centered {
            background-color: #2f2f87;
            width: (100%-80px); /* 可根據需求調整 */
            display: flex;
            justify-content: center;

        /* Google 地圖樣式 */

            width: 100%; /* 可根據需求調整 */
            height: 400px;
            border: 0;
            margin-bottom: 50px; /* 可調整的底部間距 */
            margin-left:40px ;
            margin-right:40px ;
        }

        /* 置中顯示 Word 文件 */
        .google-word {
            width: 100%; /* 可根據需求調整 */
            height: 4000px;
            margin-top: 20px;
            margin-bottom: 50px; /* 可調整的底部間距 */
        }
        
        .iframe-container {
    position: relative;
    width: 200%;
    height: 4000px;
    padding-top: 50.25%; /* 設定比例（例如 16:9 的比例） */
    overflow: hidden; /* 防止出現滾動條 */
    
}

    .iframe-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 200%;
    height: 4000px;
    transform: scale(0.60); /* 調整縮放比例，例如 0.5 是等比例縮小為 50% */
    transform-origin: 0 0; /* 縮放從左上角開始 */
    border: 0; /* 移除邊框 */

}

    <script>
       const hamburgerMenu = document.getElementById('hamburger-menu');
        const sidebar = document.getElementById('sidebar');
        const mainMenus = document.querySelectorAll('.main-menu');

        // 漢堡選單功能：顯示或隱藏側邊欄
        hamburgerMenu.addEventListener('click', function() {
            sidebar.classList.toggle('active');
        });

        // 點擊主選單顯示或隱藏副選單
        mainMenus.forEach(menu => {
            menu.addEventListener('click', function() {
                const targetSubmenu = document.querySelector(menu.getAttribute('data-target'));
                targetSubmenu.classList.toggle('show');
            });
        });

        document.addEventListener('DOMContentLoaded', function() {

            const dropdownContent = dropdownParent.querySelector('.dropdown-content');
            
            dropdownToggle.addEventListener('click', function() {
                dropdownParent.classList.toggle('active');
            });

                // 當文檔滑入視窗時，添加 'show' 類別以觸發動畫
                const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('show');
                }
            });
        });

        // 監視所有具有 slide-up 類別的元素
        document.querySelectorAll('.slide-up').forEach(element => {
            observer.observe(element);
        });


    </script>
