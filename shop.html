<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>東吳大學學生會 - 特約商店</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 漢堡選單按鈕 -->
        <div class="hamburger-menu" id="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <nav class="sidebar" id="sidebar">
            <div class="logo">
                <img src="logo.png" alt="Logo">
                <div class="site-name"></div>
            </div>
            <ul class="nav-links">
                <li><a href="https://linktr.ee/scusa_" target="_blank"><img src="linktree-icon.png" alt="連結樹" /></a></li>
                <li><a href="https://www.facebook.com/SUSAweb/?locale=zh_TW" target="_blank"><img src="facebook-icon.png" alt="臉書" /></a></li>
                <li><a href="https://www.instagram.com/scusa68th/" target="_blank"><img src="instagram-icon.png" alt="Instagram" /></a></li>
            </ul>
        </nav>

        <div class="main-content">
            <div class="dropdown">
                <label for="pages">選擇分頁:</label>
                <select id="pages" onchange="location = this.value;">
                    <option value="index.html">首頁</option>
                    <option value="about.html">關於我們</option>
                    <option value="shop.html" selected>特約商店</option>
                    <option value="contact.html">聯絡我們</option>
                </select>
            </div>

            <!-- 主圖示 -->
            <div class="main-logo">
                <img src="shop-main-logo.png" alt="特約商店主圖示" style="width: 100%; max-width: 600px; margin-bottom: 20px;">
            </div>

            <!-- 特約商店表格 -->
            <div class="store-list">
                <table style="width: 100%; max-width: 800px; margin: 0 auto; border-collapse: collapse;">
                    <tr>
                        <td style="width: 30%; padding: 15px; vertical-align: top;">
                            <img src="store1.jpg" alt="商店1圖片" style="width: 100%; border-radius: 10px;">
                        </td>
                        <td style="width: 70%; padding: 15px; vertical-align: top;">
                            <h3>商店 1</h3>
                            <p>這裡是商店 1 的特約內容。描述該商店的優惠或服務，讓學生了解他們的優惠方案。</p>
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 30%; padding: 15px; vertical-align: top;">
                            <img src="store2.jpg" alt="商店2圖片" style="width: 100%; border-radius: 10px;">
                        </td>
                        <td style="width: 70%; padding: 15px; vertical-align: top;">
                            <h3>商店 2</h3>
                            <p>這裡是商店 2 的特約內容。描述該商店的優惠或服務，讓學生了解他們的優惠方案。</p>
                        </td>
                    </tr>
                    <!-- 可以繼續添加更多商店 -->
                </table>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        const hamburgerMenu = document.getElementById('hamburger-menu');
        const sidebar = document.getElementById('sidebar');

        hamburgerMenu.addEventListener('click', function() {
            sidebar.classList.toggle('active');
            
            if (sidebar.classList.contains('active')) {
                document.querySelector('.main-content').style.marginLeft = '200px'; // 側邊欄顯示時，保留200px的空間
            } else {
                document.querySelector('.main-content').style.marginLeft = '0'; // 側邊欄隱藏時，恢復到0
            }
        });
    </script>
</body>
</html>
