<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>東吳大學學生會 - 特約商店</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.PNG" type="image/x-icon"> <!-- 新增這行 -->
</head>
<body>
    <div class="container">
        <!-- 漢堡選單按鈕 -->
        <div class="hamburger-menu" id="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <nav class="sidebar" id="sidebar">
            <div class="logo">
                <img src="logo.png" alt="Logo">
                <div class="site-name"></div>
            </div>
            <ul class="nav-links">
                <li><a href="https://linktr.ee/scusa_" target="_blank" data-page="linktree"><img src="linktree-icon.png" alt="連結樹" /></a></li>
                <li><a href="https://www.facebook.com/SUSAweb/?locale=zh_TW" target="_blank" data-page="facebook"><img src="facebook-icon.png" alt="臉書" /></a></li>
                <li><a href="https://www.instagram.com/scusa68th/" target="_blank" data-page="instagram"><img src="instagram-icon.png" alt="Instagram" /></a></li>
            </ul>
            
        </nav>

        <div class="main-content">
            <div class="dropdown">
                <select id="pages" onchange="location = this.value;">
                    <option value="index.html">首頁</option>
                    <option value="about.html">關於我們</option>
                    <option value="shop.html" selected>特約商店</option>
                </select>
            </div>

            <!-- 嵌入地圖 -->
            <div class="map-container" style="margin-bottom: 20px;">
                <iframe src="https://www.google.com/maps/d/u/1/embed?mid=1avnXDTchyZ88tcKh8o1w49gJJrFCono&ehbc=2E312F" width="1200" height="800" style="border: 0;"></iframe>
            </div>

            <!-- 主圖示 -->
            <div class="shop-logo">
                <img src="shop-main-logo.png" alt="特約商店主圖示" style="width: 100%; max-width: 600px; margin-bottom: 20px;">
            </div>

            <!-- 特約商店表格 -->
            <div class="store-list">
                <table style="width: 100%; max-width: 800px; margin: 0 auto; border-collapse: collapse;">
                    <tr style="border-bottom: 2px solid #f0f0f0;"> <!-- 添加底部邊框 -->
                        <td style="width: 30%; padding: 15px; vertical-align: top;">
                            <img src="store1.png" alt="商店1圖片" style="width: 100%; border-radius: 10px;">
                        </td>
                        <td style="width: 70%; padding: 15px; vertical-align: top;">
                            <h3>仕紳品麵</h3>
                            <p>這裡是商店 1 的特約內容。描述該商店的優惠或服務，讓學生了解他們的優惠方案。</p>
                        </td>
                    </tr>
                    <tr style="border-bottom: 2px solid #f0f0f0;"> <!-- 添加底部邊框 -->
                        <td style="width: 30%; padding: 15px; vertical-align: top;">
                            <img src="store2.png" alt="商店2圖片" style="width: 100%; border-radius: 10px;">
                        </td>
                        <td style="width: 70%; padding: 15px; vertical-align: top;">
                            <h3>Good luck 士林最好玩服飾店</h3>
                            <p>這裡是商店 2 的特約內容。描述該商店的優惠或服務，讓學生了解他們的優惠方案。</p>
                        </td>
                        <tr style="border-bottom: 2px solid #f0f0f0;"> <!-- 添加底部邊框 -->
                            <td style="width: 30%; padding: 15px; vertical-align: top;">
                                <img src="store3.png" alt="商店1圖片" style="width: 100%; border-radius: 10px;">
                            </td>
                            <td style="width: 70%; padding: 15px; vertical-align: top;">
                                <h3>西門町韓式證件照相館</h3>
                                <p>這裡是商店 3 的特約內容。描述該商店的優惠或服務，讓學生了解他們的優惠方案。</p>
                            </td>
                        </tr>
                        <tr style="border-bottom: 2px solid #f0f0f0;"> <!-- 添加底部邊框 -->
                            <td style="width: 30%; padding: 15px; vertical-align: top;">
                                <img src="store4.png" alt="商店2圖片" style="width: 100%; border-radius: 10px;">
                            </td>
                            <td style="width: 70%; padding: 15px; vertical-align: top;">
                                <h3>爆料雞排 東吳總店</h3>
                                <p>這裡是商店 4 的特約內容。描述該商店的優惠或服務，讓學生了解他們的優惠方案。</p>
                            </td>
                    </tr>
                    <!-- 繼續添加其他商店 -->
                </table>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        const hamburgerMenu = document.getElementById('hamburger-menu');
        const sidebar = document.getElementById('sidebar');

        hamburgerMenu.addEventListener('click', function() {
            sidebar.classList.toggle('active');
            
            if (sidebar.classList.contains('active')) {
                document.querySelector('.main-content').style.marginLeft = '200px'; // 側邊欄顯示時，保留200px的空間
            } else {
                document.querySelector('.main-content').style.marginLeft = '0'; // 側邊欄隱藏時，恢復到0
            }
        });
    </script>
</body>
</html>
