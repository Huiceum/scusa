<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>東吳大學學生會</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.PNG" type="image/x-icon"> <!-- 新增這行 -->

</head>
<body>
    <div class="container">
        <!-- 漢堡選單按鈕 -->
        <div class="hamburger-menu" id="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <nav class="sidebar" id="sidebar">
            
            <div class="logo">
                <img src="logo.png" alt="Logo">
                <div class="site-name"></div>
            </div>
            <ul class="nav-links">
                <li><a href="https://linktr.ee/scusa_" target="_blank"><img src="linktree-icon.png" alt="連結樹" /></a></li>
                <li><a href="https://www.facebook.com/SUSAweb/?locale=zh_TW" target="_blank"><img src="facebook-icon.png" alt="臉書" /></a></li>
                <li><a href="https://www.instagram.com/scusa68th/" target="_blank"><img src="instagram-icon.png" alt="Instagram" /></a></li>
            </ul>
        </nav>

        <div class="main-content">
            <div class="dropdown">
                <select id="pages" onchange="location = this.value;">
                    <option value="index.html" selected>首頁</option>
                    <option value="about.html">關於我們</option>
                    <option value="shop.html">特約商店</option>
                </select>
            </div>

            <div class="announcements">
                <div class="announcement">
                    <h2>公告標題 1</h2>
                    <p>這是公告的內文。您可以在這裡添加任何您想要的文字。</p>
                </div>
                <div class="announcement">
                    <h2>公告標題 2</h2>
                    <p>這是公告的內文。您可以在這裡添加任何您想要的文字。</p>
                </div>
                <div class="announcement">
                    <h2>公告標題 3</h2>
                    <p>這是公告的內文。您可以在這裡添加任何您想要的文字。</p>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        const hamburgerMenu = document.getElementById('hamburger-menu');
        const sidebar = document.getElementById('sidebar');

        hamburgerMenu.addEventListener('click', function() {
    sidebar.classList.toggle('active');
    
    // 根據側邊欄的顯示或隱藏狀態調整主要內容位置
    if (sidebar.classList.contains('active')) {
        document.querySelector('.main-content').style.marginLeft = '200px'; // 側邊欄顯示時，保留200px的空間
    } else {
        document.querySelector('.main-content').style.marginLeft = '0'; // 側邊欄隱藏時，恢復到0
    }
});

    </script>
</body>
</html>
