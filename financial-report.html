<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>關於我們 - 東吳大學學生會</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.PNG" type="image/x-icon"> <!-- 新增這行 -->

    <style>
        /* 表格样式 */
        .info-table {
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 20px;
        }
        .info-table th, .info-table td {
            padding: 10px;
            text-align: left; 
        }
        .info-table th {
            border-bottom: 2px solid #252525; 
        }
        .info-table td {
            border: none; 
        }
        .business-content ul {
            margin: 0;
            padding-left: 20px; 
        }
        .additional-links {
            margin-top: 20px; 
            text-align: center; 
        }
        .additional-links a {
            margin: 0 10px;
            text-decoration: none; 
            color: white;
            font-size: 1.2em;
            font-weight: normal;
            border-bottom: 2px solid transparent;
            padding-bottom: 5px;
            transition: all 0.3s ease;
        }
        .additional-links a.active {
            font-weight: bold;
            border-bottom: 2px solid white;
        }
        /* 按鈕樣式 */
        .download-button {
            display: inline-block;
            padding: 15px 30px;
            border: 2px solid white; 
            border-radius: 25px; 
            background-color: transparent;
            color: white;
            font-size: 1.2em;
            text-decoration: none;
            text-align: left; 
            width: 600px; 
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 20px; /* 按鈕間距 */
        }

        /* 按鈕特效 */
        .download-button::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: all 0.5s ease;
        }

        .download-button:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        .download-button:hover {
            background-color: white;
            color: #252525;
        }

        .download-button:active {
            transform: scale(0.95);
        }

        /* 讓按鈕置中顯示 */
        .button-container {
            display: flex;
            flex-direction: column; /* 按鈕垂直排列 */
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- 漢堡選單按鈕 -->
        <div class="hamburger-menu" id="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <nav class="sidebar" id="sidebar">
            <div class="logo">
                <img src="logo.png" alt="Logo">
                <div class="site-name"></div>
            </div>
            <ul class="nav-links">
                <li><a href="https://linktr.ee/scusa_" target="_blank" data-page="linktree"><img src="linktree-icon.png" alt="連結樹" /></a></li>
                <li><a href="https://www.facebook.com/SUSAweb/?locale=zh_TW" target="_blank" data-page="facebook"><img src="facebook-icon.png" alt="臉書" /></a></li>
                <li><a href="https://www.instagram.com/scusa68th/" target="_blank" data-page="instagram"><img src="instagram-icon.png" alt="Instagram" /></a></li>
            </ul>
                   
        </nav>

        <!-- Dropdown 下拉選單 -->
        <div class="main-content">
            <div class="dropdown">
                <select id="pages" onchange="location = this.value;">
                    <option value="index.html">首頁</option>
                    <option value="about.html" selected>關於我們</option>
                    <option value="shop.html">特約商店</option>
                </select>
            </div>

        <!-- 新增分頁選項 -->
        <div class="additional-links">
            <a href="introduction.html" class="link">本會簡介</a>
            <a href="financial-report.html" class="link active">財務報告</a>
            <a href="about.html" class="link">組織架構</a>
            <a href="regulations.html" class="link">法規編錄</a>
        </div>

        <!-- 按鈕區域 -->
        <div class="button-container">
            <a href="預算書.pdf" download class="download-button">第六十八屆學生會 第一學期總預算書</a>
        </div>

    </div>

    <script>
        // 監聽選單改變事件，導向相應頁面
        document.getElementById('pages').addEventListener('change', function() {
            window.location.href = this.value;
        });

        const hamburgerMenu = document.getElementById('hamburger-menu');
        const sidebar = document.getElementById('sidebar');
    
        hamburgerMenu.addEventListener('click', function() {
            sidebar.classList.toggle('active');
    
            // 根據側邊欄的顯示或隱藏狀態調整主要內容位置
            if (sidebar.classList.contains('active')) {
                document.querySelector('.container').style.marginLeft = '200px'; 
            } else {
                document.querySelector('.container').style.marginLeft = '0'; 
            }
        });
    </script>
</body>
</html>
