<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>關於我們 - 東吳大學學生會</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.PNG" type="image/x-icon">

    <style>
        /* 表格样式 */
        .info-table {
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 20px;
        }
        .info-table th, .info-table td {
            padding: 10px;
            text-align: left; 
        }
        .info-table th {
            border-bottom: 2px solid #252525; 
        }
        .info-table td {
            border: none; 
        }
        .business-content ul {
            margin: 0;
            padding-left: 20px; 
        }
        .additional-links {
            margin-top: 20px; 
            text-align: center; 
        }
        .additional-links a {
            margin: 0 10px;
            text-decoration: none; 
            color: white;
            font-size: 1.2em;
            font-weight: normal;
            border-bottom: 2px solid transparent;
            padding-bottom: 5px;
            transition: all 0.3s ease;
        }
        .additional-links a.active {
            font-weight: bold;
            border-bottom: 2px solid white;
        }
        /* 按鈕樣式 */
        .download-button {
            display: inline-block;
            padding: 15px 30px;
            border: 2px solid white; 
            border-radius: 25px; 
            background-color: transparent;
            color: white;
            font-size: 1.2em;
            text-decoration: none;
            text-align: left; 
            width: 600px; 
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 20px; /* 按鈕間距 */
        }
        /* 按鈕特效 */
        .download-button::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: all 0.5s ease;
        }

        .download-button:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        .download-button:hover {
            background-color: white;
            color: #252525;
        }

        .download-button:active {
            transform: scale(0.95);
        }

        /* 讓按鈕置中顯示 */
        .button-container {
            display: flex;
            flex-direction: column; /* 按鈕垂直排列 */
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- 漢堡選單按鈕 -->
        <div class="hamburger-menu" id="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <nav class="sidebar" id="sidebar">
            <div class="logo">
                <img src="logo.png" alt="Logo">
                <div class="site-name"></div>
            </div>
            <ul class="nav-links">
                <li><a href="https://linktr.ee/scusa_" target="_blank"><img src="linktree-icon.png" alt="連結樹" /></a></li>
                <li><a href="https://www.facebook.com/SUSAweb/?locale=zh_TW" target="_blank"><img src="facebook-icon.png" alt="臉書" /></a></li>
                <li><a href="https://www.instagram.com/scusa68th/" target="_blank"><img src="instagram-icon.png" alt="Instagram" /></a></li>
        
                <!-- 新增下滑式選項 -->
                <li class="dropdown-parent">
                    <a href="#" class="dropdown-toggle">海報欄位租借</a>
                    <ul class="dropdown-content">
                        <li><a href="https://docs.google.com/forms/d/1BA6RxfE57eXTvHCHYpx55J5j8F4wpPpaXkV1RwSE-bI/edit?usp=forms_home">雙溪校區</a></li>
                        <li><a href="https://docs.google.com/forms/d/e/1FAIpQLSfLA7QgEmYeEBLxYxqeSj-yorHe_RddVuxxgSWnGQg75zp00w/viewform?usp=sf_link">城中校區</a></li>
                    </ul>
                </li>
            </ul>      
        </nav>

        <!-- Dropdown 下拉選單 -->
        <div class="main-content">
            <div class="dropdown">
                <select id="pages" onchange="location = this.value;">
                    <option value="index.html">首頁</option>
                    <option value="about.html" selected>關於我們</option>
                    <option value="shop.html">特約商店</option>
                    <option value="東吳大學學生議會.html">東吳大學學生議會</option>

                </select>
            </div>

            <!-- 新增分頁選項 -->
            <div class="additional-links">
                <a href="introduction.html" class="link">本會簡介</a>
                <a href="financial-report.html" class="link active">財務報告</a>
                <a href="about.html" class="link">組織架構</a>
                <a href="regulations.html" class="link">法規編錄</a>
            </div>

            <!-- 按鈕區域 -->
            <div class="button-container" id="download-buttons">
                <!-- 下載按鈕將從 Google 試算表動態生成 -->
            </div>

        </div>

    </div>

    <script>
        // 監聽選單改變事件，導向相應頁面
        document.getElementById('pages').addEventListener('change', function() {
            window.location.href = this.value;
        });

        const hamburgerMenu = document.getElementById('hamburger-menu');
        const sidebar = document.getElementById('sidebar');
    
        hamburgerMenu.addEventListener('click', function() {
            sidebar.classList.toggle('active');
    
            // 根據側邊欄的顯示或隱藏狀態調整主要內容位置
            if (sidebar.classList.contains('active')) {
                document.querySelector('.container').style.marginLeft = '200px'; 
            } else {
                document.querySelector('.container').style.marginLeft = '0'; 
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            loadDownloadButtons(); // 載入下載按鈕
        });

        function loadDownloadButtons() {
            const sheetId = '1Gas84Nly72_C1_c954neuSj5PVWUQSxf9WHzPb2IobI'; // Google 試算表 ID
            const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv`;

            fetch(url)
                .then(response => response.text())
                .then(data => {
                    const rows = data.split('\n').slice(1); // 分割行並移除標題行
                    const downloadButtonsContainer = document.getElementById('download-buttons');
                    downloadButtonsContainer.innerHTML = ''; // 清空按鈕容器

                    rows.forEach(row => {
                        const columns = row.split(',').map(col => col.replace(/"/g, '').trim());
                        const buttonText = columns[0];
                        const fileLink = columns[1];

                        const downloadButton = document.createElement('a');
                        downloadButton.classList.add('download-button');
                        downloadButton.href = fileLink;
                        downloadButton.download = '';
                        downloadButton.textContent = buttonText;

                        downloadButtonsContainer.appendChild(downloadButton);
                    });
                })
                .catch(error => {
                    console.error('Error loading download buttons:', error);
                    alert('無法載入下載按鈕，請查看控制台獲取更多資訊。');
                });
        }
                    // 根據側邊欄的顯示或隱藏狀態調整主要內容位置
                    if (sidebar.classList.contains('active')) {
                document.querySelector('.main-content').style.marginLeft = '200px'; // 側邊欄顯示時，保留200px的空間
            } else {
                document.querySelector('.main-content').style.marginLeft = '0'; // 側邊欄隱藏時，恢復到0
            }
        document.addEventListener('DOMContentLoaded', function() {
            const dropdownParent = document.querySelector('.dropdown-parent');
            const dropdownToggle = dropdownParent.querySelector('.dropdown-toggle');
            const dropdownContent = dropdownParent.querySelector('.dropdown-content');
        
            dropdownToggle.addEventListener('click', function() {
                dropdownParent.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
