<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活動日曆</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .calendar-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
        }

        .calendar {
            width: 50%;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .events {
            width: 50%;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-left: 20px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            text-align: center;
        }

        .calendar-day {
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .calendar-day:hover {
            background-color: #e0e0e0;
        }

        .highlight {
            background-color: #ff9800;
            color: white;
        }

        .event-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .event-item {
            padding: 10px;
            margin: 5px 0;
            background-color: #f5f5f5;
            border-radius: 5px;
        }

        .event-item a {
            color: #007bff;
            text-decoration: none;
        }

        .event-item a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .weekday {
            padding: 5px;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

<div class="calendar-container">
    <!-- Calendar Section -->
    <div class="calendar">
        <div class="calendar-header">
            <button id="prevMonth">Prev</button>
            <span id="monthYear"></span>
            <button id="nextMonth">Next</button>
        </div>
        <div class="weekdays">
            <div class="weekday">日</div>
            <div class="weekday">一</div>
            <div class="weekday">二</div>
            <div class="weekday">三</div>
            <div class="weekday">四</div>
            <div class="weekday">五</div>
            <div class="weekday">六</div>
        </div>
        <div class="calendar-days"></div>
    </div>

    <!-- Events Section -->
    <div class="events">
        <h2>行程</h2>
        <div id="eventsList" class="event-list"></div>
    </div>
</div>

<script>
    const sheetId = '1mgUyRJwP-Z2fJwNzCYNOnrjvMU_mjWmO62KOO-5UqMc'; // Your Google Sheets ID
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv`;

    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();
    let eventsData = {};

    // Load events from Google Sheets
    function loadEvents() {
        fetch(url)
            .then(response => response.ok ? response.text() : Promise.reject('Network response was not ok'))
            .then(data => {
                const rows = data.split('\n').slice(1); // Remove header row and get all rows
                eventsData = {};  // Reset eventsData

                rows.forEach(row => {
                    const [event, date, link] = row.split(',').map(col => col.replace(/"/g, '').trim());
                    if (event && date && link) {
                        const eventDate = new Date(date);
                        const key = `${eventDate.getFullYear()}-${eventDate.getMonth()}-${eventDate.getDate()}`;
                        if (!eventsData[key]) eventsData[key] = [];
                        eventsData[key].push({ event, link });
                    }
                });
                renderCalendar();
            })
            .catch(error => console.error('Error loading events:', error));
    }

    // Render calendar for the current month
    function renderCalendar() {
        const daysContainer = document.querySelector('.calendar-days');
        const monthYearElement = document.getElementById('monthYear');
        const firstDayOfMonth = new Date(currentYear, currentMonth, 1);
        const lastDayOfMonth = new Date(currentYear, currentMonth + 1, 0);

        monthYearElement.textContent = `${firstDayOfMonth.toLocaleString('zh-TW', { month: 'long' })} ${currentYear}`;

        // Clear previous days
        daysContainer.innerHTML = '';

        // Add empty cells for days before the first day of the month
        for (let i = 0; i < firstDayOfMonth.getDay(); i++) {
            const emptyCell = document.createElement('div');
            daysContainer.appendChild(emptyCell);
        }

        // Add day cells
        for (let day = 1; day <= lastDayOfMonth.getDate(); day++) {
            const dayCell = document.createElement('div');
            const dateKey = `${currentYear}-${currentMonth}-${day}`;
            dayCell.classList.add('calendar-day');
            dayCell.textContent = day;

            // Highlight days with events
            if (eventsData[dateKey]) {
                dayCell.classList.add('highlight');
                dayCell.addEventListener('click', () => showEvents(dateKey));
            }

            daysContainer.appendChild(dayCell);
        }
    }

    // Show events for a specific date
    function showEvents(dateKey) {
        const eventsList = document.getElementById('eventsList');
        eventsList.innerHTML = '';
        const eventsForDate = eventsData[dateKey] || [];

        if (eventsForDate.length === 0) {
            eventsList.innerHTML = '<p>沒有行程</p>';
        } else {
            eventsForDate.forEach(event => {
                const eventItem = document.createElement('div');
                eventItem.classList.add('event-item');
                eventItem.innerHTML = `<a href="${event.link}" target="_blank">${event.event}</a>`;
                eventsList.appendChild(eventItem);
            });
        }
    }

    // Navigate to the previous month
    document.getElementById('prevMonth').addEventListener('click', () => {
        currentMonth--;
        if (currentMonth < 0) {
            currentMonth = 11;
            currentYear--;
        }
        loadEvents();
    });

    // Navigate to the next month
    document.getElementById('nextMonth').addEventListener('click', () => {
        currentMonth++;
        if (currentMonth > 11) {
            currentMonth = 0;
            currentYear++;
        }
        loadEvents();
    });

    // Initialize the page
    loadEvents();
</script>

</body>
</html>
