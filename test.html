<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新復古風網站</title>
    <style>
        /* 全局樣式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }

        body {
            background-color: #202023;
            color: #B0C4DE;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
            line-height: 1.6;
        }

        /* 標題樣式 */
        .site-header {
            padding: 20px;
            border-bottom: 2px solid #6A8D92;
            margin-bottom: 20px;
        }

        .site-header h1 {
            font-size: 2.5em;
            color: #8FA6C3;
            margin-bottom: 10px;
        }

        .site-header p {
            font-size: 1.2em;
            color: #9AAEB9;
        }

        /* 內容區塊 */
        .content {
            max-width: 800px;
            width: 100%;
            background-color: #1E1F36;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }

        .intro-section {
            margin-bottom: 20px;
        }

        .intro-section h2 {
            color: #B0C4DE;
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .intro-section p {
            color: #9AAEB9;
            font-size: 1em;
        }

        /* 按鈕樣式 */
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 1em;
            font-weight: bold;
            color: #1E1F36;
            background-color: #8FA6C3;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .button:hover {
            background-color: #6A8D92;
        }

        /* 小區塊樣式 */
        .info-box {
            background-color: #2E3247;
            color: #9AAEB9;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            box-shadow: inset 0px 0px 5px rgba(0, 0, 0, 0.2);
        }

        .info-box h3 {
            font-size: 1.4em;
            margin-bottom: 5px;
            color: #B0C4DE;
        }

        .info-box p {
            font-size: 0.95em;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <h1>新復古風網站</h1>
        <p>讓懷舊與現代風格相融合</p>
    </header>

    <main class="content">
        <section class="intro-section">
            <h2>網站介紹</h2>
            <p>這是一個以藍色和灰色為基調的新復古風網站設計，旨在提供舒適的閱讀體驗和復古的視覺效果。</p>
            <a href="#" class="button">了解更多</a>
        </section>

        <section class="info-box">
            <h3>小區塊標題</h3>
            <p>這個小區塊可以用來顯示額外資訊，讓使用者更深入了解網站內容。</p>
        </section>
    </main>
</body>
</html>
