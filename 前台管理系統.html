<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表單提交</title>
    <style>
        #loading {
            display: none;
        }
        #statusMessage {
            margin-top: 10px;
            font-size: 16px;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
        <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>

</head>
<body>
    <h2>表單提交</h2>
    <form id="myForm">
        <label for="idInput">學號:</label>
        <input type="text" id="idInput" required><br><br>
        <button type="button" id="scanQRCodeButton">掃描 QR Code</button><br><br>


        <label for="dropdown">選擇項目:</label>
        <select id="dropdown"></select><br><br>

        <button type="button" id="submitButton" disabled>提交</button>
    </form>

    <div id="qrScanner" style="display: none;">
        <h3>掃描 QR Code</h3>
        <div id="qrReader"></div>
    </div>

    <div id="loading">檢查中...</div>
    <div id="statusMessage"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/1ADpHD124E0PVZSCJlxMDasUsM7Wmc_7hc-_SUiYR1dg/gviz/tq?tqx=out:csv&cacheBust=' + Date.now();
        const form = document.getElementById('myForm');
        const idInput = document.getElementById('idInput');
        const dropdown = document.getElementById('dropdown');
        const submitButton = document.getElementById('submitButton');
        const loadingDiv = document.getElementById('loading');
        const statusMessage = document.getElementById('statusMessage');
        let match = null;
        let rows = [];

        async function loadDropdownOptions() {
    const response = await fetch(sheetUrl);
    const data = await response.text();
    rows = data.split('\n').slice(0); // 排除標題行

    // 取出 C 欄以後的標題並填充下拉選單
    const headers = rows[0].split(',');
    const options = headers.slice(2); // 取出 C 欄以後的欄位

    // 過濾掉沒有內容的欄位
    const nonEmptyOptions = options.filter((option, index) => {
        // 檢查該欄位是否有任何內容
        return rows.some(row => {
            const rowValues = row.split(',');
            const cellContent = rowValues[index + 2].replace(/"/g, '').trim(); // +2 是因為標題的前兩個欄位
            return cellContent && cellContent !== ''; // 如果該欄位有內容
        });
    });

    // 根據有內容的欄位更新下拉選單
    nonEmptyOptions.forEach(option => {
        const optionElement = document.createElement('option');
        optionElement.textContent = option.replace(/"/g, '').trim();
        dropdown.appendChild(optionElement);
    });
}


        // 檢查學號是否為八碼英數字
        function isValidId(id) {
            const regex = /^[A-Za-z0-9]{8}$/;
            return regex.test(id);
        }

        // 每秒檢查一次學號是否存在
        async function checkId() {
            const authCode = idInput.value.trim();
            if (!isValidId(authCode)) {
                statusMessage.innerHTML = '<span class="error">學號必須是八碼英數字</span>';
                return;
            }

            statusMessage.innerHTML = '檢查中...';
            loadingDiv.style.display = 'block';
            let attempts = 0;
            const maxAttempts = 40;

            while (attempts < maxAttempts) {
                const response = await fetch(sheetUrl);
                const data = await response.text();
                rows = data.split('\n').slice(1); // 排除標題行

                match = rows.find(row => row.split(',')[1].replace(/"/g, '').trim() === authCode);
                if (match) break;

                attempts++;
                await new Promise(resolve => setTimeout(resolve, 1000)); // 每秒檢查一次
            }

            loadingDiv.style.display = 'none';

            if (match) {
                const user = match.split(',')[0].replace(/"/g, '').trim();
                statusMessage.innerHTML = '<span class="success">學號存在，請選擇下拉選單檢查項目</span>';
                submitButton.disabled = false; // 啟用提交按鈕
            } else {
                statusMessage.innerHTML = '<span class="error">學號不存在，請重新檢查</span>';
            }
        }

        // 檢查選擇的下拉選單項目對應的欄位
        async function checkDropdownSelection() {
            if (!match) return; // 若學號未找到則不進行檢查

            const selectedColumnIndex = dropdown.selectedIndex + 2; // 下拉選單對應的欄位 (從 C 欄開始)
            const rowValues = match.split(',');

            // 檢查對應的格子（行列交集）
            const cellContent = rowValues[selectedColumnIndex].replace(/"/g, '').trim();

            if (cellContent && cellContent !== '') {
                statusMessage.innerHTML = '<span class="error">此帳號已使用過</span>';
                submitButton.disabled = ture; // 啟用提交按鈕

            } else {
                statusMessage.innerHTML = '<span class="success">資格符合</span>';
                submitButton.disabled = false; // 啟用提交按鈕
            }
        }

        // 提交表單資料到 Google 表單
        async function submitForm() {
            const authCode = idInput.value.trim();
            const selectedOption = dropdown.value;
            const formData = new FormData();
            formData.append('entry.404456196', authCode);
            formData.append('entry.1807602489', selectedOption);

            const googleFormUrl = 'https://docs.google.com/forms/d/e/1FAIpQLSfSLP_PQe-3ja04ypuJL3vaOtYDmEWOooAgDvtUFDZVkRES7Q/formResponse';
            await fetch(googleFormUrl, {
                method: 'POST',
                body: formData
            });

            statusMessage.innerHTML = '<span class="success">表單已提交</span>';
        }
     // 啟動 QR code 掃描
     function startQRCodeScanner() {
            qrScanner.style.display = 'block';
            const html5QrCode = new Html5Qrcode("qrReader");

            html5QrCode.start(
                { facingMode: "environment" },
                {
                    fps: 10,
                    qrbox: 250
                },
                (decodedText, decodedResult) => {
                    idInput.value = decodedText; // 填寫學號
                    html5QrCode.stop().then(() => {
                        qrScanner.style.display = 'none'; // 停止掃描並隱藏掃描區域
                    });
                },
                (errorMessage) => {
                    console.log(errorMessage);
                }
            );
        }

        // 監聽學號輸入
        idInput.addEventListener('input', checkId);

        // 監聽下拉選單選擇變化
        dropdown.addEventListener('change', checkDropdownSelection);

        // 監聽表單提交
        submitButton.addEventListener('click', submitForm);

        // 監聽掃描按鈕
        scanQRCodeButton.addEventListener('click', startQRCodeScanner);

        // 頁面加載時讀取下拉選單選項
        loadDropdownOptions();
    </script>
</body>
</html>
