<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前台管理系統</title>
    <style>
 /* 通用設置 */
body {
    font-family: Arial, sans-serif;
    background-color: #202020; /* 黑色背景 */
    color: #f0f0f0; /* 白色文字 */
    margin: 0;
    padding: 20px;
    line-height: 1.5;
    text-align: center;

}

/* 頁面標題 */
h2 {
    text-align: center;
    font-size: 24px;
    color: #5e79d1; /* 紅色標題 */
    border-bottom: 2px solid #ffffff;
    display: inline-block;
    padding-bottom: 5px;
    margin-bottom: 20px;
}

/* 表單容器 */
form {
    background-color: #303030; /* 深灰色表單背景 */
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    max-width: 400px;
    margin: 0 auto;
}

/* 表單標籤與輸入 */
label {
    display: block;
    margin-bottom: 5px;
    color: #5e79d1; /* 紅色標籤 */
    font-weight: bold;
}

input[type="text"],
select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 0px solid #404040; /* 邊框 */
    border-radius: 44px;
    background-color: #202020; /* 黑色背景 */
    color: #f0f0f0; /* 白色文字 */
    box-sizing: border-box;
}

/* 提交按鈕 */
button {
    background-color: #5e79d1; /* 紅色按鈕 */
    color: #fff; /* 白色文字 */
    border: none;
    border-radius: 44px;
    padding: 10px 15px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s ease;
}

button:disabled {
    background-color: #404040; /* 禁用按鈕灰色 */
    cursor: not-allowed;
}

button:hover:not(:disabled) {
    background-color: #6aade4; /* 按鈕 hover 效果 */
}

/* 加載狀態 */
#loading {
    text-align: center;
    color: #d1d1d1; /* 紅色文字 */
    font-size: 14px;
    margin-top: 10px;
}

/* 狀態消息 */
#statusMessage {
    text-align: center;
    font-size: 14px;
    margin-top: 10px;
}

.success {
    color: #00c851; /* 綠色成功消息 */
}

.error {
    color: #ff4c4c; /* 紅色錯誤消息 */
}

/* 用戶信息 */
#userInfo {
    text-align: center;
    margin-top: 15px;
    font-size: 18px;
    color: #f0f0f0; /* 白色文字 */
}

/* 調整視窗高度的小螢幕兼容性 */
@media (max-width: 500px) {
    form {
        padding: 15px;
        font-size: 14px;
    }
}

.refresh-button {
            color: #fff; /* 白色圖示 */
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .refresh-button:hover {
            background-color: #404040; /* 深灰色 hover 效果 */
        }



    </style>
    
</head>
<body>
    <h2>學生點數核銷管理</h2>
    <form id="myForm">
        <label for="idInput">學生代碼:</label>
        <input type="text" id="idInput" required><br><br>

    


        <label for="dropdown">選擇項目:</label>
        <select id="dropdown"></select><br><br>

        <button type="button" id="submitButton" disabled>提交</button>

        <div id="loading">檢查中...</div>
        <div id="userInfo"></div>
        <div id="statusMessage"></div>

        <button class="refresh-button" onclick="location.reload();">
            &#x21bb; <!-- Unicode 旋轉圖示 -->
        </button>
    </form>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/1ADpHD124E0PVZSCJlxMDasUsM7Wmc_7hc-_SUiYR1dg/gviz/tq?tqx=out:csv&cacheBust=' + Date.now();
        const form = document.getElementById('myForm');
        const idInput = document.getElementById('idInput');
        const dropdown = document.getElementById('dropdown');
        const submitButton = document.getElementById('submitButton');
        const loadingDiv = document.getElementById('loading');
        const userInfoDiv = document.getElementById('userInfo');
        const statusMessage = document.getElementById('statusMessage');
        let match = null;
        let rows = [];

        async function loadDropdownOptions() {
    const response = await fetch(sheetUrl);
    const data = await response.text();
    rows = data.split('\n').slice(0); // 排除標題行

    // 取出 C 欄以後的標題並填充下拉選單
    const headers = rows[0].split(',');
    const options = headers.slice(2); // 取出 C 欄以後的欄位

    // 過濾掉沒有內容的欄位
    const nonEmptyOptions = options.filter((option, index) => {
        // 檢查該欄位是否有任何內容
        return rows.some(row => {
            const rowValues = row.split(',');
            const cellContent = rowValues[index + 2].replace(/"/g, '').trim(); // +2 是因為標題的前兩個欄位
            return cellContent && cellContent !== ''; // 如果該欄位有內容
        });
    });

    // 根據有內容的欄位更新下拉選單
    nonEmptyOptions.forEach(option => {
        const optionElement = document.createElement('option');
        optionElement.textContent = option.replace(/"/g, '').trim();
        dropdown.appendChild(optionElement);
    });
}


        // 檢查學號是否為八碼英數字
        function isValidId(id) {
            const regex = /^[A-Za-z0-9]{8}$/;
            return regex.test(id);
        }

        // 每秒檢查一次學號是否存在
        async function checkId() {
            const authCode = idInput.value.trim();
            if (!isValidId(authCode)) {
                statusMessage.innerHTML = '<span class="error">學號必須是八碼英數字</span>';
                userInfoDiv.textContent = ''; // 清空用戶信息
                return;
            }

            statusMessage.innerHTML = '檢查中...';
            idInput.readOnly = true; // 禁止再次編輯
            submitButton.disabled = true; // 禁用提交按鈕
            loadingDiv.style.display = 'block';
            let attempts = 0;
            const maxAttempts = 40;

            while (attempts < maxAttempts) {
                const response = await fetch(sheetUrl);
                const data = await response.text();
                rows = data.split('\n').slice(1); // 排除標題行

                match = rows.find(row => row.split(',')[1].replace(/"/g, '').trim() === authCode);
                if (match) break;

                attempts++;
                await new Promise(resolve => setTimeout(resolve, 1000)); // 每秒檢查一次
            }

            loadingDiv.style.display = 'none';

            if (match) {
                const user = match.split(',')[0].replace(/"/g, '').trim();
                userInfoDiv.textContent = `用戶信息: ${user}`;
                statusMessage.innerHTML = '<span class="success">會員存在，請選擇下拉選單檢查項目</span>';
                submitButton.disabled = true; // 禁用提交按鈕
            } else {
                userInfoDiv.textContent = ''; // 清空用戶信息
                statusMessage.innerHTML = '<span class="error">會員不存在，請重新檢查</span>';
            }
        }

        // 檢查選擇的下拉選單項目對應的欄位
        async function checkDropdownSelection() {
            if (!match) return; // 若學號未找到則不進行檢查

            const selectedColumnIndex = dropdown.selectedIndex + 2; // 下拉選單對應的欄位 (從 C 欄開始)
            const rowValues = match.split(',');

            // 檢查對應的格子（行列交集）
            const cellContent = rowValues[selectedColumnIndex].replace(/"/g, '').trim();

            if (cellContent && cellContent !== '') {
                statusMessage.innerHTML = '<span class="error">此帳號已使用過</span>';
                submitButton.disabled = true; // 禁用提交按鈕

            } else {
                statusMessage.innerHTML = '<span class="success">資格符合</span>';
                submitButton.disabled = false; // 啟用提交按鈕
            }
        }

        // 提交表單資料到 Google 表單
        async function submitForm() {
            const authCode = idInput.value.trim();
            const selectedOption = dropdown.value;
            const formData = new FormData();
            formData.append('entry.404456196', authCode);
            formData.append('entry.1807602489', selectedOption);

            const googleFormUrl = 'https://docs.google.com/forms/d/e/1FAIpQLSfSLP_PQe-3ja04ypuJL3vaOtYDmEWOooAgDvtUFDZVkRES7Q/formResponse';
            statusMessage.innerHTML = '<span class="success">已完成</span>';
            location.reload();
            await fetch(googleFormUrl, {
                method: 'POST',
                body: formData
            });


        }

        // 監聽學號輸入
        idInput.addEventListener('input', checkId);

        // 監聽下拉選單選擇變化
        dropdown.addEventListener('change', checkDropdownSelection);

        // 監聽表單提交
        submitButton.addEventListener('click', submitForm);

        // 頁面加載時讀取下拉選單選項
        loadDropdownOptions();

        document.getElementById('myForm').addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
        event.preventDefault();  // 禁止表單提交
    }
});
    </script>
</body>
</html>
