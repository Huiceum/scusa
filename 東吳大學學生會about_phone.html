    <script>
        const hamburgerMenu = document.getElementById('hamburger-menu');
        const sidebar = document.getElementById('sidebar');
        const mainMenus = document.querySelectorAll('.main-menu');

        // 漢堡選單功能：顯示或隱藏側邊欄
        hamburgerMenu.addEventListener('click', function() {
            sidebar.classList.toggle('active');
        });

        // 點擊主選單顯示或隱藏副選單
        mainMenus.forEach(menu => {
            menu.addEventListener('click', function() {
                const targetSubmenu = document.querySelector(menu.getAttribute('data-target'));
                targetSubmenu.classList.toggle('show');
            });
        });
        document.addEventListener('DOMContentLoaded', function() {
            loadDownloadButtons(); // 載入下載按鈕
        });
        
        let ball = document.getElementById('ball');
let isBallOne = true;
        setInterval(() => {
  if (isBallOne) {
    ball.src = 'ball2.png';
  } else {
    ball.src = 'ball.png';
  }
  isBallOne = !isBallOne;
}, 500);

ball.addEventListener('click', () => {
  window.location.href = '東吳大學學生會game_phone.html';
});

document.getElementById('mobile-btn').addEventListener('click', () => {
  window.location.href = '東吳大學學生會regulations.html';
});

                // 當文檔滑入視窗時，添加 'show' 類別以觸發動畫
                const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('show');
                }
            });
        });

        // 監視所有具有 slide-up 類別的元素
        document.querySelectorAll('.slide-up').forEach(element => {
            observer.observe(element);
        });


    </script>
