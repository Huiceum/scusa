<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>彈幕遊戲 - 東吳大學學生會</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.PNG" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }
        .sidebar.active {
            left: 0;
        }

        #ball-container {
    position: relative;
    width: 100%;
    height: 100vh; /* 使用視窗的高度 */
}




        @keyframes moveBall {
            from {
                left: 0;
            }
            to {
                left: calc(100% - 50px);
            }
        }

        #start-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 1.5em;
            background-color: #8685ef;
            color: white;
            border: none;
            cursor: pointer;
        }

        .bullet {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
        }

        #timer {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 2em;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 漢堡選單按鈕 -->
        <div class="hamburger-menu" id="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <nav class="sidebar" id="sidebar">
            <div class="logo">
                <img src="logo.png" alt="Logo">
                <div class="site-name"></div>
            </div>
            <ul class="nav-links" id="sidebar-links">
                <!-- 動態加載的鏈接將插入此處 -->
            </ul>
        </nav>

        <div class="main-content">
            <div class="navbar">
                <ul class="nav-options">
                    <li class="nav-item">
                        <a href="東吳大學學生會main.html">東吳大學學生會</a>
                        <ul class="dropdown-content">
                            <li><a href="東吳大學學生會introduction.html">關於本會</a></li>
                            <li><a href="東吳大學學生會financial-report.html">財務報告</a></li>
                            <li><a href="東吳大學學生會about.html">組織架構</a></li>
                            <li><a href="東吳大學學生會regulations.html">法規彙編</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="東吳大學學生會main.html">活動專區</a>
                        <ul class="dropdown-content">
                            <li><a href="東吳大學學生會shop.html">特約商店</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="東吳大學學生議會.html">東吳大學學生議會</a>
                        <ul class="dropdown-content">
                            <li><a href="東吳大學學生議會－會議資料.html">會議資料</a></li>
                            <li><a href="東吳大學學生議會.html">議會公告</a></li>

                        </ul>
                    </li>

            </div>
            
            <div id="ball-container">
                <img id="ball" src="ball.png" alt="Ball">
                <button id="start-btn">開始遊戲</button>
                <button id="mobile-btn">開啟手機板</button>
                <div id="timer">0</div>
            </div>

    <!-- JavaScript -->
    <script>

document.addEventListener('DOMContentLoaded', function() {
            loadSidebarLinks();
        });

                // 載入sidebar鏈接
                function loadSidebarLinks() {
            const sheetId = '16m2JrshR1QyQIRxdn1ZbCS7zyAnqN2OpMhREp-c4Qc8'; // 新的試算表 ID
            const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv`;

            fetch(url)
            .then(response => response.ok ? response.text() : Promise.reject('Network response was not ok'))
            .then(data => {
                const rows = data.split('\n').slice(1); // 分割行並移除標題行
                const sidebarLinks = document.getElementById('sidebar-links');
                sidebarLinks.innerHTML = ''; // 清空sidebar

                rows.forEach(row => {
                    const [linkText, linkUrl] = row.split(',').map(col => col.replace(/"/g, '').trim()); // 假設第一列為文字，第二列為URL

                    if (linkText && linkUrl) {
                        const linkItem = document.createElement('li');
                        linkItem.innerHTML = `<a href="${linkUrl}" target="_blank">${linkText}</a>`;
                        sidebarLinks.appendChild(linkItem);
                    }
                });
            })
            .catch(error => {
                console.error('Error loading sidebar links:', error);
                alert('無法載入側邊欄內容，請查看控制台獲取更多資訊。');
            });
        }

        
let isBallOne = true;

setInterval(() => {
  if (isBallOne) {
    ball.src = 'ball2.png';
  } else {
    ball.src = 'ball.png';
  }
  isBallOne = !isBallOne;
}, 500);

document.getElementById('mobile-btn').addEventListener('click', () => {
  window.location.href = '東吳大學學生會game_phone.html';
});


        let ball = document.getElementById('ball');
        let startBtn = document.getElementById('start-btn');
        let timerElement = document.getElementById('timer');
        let gameContainer = document.getElementById('ball-container');
        let interval;
        let bulletInterval;
        let gameStarted = false;
        let time = 0;

        // 漢堡選單控制
        const hamburgerMenu = document.getElementById('hamburger-menu');
        const sidebar = document.getElementById('sidebar');

        hamburgerMenu.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        // 開始遊戲按鈕事件
        startBtn.addEventListener('click', startGame);

        function startGame() {
            // 移除開始遊戲按鈕
            startBtn.style.display = 'none';
            gameStarted = true;

            // 停止 ball 的自動移動和超連結
            ball.style.animation = 'none';
            ball.removeEventListener('click', () => {});

            // 啟動計時器
            interval = setInterval(updateTimer, 1000);

            // 開始生成子彈
            bulletInterval = setInterval(generateBullet, 1000);

            // 讓球球隨著滑鼠移動
            gameContainer.addEventListener('mousemove', moveBallWithMouse);
        }

        function updateTimer() {
            time++;
            timerElement.textContent = time;

            // 增加子彈生成速度
            if (time % 10 === 0) {
                clearInterval(bulletInterval);
                bulletInterval = setInterval(generateBullet, 1000 - (time * 10));
            }
        }

        function moveBallWithMouse(event) {
            let x = event.clientX - ball.offsetWidth / 2;
            let y = event.clientY - ball.offsetHeight / 2;
            ball.style.left = `${x}px`;
            ball.style.top = `${y}px`;
        }

        function generateBullet() {
            let bullet = document.createElement('div');
            bullet.classList.add('bullet');

            // 設定子彈初始位置 (四個邊隨機)
            let side = Math.floor(Math.random() * 4); // 0:上, 1:右, 2:下, 3:左
            let x, y, angle;

            switch (side) {
                case 0: // 上
                    x = Math.random() * gameContainer.clientWidth;
                    y = 0;
                    angle = Math.atan2(gameContainer.clientHeight - y, gameContainer.clientWidth / 2 - x);
                    break;
                case 1: // 右
                    x = gameContainer.clientWidth;
                    y = Math.random() * gameContainer.clientHeight;
                    angle = Math.atan2(gameContainer.clientHeight / 2 - y, -x);
                    break;
                case 2: // 下
                    x = Math.random() * gameContainer.clientWidth;
                    y = gameContainer.clientHeight;
                    angle = Math.atan2(-y, gameContainer.clientWidth / 2 - x);
                    break;
                case 3: // 左
                    x = 0;
                    y = Math.random() * gameContainer.clientHeight;
                    angle = Math.atan2(gameContainer.clientHeight / 2 - y, gameContainer.clientWidth - x);
                    break;
            }

            bullet.style.left = `${x}px`;
            bullet.style.top = `${y}px`;
            gameContainer.appendChild(bullet);

            // 子彈移動
            let speed = 2 + time / 5;
            let dx = Math.cos(angle) * speed;
            let dy = Math.sin(angle) * speed;

            let bulletMove = setInterval(() => {
                x += dx;
                y += dy;
                bullet.style.left = `${x}px`;
                bullet.style.top = `${y}px`;

                // 移除超出範圍的子彈
                if (x < 0 || x > gameContainer.clientWidth || y < 0 || y > gameContainer.clientHeight) {
                    clearInterval(bulletMove);
                    bullet.remove();
                }

                // 碰撞檢測
                if (gameStarted && detectCollision(ball, bullet)) {
                    gameOver();
                }
            }, 20);
        }

        function detectCollision(ball, bullet) {
            let ballRect = ball.getBoundingClientRect();
            let bulletRect = bullet.getBoundingClientRect();

            return !(
                ballRect.top > bulletRect.bottom ||
                ballRect.bottom < bulletRect.top ||
                ballRect.left > bulletRect.right ||
                ballRect.right < bulletRect.left
            );
        }

        function gameOver() {
            clearInterval(interval);
            clearInterval(bulletInterval);
            gameStarted = false;
            alert(`遊戲結束！你存活了 ${time} 秒！`);
            location.reload(); // 重新載入頁面
        }
    </script>
</body>
