<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>雙網頁嵌入展示</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    iframe {
      border: none;
      display: block;
      width: 100%;
      height: 100%;
    }

    #mainFrame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #slidePanel {
      position: fixed;
      top: 0;
      right: -100%;
      width: 100%;
      height: 100%;
      background: #403156; /* 統一背景色 */
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.3);
      transition: right 1s ease;
      z-index: 10;
      display: flex;
      flex-direction: column;
    }

    #slidePanel.open {
      right: 0;
    }

    #panelHeader {
      height: 40px;
      background: #403156;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 10px;
      font-size: 20px;
      cursor: pointer;
    }

    #rightTab {
      position: fixed;
      top: 50%;
      right: 0;
      width: 5%;
      height: 80px;
      background: #403156;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 5;
      transform: translateY(-50%);
      font-size: 24px;
    }

    #slidePanel iframe {
      margin: 5%;
      height: 100%;
      width: 90%;
    }

  </style>
</head>
<body>
  <div class="container">
    <!-- 主頁面嵌入 Canva 簡報 -->
    <iframe id="mainFrame" src="https://www.canva.com/design/DAGVtn_lkcM/d2vzsv4ypwLRCZsWpaGGuA/view?embed" allowfullscreen></iframe>

    <!-- 右側滑出面板 -->
    <div id="slidePanel">
      <div id="panelHeader">&#8592; 返回</div>
      <iframe src="https://scusatw.com"></iframe>
    </div>

    <!-- 右側拉出按鈕 -->
    <div id="rightTab">&#8592;</div>
  </div>

  <script>
    const rightTab = document.getElementById('rightTab');
    const slidePanel = document.getElementById('slidePanel');
    const panelHeader = document.getElementById('panelHeader');

    rightTab.addEventListener('click', () => {
      slidePanel.classList.add('open');
    });

    panelHeader.addEventListener('click', () => {
      slidePanel.classList.remove('open');
    });
  </script>
</body>
</html>
