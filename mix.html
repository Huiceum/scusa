<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>雙網頁嵌入展示</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    iframe {
      border: none;
      display: block;
      width: 100%;
      height: 100%;
    }

    #mainFrame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #leftPanel {
      position: fixed;
      top: 0;
      left: -85%;
      width: 85%;
      height: 100%;
      background: #201c25; /* 統一背景色 */
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
      transition: left 0.5s ease;
      z-index: 10;
      display: flex;
      flex-direction: column;
    }

    #leftPanel.open {
      left: 0;
    }

    #leftPanel iframe {
      margin: 5%;
      height: 90%;
      width: 90%;
    }

    #panelHeaderLeft {
      height: 40px;
      background: #201c25;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 10px;
      font-size: 20px;
      cursor: pointer;
    }

    #panelHeaderRight {
      height: 40px;
      background: #201c25;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 10px;
      font-size: 20px;
      cursor: pointer;
    }

    #rightTab {
      position: fixed;
      top: 50%;
      right: 0;
      width: 40px;
      height: 40px;
      background: #201c25;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 5;
      transform: translateY(-50%);
      font-size: 0;
    }

    #rightTab::before {
      content: "";
      border-top: 12px solid transparent; /* 這一行 */
  border-bottom: 12px solid transparent; /* 這一行 */
  border-right: 18px solid #ffffff; /* 這一行 */
    }

    #leftTab {
      position: fixed;
      top: 50%;
      left: 0;
      width: 40px;
      height: 40px;
      background: #201c25;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 5;
      transform: translateY(-50%);
      font-size: 0;
    }

    #leftTab::before {
        content: "";
  border-top: 12px solid transparent; /* 這一行 */
  border-bottom: 12px solid transparent; /* 這一行 */
  border-left: 18px solid #ffffff; /* 這一行 */
}
    #slidePanel {
      position: fixed;
      top: 0;
      right: -85%;
      width: 85%;
      height: 100%;
      background: #201c25; /* 統一背景色 */
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.3);
      transition: right 0.5s ease;
      z-index: 10;
      display: flex;
      flex-direction: column;
    }

    #slidePanel.open {
      right: 0;
    }

    #slidePanel iframe {
      margin: 5%;
      height: 90%;
      width: 90%;
    }

  </style>
</head>
<body>
  <div class="container">
    <!-- 主頁面嵌入 Canva 簡報 -->
    <iframe id="mainFrame" src="https://www.canva.com/design/DAGVtn_lkcM/d2vzsv4ypwLRCZsWpaGGuA/view?embed" allowfullscreen></iframe>

    <!-- 左側滑出面板 -->
    <div id="leftPanel">
      <div id="panelHeaderLeft">&#8592; 返回</div>
      <iframe src="https://drive.google.com/file/d/1TtWGVe5MZzCJq3zXMFZ3hEKs5RIzwEtm/preview"></iframe>
    </div>

    <!-- 右側滑出面板 -->
    <div id="slidePanel">
      <div id="panelHeaderRight">&#8592; 返回</div>
      <iframe src="https://scusatw.com"></iframe>
    </div>

    <!-- 右側拉出按鈕 -->
    <div id="rightTab"></div>

    <!-- 左側拉出按鈕 -->
    <div id="leftTab"></div>
  </div>

  <script>
    const rightTab = document.getElementById('rightTab');
    const slidePanel = document.getElementById('slidePanel');
    const panelHeaderRight = document.getElementById('panelHeaderRight');

    const leftTab = document.getElementById('leftTab');
    const leftPanel = document.getElementById('leftPanel');
    const panelHeaderLeft = document.getElementById('panelHeaderLeft');

    // 右側面板開啟與關閉
    rightTab.addEventListener('click', () => {
      slidePanel.classList.add('open');
    });

    panelHeaderRight.addEventListener('click', () => {
      slidePanel.classList.remove('open');
    });

    // 左側面板開啟與關閉
    leftTab.addEventListener('click', () => {
      leftPanel.classList.add('open');
    });

    panelHeaderLeft.addEventListener('click', () => {
      leftPanel.classList.remove('open');
    });
  </script>
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script src="onesignal.js" defer></script>
</body>
</html>
