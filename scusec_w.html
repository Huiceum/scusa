<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SCUSEC Redirect</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .message-box {
      text-align: center;
      padding: 20px 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>系統導引中...</h1>
    <p>請稍候，我們正在判斷您的裝置並導向適合的版本。</p>
  </div>

  <script>
    function isMobileDevice() {
      return /Mobi|Android|iPhone|iPad|iPod|Windows Phone/i.test(navigator.userAgent);
    }

    window.onload = function () {
      const targetPage = isMobileDevice() ? "scusec_p.html" : "scusec.html";
      window.location.href = targetPage;
    };
  </script>
</body>
</html>
