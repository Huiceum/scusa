<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>互動式圖片與音樂播放</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        img {
            max-width: 80%;
            max-height: 80%;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.05);
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .calendar-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
        }

        .calendar {
            width: 50%;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .events {
            width: 50%;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-left: 20px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            text-align: center;
        }

        .calendar-day {
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .calendar-day:hover {
            background-color: #e0e0e0;
        }

        .highlight {
            background-color: #ff9800;
            color: white;
        }

        .event-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .event-item {
            padding: 10px;
            margin: 5px 0;
            background-color: #f5f5f5;
            border-radius: 5px;
        }

        .event-item a {
            color: #007bff;
            text-decoration: none;
        }

        .event-item a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .weekday {
            padding: 5px;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <!-- 中央圖片 -->
    <img src="maintenance.png" alt="點擊播放音樂" id="interactive-image">

    <!-- 背景音樂 -->
    <audio id="background-music" loop>
        <source src="maintenance.mp3" type="audio/mpeg">
        您的瀏覽器不支援音樂播放。
    </audio>

    <script>
        // 取得圖片和音樂元素
        const image = document.getElementById('interactive-image');
        const audio = document.getElementById('background-music');

        // 點擊圖片後播放音樂
        image.addEventListener('click', () => {
            audio.play().then(() => {
                console.log("音樂開始播放");
                image.style.pointerEvents = 'none'; // 禁用圖片的重複點擊
            }).catch(err => {
                console.error("播放音樂失敗:", err);
                alert("音樂播放被瀏覽器阻止，請檢查瀏覽器設置。");
            });
        });
    </script>
</body>
</html>
