<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行事曆</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .calendar {
            margin: 20px auto;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
        }
        .time-slot {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
        }
        .time-slot.current {
            background-color: #ffeb3b;
            font-weight: bold;
            border-left: 5px solid #f44336;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="calendar">
        <div class="header" id="date-header">行事曆</div>
        <div id="schedule"></div>
    </div>
    <button id="prev-day">昨天</button>
    <button id="next-day">明天</button>

    <script>
        const sheetURL = 'https://docs.google.com/spreadsheets/d/1wKFHMfhErLifpWtkaIwWeKPVQLnMoifnhchigHtGwxM/gviz/tq?tqx=out:csv';

        let currentDate = new Date(); // 當前日期

        // 格式化日期為 YYYY-MM-DD
        const formatDate = (date) => date.toISOString().split('T')[0];

        // 加載行程
        const loadSchedule = async () => {
            const response = await fetch(sheetURL);
            const csv = await response.text();
            const rows = csv.split('\n').map(row => row.split(','));

            const header = rows[0];
            const dateIndex = header.indexOf(formatDate(currentDate));
            const scheduleDiv = document.getElementById('schedule');
            scheduleDiv.innerHTML = '';

            if (dateIndex === -1) {
                scheduleDiv.innerHTML = '<p>今天沒有行程</p>';
                return;
            }

            rows.slice(1).forEach(row => {
                const time = row[0];
                const activity = row[dateIndex] || '';
                const now = new Date();
                const isCurrent = now.getHours() >= parseInt(time.split(':')[0]) && now.getHours() < parseInt(time.split('~')[1].split(':')[0]);
                
                const timeSlotDiv = document.createElement('div');
                timeSlotDiv.className = `time-slot ${isCurrent ? 'current' : ''}`;
                timeSlotDiv.innerHTML = `<span>${time}</span><span>${activity}</span>`;
                scheduleDiv.appendChild(timeSlotDiv);
            });

            document.getElementById('date-header').textContent = `行事曆 - ${formatDate(currentDate)}`;
        };

        // 切換日期
        document.getElementById('prev-day').addEventListener('click', () => {
            currentDate.setDate(currentDate.getDate() - 1);
            loadSchedule();
        });

        document.getElementById('next-day').addEventListener('click', () => {
            currentDate.setDate(currentDate.getDate() + 1);
            loadSchedule();
        });

        // 初次加載
        loadSchedule();
    </script>
</body>
</html>
