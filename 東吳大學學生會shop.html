<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歡迎 - 特約商店</title>
    <link rel="stylesheet" href="style_shop.css">
    <link rel="icon" href="shop-main-logo.png" type="image/x-icon">
    <style>
        body {
            overflow: hidden; /* 隱藏滾動條 */
        }

        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000; /* 保證歡迎畫面在最上層 */
            animation: fadeIn 1s ease-in;
        }

        .stamp-container {
            animation: stampAnimation 1s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes stampAnimation {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .stamp {
            width: 600px; /* 根據需要調整印章大小 */
            margin-bottom: 20px; /* 印章和文字之間的間距 */
        }

        h1 {
            font-size: 24px; /* 根據需要調整字體大小 */
            color: #ffffff; /* 根據需要調整字體顏色 */
            animation: slideDown 1s forwards;
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="welcome-screen" id="welcome-screen">
        <div class="stamp-container">
            <img src="scu&fju.PNG" alt="東吳大學學生會" class="stamp" />
        </div>
        <h1></h1>
        <!--計數器的圖像已被設定的鏈接站點。不要執行代碼的任何修改。-->
        <a href="https://www.stylemap.co.jp/counter/taiwan/"><img src="https://www.f-counter.net/j/64/1728273157/" alt="網站計數器"></a>

    </div>

    <div class="container">
        <!-- 你的原有內容 -->

    </div>

    <script>
        // 根據用戶的裝置導向不同的頁面
        const isMobile = /Mobi|Android/i.test(navigator.userAgent);

        setTimeout(() => {
            if (isMobile) {
                 window.location.href = "東吳大學學生會shop_phone.html"; // 手機用戶導向手機頁面
            } else {
                window.location.href = "東吳大學學生會shop_computer.html"; // 電腦用戶導向電腦頁面
            }
        }, 4000); // 4秒後導向
        

                        // 當文檔滑入視窗時，添加 'show' 類別以觸發動畫
                        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('show');
                }
            });
        });

        // 監視所有具有 slide-up 類別的元素
        document.querySelectorAll('.slide-up').forEach(element => {
            observer.observe(element);
        });


    </script>
</body>
</html>
