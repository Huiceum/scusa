<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>教學版｜Imgur 圖片上傳器</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background: #f9f9f9;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .step {
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .step h2 {
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #555;
    }
    input[type="file"] {
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #4CAF50;
      border: none;
      color: white;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #result {
      margin-top: 20px;
      text-align: center;
    }
    #result img {
      max-width: 100%;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .link-box {
      background: #e0f7fa;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      word-break: break-all;
    }
    .note {
      font-size: 0.9em;
      color: #777;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h1>🌟 Imgur 圖片上傳教學</h1>

  <div class="step">
    <h2>步驟 1：選擇一張圖片</h2>
    <input type="file" id="fileInput" accept="image/*">
    <p class="note">（只支援圖片檔案，例如 JPG、PNG）</p>
  </div>

  <div class="step">
    <h2>步驟 2：點擊按鈕上傳</h2>
    <button onclick="uploadImage()">🚀 開始上傳</button>
    <p class="note">（上傳過程需要幾秒鐘，請耐心等候）</p>
  </div>

  <div id="result" class="step">
    <h2>步驟 3：取得圖片網址</h2>
    <p class="note">（上傳完成後會顯示圖片和連結）</p>
  </div>

  <script>
    const clientId = 'c1f80e25b01fa7c'; // 這裡放你的 Imgur Client ID
  
    async function uploadImage() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      const resultBox = document.getElementById('result');
  
      if (!file) {
        alert('請先選擇一張圖片');
        return;
      }
  
      resultBox.innerHTML = "<p>⏳ 上傳中，請稍候...</p>";
  
      const formData = new FormData();
      formData.append("image", file);
  
      try {
        const response = await fetch("https://api.imgur.com/3/image", {
          method: "POST",
          headers: {
            Authorization: "Client-ID " + clientId,
          },
          body: formData,
        });
  
        const data = await response.json();
  
        if (data.success) {
          const imageUrl = data.data.link;
          resultBox.innerHTML = `
            <h2>步驟 3：取得圖片網址</h2>
            <p>✅ 上傳成功！以下是你的圖片連結：</p>
            <div class="link-box">
              <a href="${imageUrl}" target="_blank">${imageUrl}</a>
            </div>
            <img src="${imageUrl}" alt="上傳圖片">
            <p class="note">（點擊連結可開啟圖片）</p>
          `;
        } else {
          throw new Error(data.data.error || "未知錯誤");
        }
      } catch (err) {
        resultBox.innerHTML = `<p style="color:red;">❌ 上傳失敗：${err.message}</p>`;
      }
    }
  </script>
  
</body>
</html>
