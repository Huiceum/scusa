<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>關於我們 - 東吳大學學生會</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.PNG" type="image/x-icon">
    <style>
        .form-container {
            max-width: 90%;
            margin: auto;
            background: #455b76;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            padding: 30px;
            transition: transform 0.3s;
        }

        .form-container:hover {
            transform: scale(1.02);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #d1cece; /* 亮橙色 */
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #d1cece;
            color: #282828;
            transition: border-color 0.3s, background-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        textarea:focus,
        select:focus {
            border-color: #ff0a58;
            background-color: #1f1f29;
            color: #b1b1b1;
            outline: none;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #10003c;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #230082;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- 漢堡選單按鈕 -->
        <div class="hamburger-menu" id="hamburger-menu">
        </div>

        <nav class="sidebar" id="sidebar">
            <div class="logo">
                <img src="logo.png" alt="Logo">
                <div class="site-name"></div>
            </div>
            <ul class="nav-links" id="sidebar-links">
                <!-- 動態加載的鏈接將插入此處 -->
            </ul>
        </nav>

        <div class="main-content">
            <div class="navbar">
                
            </div>



            


                <div class="form-container">
                    <h1>反映表單</h1>
                    <label>個人資料蒐集處理利用告知聲明
                    東吳大學學生會基於隱私保護政策，保護每位學生權益申訴反映者之隱私。以下個人資料僅限本會學術權益部門公務使用，依據《個人資料保護法》保障每位填寫人的個人資訊，且不會以任何形式提供、交換、出售資料交予第三方，請安心並確實填寫。</label>
                    <form id="customForm">
                        <label for="name">姓名：</label>
                        <input type="text" id="name" name="entry.1823375378" required>

                        <label for="department">系級：</label>
                        <input type="text" id="department" name="entry.661436945" required>

                        <label for="studentID">學號：</label>
                        <input type="text" id="studentID" name="entry.1084639098" required>

                        <label for="email">電子郵件：</label>
                        <input type="email" id="email" name="entry.1851100953" required>

                        <label for="phone">電話號碼：</label>
                        <input type="tel" id="phone" name="entry.911473533" required>

                        <label>是否將申訴內容公開於學生會網站？<br>（注意：若有危害善良風俗或仇恨性言論，學生會有權下架該反映。<br>相關法律責任學生會也將提供個人資料於司法單位。）</label>
                        <select name="entry.1704989384" required>
                            <option value="是">是</option>
                            <option value="否">否</option>
                        </select>

                        <label for="content">內容標題</label>
                        <input type="text" name="entry.1793847795" required placeholder="請提供申訴的簡短主旨。">

                        <label for="content">內容：</label>
                        <textarea id="content" name="entry.1190670984" required placeholder="請詳細敘述事件，以利我們掌握更完整的資訊，若有附件資料，請上傳於雲端後，將閱讀權限設定為擁有連結的任何人，並附上連結。"></textarea>

                        <button type="submit">提交</button>
                    </form>
                </div>

     </div>

<script>
// 當文檔滑入視窗時，添加 'show' 類別以觸發動畫
const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
        // 當元素進入視窗時
        if (entry.isIntersecting) {
            // 為該元素添加 'show' 類別以觸發動畫
            entry.target.classList.add('show');
        } else {
            // 可選：當元素不再進入視窗時，可以移除 'show' 類別
            entry.target.classList.remove('show');
        }
    });
});

// 監視所有具有 slide-up 類別的元素
document.querySelectorAll('.slide-up').forEach(element => {
    observer.observe(element);
});

// 餐包菜單和側邊欄的設定（未變更）
const hamburgerMenu = document.getElementById('hamburger-menu');
const sidebar = document.getElementById('sidebar');
const mainMenus = document.querySelectorAll('.main-menu');

        // 漢堡選單功能：顯示或隱藏側邊欄
        hamburgerMenu.addEventListener('click', function() {
            sidebar.classList.toggle('active');
            if (sidebar.classList.contains('active')) {
                document.querySelector('.main-content').style.marginLeft = '200px';
            } else {
                document.querySelector('.main-content').style.marginLeft = '0';
            }
        });


        document.addEventListener('DOMContentLoaded', function() {
            loadSidebarLinks();
        });

                // 載入sidebar鏈接
                function loadSidebarLinks() {
            const sheetId = '16m2JrshR1QyQIRxdn1ZbCS7zyAnqN2OpMhREp-c4Qc8'; // 新的試算表 ID
            const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv`;

            fetch(url)
            .then(response => response.ok ? response.text() : Promise.reject('Network response was not ok'))
            .then(data => {
                const rows = data.split('\n').slice(1); // 分割行並移除標題行
                const sidebarLinks = document.getElementById('sidebar-links');
                sidebarLinks.innerHTML = ''; // 清空sidebar

                rows.forEach(row => {
                    const [linkText, linkUrl] = row.split(',').map(col => col.replace(/"/g, '').trim()); // 假設第一列為文字，第二列為URL

                    if (linkText && linkUrl) {
                        const linkItem = document.createElement('li');
                        linkItem.innerHTML = `<a href="${linkUrl}" target="_blank">${linkText}</a>`;
                        sidebarLinks.appendChild(linkItem);
                    }
                });
            })
            .catch(error => {
                console.error('Error loading sidebar links:', error);
                alert('無法載入側邊欄內容，請查看控制台獲取更多資訊。');
            });
        }


        document.getElementById("customForm").addEventListener("submit", function(event){
    event.preventDefault();

    const formData = new FormData(event.target);

    // 取得內容並將換行符替換為 <br>
    const contentField = document.getElementById("content");
    const contentWithBreaks = contentField.value.replace(/\n/g, '<br>');
    
    // 將轉換後的內容設置回 FormData
    formData.set('entry.1190670984', contentWithBreaks);

    fetch("https://docs.google.com/forms/d/e/1FAIpQLSea0DXBbD3iJr0IZ827NXt7XvshfdIlYAYvorEfEbYQ21pPMg/formResponse", {
        method: "POST",
        body: formData,
        mode: "no-cors"
    }).then(() => {
        alert("提交成功！");
        event.target.reset();
    }).catch(error => {
        alert("提交失敗，請再試一次！");
    });
});

</script>

</body>
</html>
