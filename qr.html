<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code 填寫欄位</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
    <h1>掃描 QR Code</h1>
    <input type="text" id="qrInput" placeholder="掃描結果將顯示在這裡">
    <button id="scanBtn">掃描 QR Code</button>
    <div id="reader" style="width: 300px; margin-top: 20px;"></div>

    <script>
        const qrInput = document.getElementById('qrInput');
        const scanBtn = document.getElementById('scanBtn');
        const readerElement = document.getElementById('reader');

        let html5QrCode;
        let isScanning = false;

        scanBtn.addEventListener('click', () => {
            if (isScanning) {
                html5QrCode.stop().then(() => {
                    isScanning = false;
                    scanBtn.innerText = '掃描 QR Code';
                    readerElement.style.display = 'none';
                });
                return;
            }

            readerElement.style.display = 'block';
            scanBtn.innerText = '停止掃描';
            html5QrCode = new Html5Qrcode("reader");

            html5QrCode.start(
                { facingMode: "environment" },
                {
                    fps: 10,
                    qrbox: 250
                },
                qrCodeMessage => {
                    qrInput.value = qrCodeMessage;
                    html5QrCode.stop().then(() => {
                        isScanning = false;
                        scanBtn.innerText = '掃描 QR Code';
                        readerElement.style.display = 'none';
                    });
                },
                errorMessage => {
                    console.error(errorMessage);
                }
            ).catch(err => {
                console.error("Camera start error:", err);
            });

            isScanning = true;
        });
    </script>
</body>
</html>
