<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帳號密碼提交表單</title>
    <link rel="icon" href="favicon.PNG" type="image/x-icon">
    <style>
        .form-container {
            max-width: 90%;
            margin: auto;
            background: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            padding: 30px;
            transition: transform 0.3s;
        }

        .form-container:hover {
            transform: scale(1.02);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #1f1f1f;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #ffffff;
            color: #282828;
            transition: border-color 0.3s, background-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #95f34e;
            background-color: #9ed5ca;
            color: #2a272b;
            outline: none;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }

        .verification-container {
            margin-top: 20px;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            color: rgb(0, 0, 0);
        }

        .verification-button {
            background-color: #c7c7c7;
            color: rgb(0, 0, 0);
            font-size: 16px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .verification-button:hover {
            background-color: #9d98aa;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }

                body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        .login-container {
            max-width: 400px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            text-align: left;
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: calc(100% - 20px);
            margin: 10px auto;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #66afe9;
            outline: none;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .info-message {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        #loading {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>學生會帳號註冊</h1>
        <form id="accountForm">
            <label for="account">學號 (8位數字):</label>
            <input type="text" id="account" name="entry.201945990" required maxlength="8" pattern="^\d{8}$">
            
            <label for="password">密碼 (4位數字):</label>
            <input type="password" id="password" name="entry.2028682636" required maxlength="4" pattern="^\d{4}$">
    
            <input type="submit" value="提交">
        </form>
    
        <div id="verificationBlock" class="hidden">
            <div class="verification-container">
                <p>驗證碼已發送至您的學校信箱 (<span id="accountDisplay"></span>)。請輸入驗證碼以完成提交。</p>
                <label for="verificationCode">驗證碼:</label>
                <input type="text" id="verificationCode" required>
                <button id="verifyButton" class="verification-button">提交驗證碼</button>
                <p id="errorMessage" class="error hidden">驗證碼不正確，請再試一次。</p>
            </div>
        </div>
    
        <p id="duplicateAccountMessage" class="error hidden">此學號已註冊，請使用登入系統登入。</p> <!-- 新增提示信息 -->
    </div>
    
<script>
   // Generate random 6-digit verification code
let generatedVerificationCode = '';
function generateVerificationCode() {
    generatedVerificationCode = Math.floor(100000 + Math.random() * 900000).toString();
}

// Load existing accounts from Google Sheets
let existingAccounts = []; // Stores existing accounts from the Google Spreadsheet

function loadExistingAccounts() {
    const sheetId = '1iBsNLpx4-f4WFApmBhVDlA0wZ2v18fQWBpd-RYFe1xI'; // Google Spreadsheet ID
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv`;

    fetch(url)
        .then(response => response.ok ? response.text() : Promise.reject('Network response was not ok'))
        .then(data => {
            const rows = data.split('\n').slice(1); // Split rows and remove header row
            existingAccounts = rows.map(row => row.split(',')[1].replace(/"/g, '').trim()); // Assuming column A contains accounts
        })
        .catch(error => {
            console.error('Error loading existing accounts:', error);
            alert('無法載入已註冊帳號列表，請查看控制台獲取更多資訊。');
        });
}

// Handle account input and form submission
document.addEventListener('DOMContentLoaded', function() {
    loadExistingAccounts();
    const accountInput = document.getElementById('account');
    const submitButton = document.querySelector('input[type="submit"]');
    const duplicateAccountMessage = document.getElementById('duplicateAccountMessage'); // 提示信息元素

    // Account input validation
    accountInput.addEventListener('input', function() {
        const account = accountInput.value;

        if (existingAccounts.includes(account)) {
            submitButton.disabled = true;
            accountInput.setCustomValidity('此學號已註冊，請使用登入系統登入。');
            duplicateAccountMessage.classList.remove('hidden'); // 显示提示信息
        } else {
            submitButton.disabled = false;
            accountInput.setCustomValidity('');
            duplicateAccountMessage.classList.add('hidden'); // 隐藏提示信息
        }
    });
});

// Form submission
document.getElementById('accountForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const account = document.getElementById('account').value;
    const password = document.getElementById('password').value;

    // Validate account format
    if (!account.match(/^\d{8}$/)) {
        alert('帳號必須是8位數字！');
        return;
    }

    // Validate password format
    if (!password.match(/^\d{4}$/)) {
        alert('密碼必須是4位數字！');
        return;
    }

    // If account exists, alert and return
    if (existingAccounts.includes(account)) {
        alert('此學號已註冊，請使用登入系統登入。');
        return;
    }

    // Proceed with form submission (in your case, submitting to Google Form)
    alert('請至東吳大學信箱系統查看驗證碼');
    generateVerificationCode();

      // Update verification message
      const verificationMessage = document.querySelector('.verification-container p');
    verificationMessage.innerHTML = `驗證碼已發送至您的學校信箱 (<b>${account}@scu.edu.tw</b>)。請輸入驗證碼以完成提交。`;

    const formData = new FormData();
    formData.append('entry.201945990', account);
    formData.append('entry.2028682636', password);
    formData.append('entry.784146641', generatedVerificationCode);

    fetch('https://docs.google.com/forms/d/e/1FAIpQLScTlMPYACRNFR7vZQA-cmOIJLNFjskck_1YG98kH_-cV8HmAQ/formResponse', {
        method: 'POST',
        body: formData,
        mode: 'no-cors'
    }).then(() => {
        document.getElementById('accountForm').classList.add('hidden');
        document.getElementById('verificationBlock').classList.remove('hidden');
    }).catch(error => {
        alert('提交失敗，請再試一次！');
    });
});

// Verification code submission
document.getElementById('verifyButton').addEventListener('click', function() {
    const enteredCode = document.getElementById('verificationCode').value;

    if (enteredCode === generatedVerificationCode) {
        const account = document.getElementById('account').value;
        const password = document.getElementById('password').value;

        const secondFormData = new FormData();
        secondFormData.append('entry.201945990', account);
        secondFormData.append('entry.2028682636', password);
        secondFormData.append('entry.784146641', generatedVerificationCode);
        secondFormData.append('entry.987172996', enteredCode);

        fetch('https://docs.google.com/forms/d/e/1FAIpQLScO95Cr81H72Qm5ORNmW2Lr0S_hoEpB2tm3oUQ_DEjrLqgWdA/formResponse', {
            method: 'POST',
            body: secondFormData,
            mode: 'no-cors'
        }).then(() => {
            alert('所有提交已成功！');
            window.location.href = '登入測試.html'; // 替換為您的目標頁面
        }).catch(error => {
            alert('提交失敗，請再試一次！');
        });
    } else {
        document.getElementById('errorMessage').classList.remove('hidden');
    }
});
    </script>
    

</body>
</html>
