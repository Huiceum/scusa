<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>東吳大學學生會</title>
    <link rel="stylesheet" href="sa.css">

    <link rel="icon" href="favicon.PNG" type="image/x-icon">
        <link rel="stylesheet" href="edit.css">

    <style>

    </style>
</head>

<body>
    <div class="container">
        <!-- 漢堡選單按鈕 -->
        <div class="hamburger-menu" id="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <!-- 手機版側邊欄 -->
        <nav class="sidebar" id="sidebar">
            <div class="logo">
                <img src="logo.png" alt="Logo">
                <div class="site-name"></div>
            </div>
            <ul class="nav-links" id="mobile-nav">
                <!-- 動態加載的導航項目將插入此處 -->
            </ul>
        </nav>

        <div class="main-content">
            <!-- 桌面版導航欄 -->
            <div class="navbar">
                <ul class="nav-options" id="nav-container">
                    <!-- 動態加載的導航項目將插入此處 -->
                </ul>


            </div>

    <!-- 載入中/處理中覆蓋層 -->
    <div id="loadingOverlay">
        <div class="spinner"></div>
        <p id="loadingMessageText">資料處理中，請稍候...</p>
    </div>

    <!-- 編輯表單容器 -->
    <div id="editProfileFormContainer">
        <div class="form-group avatar-group">
            <label for="avatarUpload">
                <img id="editAvatarPreview" class="profile-avatar" src="user.png" alt="用戶頭像預覽">
                <button type="button" class="upload-btn">上傳新頭像</button>
            </label>
            <input type="file" id="avatarUpload" accept="image/*" style="display: none;">
        </div>

        <div class="form-group">
            <label for="editNickname">暱稱</label>
            <input type="text" id="editNickname" placeholder="請輸入您的暱稱">
        </div>

        <div class="form-group">
            <label for="editEmail">電子信箱</label>
            <input type="email" id="editEmail" placeholder="請輸入您的電子信箱">
        </div>

        <div class="form-group">
            <label for="editIntro">自我介紹</label>
            <textarea id="editIntro" placeholder="請輸入您的自我介紹"></textarea>
        </div>

        <div class="form-actions">
            <button id="submitEditBtn" class="submit-btn">完成編輯</button>
            <button id="cancelEditBtn" class="cancel-btn">取消</button>
        </div>
    </div>

    <!-- 輪詢超時訊息 (如果會話丟失，會跳轉，此處不應該出現此訊息) -->
    <div id="timeoutMessage" style="display: none;">
        <p>您的會話已過期，請重新登入。</p>
        <button class="login-btn" onclick="window.location.href='login.html'">重新登入</button>
    </div>



            <!-- 浮動球 -->
            <div id="ball-container">
                <img id="ball" src="ball7.gif" alt="Ball">
            </div>

            <div class="footer">
                <div class="footer-content">
                    <ul class="footer-links" id="footer-links">
                        <!-- 動態加載的底部鏈接將插入此處 -->
                    </ul>
                    <div class="footer-info">
                        © 2025 東吳大學學生會 版權所有
                    </div>
                </div>
            </div>
        </div>

    </div>



    <!-- JavaScript -->
    <script src="sa.js"></script>
    <script src="sa0.js"></script>
    <script src="edit.js"></script>
    <script src="https://unpkg.com/imagekitio-javascript/dist/imagekitio-javascript.min.js"></script>
    <script>

    </script>

</body>
</html>
