<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>東吳大學學生會-反映表單</title>
    <link rel="stylesheet" href="sa.css">

    <link rel="icon" href="favicon.PNG" type="image/x-icon">
    <style>
        .form-container {
            max-width: 90%;
            margin: auto;
            background: #252525;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            padding: 30px;
            transition: transform 0.3s;
            color: #f0f0f0; 
            margin-bottom: 150px;

        }

        .form-container:hover {
            transform: scale(1.00);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #f0f0f0; 
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #d1cece;
            color: #282828;
            transition: border-color 0.3s, background-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        textarea:focus,
        select:focus {
            border-color: #ff0a58;
            background-color: #1f1f29;
            color: #b1b1b1;
            outline: none;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #f0f0f0;
            color: #252525;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #ffffff;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 漢堡選單按鈕 -->
        <div class="hamburger-menu" id="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <!-- 手機版側邊欄 -->
        <nav class="sidebar" id="sidebar">
            <div class="logo">
                <img src="logo.png" alt="Logo">
                <div class="site-name"></div>
            </div>
            <ul class="nav-links" id="mobile-nav">
                <!-- 動態加載的導航項目將插入此處 -->
            </ul>
        </nav>

        <div class="main-content">
            <!-- 桌面版導航欄 -->
            <div class="navbar">
                <ul class="nav-options" id="nav-container">
                    <!-- 動態加載的導航項目將插入此處 -->
                </ul>
            </div>

            <div class="form-container">
                <h1>反映表單</h1>
                <label>個人資料蒐集處理利用告知聲明
                東吳大學學生會基於隱私保護政策，保護每位學生權益申訴反映者之隱私。以下個人資料僅限本會學術權益部門公務使用，依據《個人資料保護法》保障每位填寫人的個人資訊，且不會以任何形式提供、交換、出售資料交予第三方，請安心並確實填寫。</label>
                <form id="customForm">
                    <label for="name">姓名：</label>
                    <input type="text" id="name" name="entry.1823375378" required>

                    <label for="department">系級：</label>
                    <input type="text" id="department" name="entry.661436945" required>

                    <label for="studentID">學號：</label>
                    <input type="text" id="studentID" name="entry.1084639098" required>

                    <label for="email">電子郵件：</label>
                    <input type="email" id="email" name="entry.1851100953" required>

                    <label for="phone">電話號碼：</label>
                    <input type="tel" id="phone" name="entry.911473533" required>

                    <label>是否將申訴內容公開於學生會網站？<br>（注意：若有危害善良風俗或仇恨性言論，學生會有權下架該反映。<br>相關法律責任學生會也將提供個人資料於司法單位。）</label>
                    <select name="entry.1704989384" required>
                        <option value="是">是</option>
                        <option value="否">否</option>
                    </select>

                    <label for="title">內容標題</label>
                    <input type="text" id="title" name="entry.1793847795" required placeholder="請提供申訴的簡短主旨。">

                    <label for="content">內容：</label>
                    <textarea id="content" name="entry.1190670984" required placeholder="請詳細敘述事件，以利我們掌握更完整的資訊，若有附件資料，請上傳於雲端後，將閱讀權限設定為擁有連結的任何人，並附上連結。"></textarea>

                    <button type="submit">提交</button>
                </form>
            </div>

            <!-- 浮動球 -->
            <div id="ball-container">
                <img id="ball" src="ball7.gif" alt="Ball">
            </div>

            <div class="footer">
                <div class="footer-content">
                    <ul class="footer-links" id="footer-links">
                        <!-- 動態加載的底部鏈接將插入此處 -->
                    </ul>
                    <div class="footer-info">
                        © 2025 東吳大學學生會 版權所有
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- JavaScript -->
    <script src="sa.js"></script>
    <script src="sa0.js"></script>

    <script>
        document.getElementById("customForm").addEventListener("submit", function(event){
            event.preventDefault();

            // 手動構建 FormData，確保所有欄位都被包含
            const formData = new FormData();
            
            // 逐一添加表單欄位
            formData.append('entry.1823375378', document.getElementById('name').value);
            formData.append('entry.661436945', document.getElementById('department').value);
            formData.append('entry.1084639098', document.getElementById('studentID').value);
            formData.append('entry.1851100953', document.getElementById('email').value);
            formData.append('entry.911473533', document.getElementById('phone').value);
            
            // 公開選項
            const publicOption = document.querySelector('select[name="entry.1704989384"]').value;
            formData.append('entry.1704989384', publicOption);
            
            // 標題
            const title = document.getElementById('title').value;
            formData.append('entry.1793847795', title);
            
            // 內容（處理換行符）
            const contentField = document.getElementById("content");
            const contentWithBreaks = contentField.value.replace(/\n/g, '<br>');
            formData.append('entry.1190670984', contentWithBreaks);

            // 調試：打印所有數據（可在瀏覽器控制台查看）
            console.log('提交的數據：');
            for (let [key, value] of formData.entries()) {
                console.log(key + ':', value);
            }

            fetch("/.netlify/functions/submitForm?form=sa_submitForm_re", {
                method: "POST",
                body: formData,
                mode: "no-cors"
            }).then(() => {
                alert("提交成功！");
                event.target.reset();
            }).catch(error => {
                console.error('提交錯誤:', error);
                alert("提交失敗，請再試一次！");
            });
        });
    </script>

</body>
</html>
