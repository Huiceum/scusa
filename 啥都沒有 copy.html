    <script>
// 當文檔滑入視窗時，添加 'show' 類別以觸發動畫
const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
        // 當元素進入視窗時
        if (entry.isIntersecting) {
            // 為該元素添加 'show' 類別以觸發動畫
            entry.target.classList.add('show');
        } else {
            // 可選：當元素不再進入視窗時，可以移除 'show' 類別
            entry.target.classList.remove('show');
        }
    });
});

// 監視所有具有 slide-up 類別的元素
document.querySelectorAll('.slide-up').forEach(element => {
    observer.observe(element);
});

// 餐包菜單和側邊欄的設定（未變更）
const hamburgerMenu = document.getElementById('hamburger-menu');
const sidebar = document.getElementById('sidebar');
const mainMenus = document.querySelectorAll('.main-menu');

        hamburgerMenu.addEventListener('click', function() {
            sidebar.classList.toggle('active');
            if (sidebar.classList.contains('active')) {

                // 載入sidebar鏈接
                function loadSidebarLinks() {
            const sheetId = '16m2JrshR1QyQIRxdn1ZbCS7zyAnqN2OpMhREp-c4Qc8'; // 新的試算表 ID
            const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv`;

            fetch(url)
            .then(response => response.ok ? response.text() : Promise.reject('Network response was not ok'))
            .then(data => {
                const rows = data.split('\n').slice(1); // 分割行並移除標題行
                const sidebarLinks = document.getElementById('sidebar-links');
                sidebarLinks.innerHTML = ''; // 清空sidebar

                rows.forEach(row => {
                    const [linkText, linkUrl] = row.split(',').map(col => col.replace(/"/g, '').trim()); // 假設第一列為文字，第二列為URL

                    if (linkText && linkUrl) {
                        const linkItem = document.createElement('li');
                        linkItem.innerHTML = `<a href="${linkUrl}" target="_blank">${linkText}</a>`;
                        sidebarLinks.appendChild(linkItem);
                    }
                });
            })
            .catch(error => {
                console.error('Error loading sidebar links:', error);
                alert('無法載入側邊欄內容，請查看控制台獲取更多資訊。');
            });
        }

        let ball = document.getElementById('ball');
let isBallOne = true;

setInterval(() => {

}, 500);

ball.addEventListener('click', () => {

const randomCode = sessionStorage.getItem('randomCode');
    if (!randomCode) {
        window.location.href = "登入–社團專區.html";
    }

    const sheetId = '1BD546NiTEr0AtqRbuNOiejpu4-qsUJTzrdxwFnKIS94';
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv`;

    let pollingAttempts = 0;

    function pollSpreadsheet() {
        fetch(url)
            .then(response => response.ok ? response.text() : Promise.reject('無法連接試算表'))
            .then(data => {
                const rows = data.split('\n').map(row => row.split(',').map(col => col.replace(/"/g, '').trim()));
                const matchRow = rows.find(row => row[1] === randomCode);

                if (matchRow) {
                    document.getElementById('loadingMessage').style.display = "none";
                    document.getElementById('clubForm').style.display = "block";

                    document.getElementById('userIdentity').value = matchRow[0];
                    const clubSelect = document.getElementById('clubSelect');
                    const clubs = matchRow.slice(2);
                    clubSelect.innerHTML = clubs.filter(club => club.trim() !== '').map(club => `<option value="${club}">${club}</option>`).join('');

                    clearInterval(pollingInterval);
                } else if (pollingAttempts >= 7) {
                    alert("您目前並未被登入於社團幹部當中！");
                    window.location.href = "index.html";
                    clearInterval(pollingInterval);
                }
            })
            .catch(error => console.error('無法檢索試算表資料:', error));

        pollingAttempts++;
    }

    const pollingInterval = setInterval(pollSpreadsheet, 3000);

    function validateLeaderId() {
        let input = document.getElementById('leaderId');
        input.value = input.value.replace(/\D/g, '').slice(0, 8);
    }

    document.getElementById('addBtn').addEventListener('click', function() {
        document.getElementById('actionType').value = '新增';
        this.classList.add('active');
        document.getElementById('removeBtn').classList.remove('active');
    });

    document.getElementById('removeBtn').addEventListener('click', function() {
        document.getElementById('actionType').value = '刪除';
        this.classList.add('active');
        document.getElementById('addBtn').classList.remove('active');
    });

    document.getElementById('clubForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData(this);
        const userIdentity = document.getElementById("userIdentity").value;
        const clubValue = document.getElementById("clubSelect").value;
        const leaderIdValue = "#" + document.getElementById("leaderId").value;

        if (!clubValue || !leaderIdValue || !document.getElementById('actionType').value) {
            alert("所有問題都必須回答！");
            return;
        }

        formData.set("entry.587123488", userIdentity);
        formData.set("entry.900652298", leaderIdValue);

        fetch("https://docs.google.com/forms/d/e/1FAIpQLScNXLmAxvTmH5uH7HMi46LeH8e-_bGKnOuK2Wxl5rBgfhucMQ/formResponse", {
            method: "POST",
            body: formData,
            mode: "no-cors"
        }).then(() => {
            alert("提交成功！");
            window.location.href = "東吳大學學生會社團人資料轉銜.html";  // 導向到指定的頁面
        }).catch(error => console.error("提交失敗:", error));
    });
