                <label for="account">學號:</label>

                <input type="password" id="password" name="entry.2028682636" required maxlength="4" pattern="^\d{4}$" placeholder="請輸入4位數密碼">

    <!-- JavaScript -->
    <script>      

// 餐包菜單和側邊欄的設定（未變更）
const hamburgerMenu = document.getElementById('hamburger-menu');
const sidebar = document.getElementById('sidebar');
const mainMenus = document.querySelectorAll('.main-menu');
        // 漢堡選單功能：顯示或隱藏側邊欄
        hamburgerMenu.addEventListener('click', function() {
            sidebar.classList.toggle('active');
        });
        // 點擊主選單顯示或隱藏副選單
        mainMenus.forEach(menu => {
            menu.addEventListener('click', function() {
                const targetSubmenu = document.querySelector(menu.getAttribute('data-target'));
                targetSubmenu.classList.toggle('show');
            });
        });
    

      // Function to generate a random 8-character alphanumeric string
      function generateAuthCode() {
            const characters = '!@#$%^&*?ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let code = '';
            for (let i = 0; i < 29; i++) {
                code += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return code;
        }

        document.addEventListener('DOMContentLoaded', function () {
            const authCodeInput = document.getElementById('authCode');
            authCodeInput.value = generateAuthCode(); // Generate and set the authentication code

            const loginForm = document.getElementById('loginForm');
            const loadingDiv = document.getElementById('loading');

            loginForm.addEventListener('submit', async function (event) {
                event.preventDefault(); // Prevent the default form submission
                loadingDiv.style.display = 'block'; // Show loading animation
                
                const account = document.getElementById('account').value;
                const password = document.getElementById('password').value;
                const authCode = authCodeInput.value;

                if (!account.match(/^\d{8}$/)) {
                    alert('學號必須是8位數字！');
                    loadingDiv.style.display = 'none';
                    return;
                }

                if (!password.match(/^\d{4}$/)) {
                    alert('密碼必須是4位數字！');
                    loadingDiv.style.display = 'none';
                    return;
                }

                // Submit form data to Google Form
                const formData = new FormData();
                formData.append('entry.201945990', account);
                formData.append('entry.2028682636', password);
                formData.append('entry.784146641', authCode);

                try {
    await fetch('https://docs.google.com/forms/d/e/1FAIpQLSf4-STAj0EjDmpqFrVdSCEhViIwXWh-Q948bpnmZ20KUcAwYg/formResponse', {
        method: 'POST',
        body: formData,
        mode: 'no-cors'
    });


    // Fetch Google Sheets data with cache busting
    const sheetUrl = `https://docs.google.com/spreadsheets/d/1GkrRJ7h8BaYZ7cvDFabR2fKz34HRCBx-mc5lEQbOrPk/gviz/tq?tqx=out:csv&cacheBust=${Date.now()}`;
    const maxAttempts = 40;
    const attemptDelay = 100;
    let attempts = 0;
    let match = null;

    while (attempts < maxAttempts) {
        const response = await fetch(sheetUrl);
        const data = await response.text();
        const rows = data.split('\n').slice(1);

        match = rows.find(row => row.split(',')[1].replace(/"/g, '').trim() === authCode);

        if (match) break;
        attempts++;
        await new Promise(resolve => setTimeout(resolve, attemptDelay));
    }

    if (match) {
        const user = match.split(',')[0].replace(/"/g, '').trim();
        alert(`歡迎 學號:${user}的學生`);
        sessionStorage.setItem('user', user);
        window.location.href = '東吳大學學生會學生資料轉銜.html';
    } else {
        localStorage.removeItem('user');
        sessionStorage.removeItem('user');
        alert('帳號或密碼錯誤，請重新整理後嘗試。');
        location.reload();
    }
} catch (error) {
    console.error('Error:', error);
    alert('未知的錯誤，請檢查網路環境');
} finally {
    loadingDiv.style.display = 'none';
    loginForm.reset();
}

            });
        });

    </script>
