/* 按鈕樣式 */
button {
    background-color: #1f1f1f;
    color: #f0f0f0;
    border: 2px solid #444;
    border-radius: 8px;
    padding: 10px 20px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s, box-shadow 0.3s, transform 0.2s;
    position: relative;
    overflow: hidden;
}

button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(120deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0));
    transition: left 0.4s;
    z-index: 1;
}

button:hover::before {
    left: 100%;
}

button:hover {
    background-color: #333;
    box-shadow: 0 0 10px #666;
    transform: scale(1.05);
}

button:active {
    background-color: #555;
    box-shadow: 0 0 5px #444 inset;
    transform: scale(0.95);
}

    <script>
        const hamburgerMenu = document.getElementById('hamburger-menu');
        const sidebar = document.getElementById('sidebar');

        // 漢堡選單功能：顯示或隱藏側邊欄
        hamburgerMenu.addEventListener('click', function() {
            sidebar.classList.toggle('active');
            if (sidebar.classList.contains('active')) {
                document.querySelector('.main-content').style.marginLeft = '200px';
            } else {
                document.querySelector('.main-content').style.marginLeft = '0';
            }
        });

        // 當文檔加載完成後的事件
        document.addEventListener('DOMContentLoaded', function() {
            loadSidebarLinks();
            loadAnnouncements(); // 載入公告
        });

                // 載入sidebar鏈接
                function loadSidebarLinks() {
            const sheetId = '1nyOpPb3bOfeAlPQIlfjJml_DNxm2N6f42UDfrGcoEYE'; // 新的試算表 ID
            const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv`;

            fetch(url)
            .then(response => response.ok ? response.text() : Promise.reject('Network response was not ok'))
            .then(data => {
                const rows = data.split('\n').slice(1); // 分割行並移除標題行
                const sidebarLinks = document.getElementById('sidebar-links');
                sidebarLinks.innerHTML = ''; // 清空sidebar

                rows.forEach(row => {
                    const [linkText, linkUrl] = row.split(',').map(col => col.replace(/"/g, '').trim()); // 假設第一列為文字，第二列為URL

                    if (linkText && linkUrl) {
                        const linkItem = document.createElement('li');
                        linkItem.innerHTML = `<a href="${linkUrl}" target="_blank">${linkText}</a>`;
                        sidebarLinks.appendChild(linkItem);
                    }
                });
            })
            .catch(error => {
                console.error('Error loading sidebar links:', error);
                alert('無法載入側邊欄內容，請查看控制台獲取更多資訊。');
            });
        }

        function loadAnnouncements() {
        const sheetId = '10dtRcOfSostUxKodyU85VIi_otRS_z9KppjzksXbj5E'; // 試算表 ID
        const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv`;

        fetch(url)
        .then(response => response.ok ? response.text() : Promise.reject('Network response was not ok'))
        .then(data => {
            const rows = data.split('\n').slice(1); // 分割行並移除標題行
            const announcementList = document.getElementById('announcements-list');
            const updateTime = document.getElementById('update-time');
            announcementList.innerHTML = ''; // 清空公告欄

            // 只顯示前三個公告
            rows.slice(0, 3).forEach((row) => {
                const columns = row.split(',').map(col => col.replace(/"/g, '').trim());
                const newAnnouncement = document.createElement('div');
                newAnnouncement.classList.add('announcement');

                // 假設第一列是標題，第二列是訊息，第三列是超連結
                newAnnouncement.innerHTML = `
                    <h2 class="title"><a href="${columns[2]}" class="link">${columns[0]}</a></h2>
                    <p class="message">${columns[1]}</p>
                    <p class="updateTime">發文時間：${columns[3]}</p>
                `;
                announcementList.appendChild(newAnnouncement);
            });
        })
        .catch(error => {
            console.error('Error loading announcements:', error);
            alert('無法載入公告，請查看控制台獲取更多資訊。');
        });
    }

                // 當文檔滑入視窗時，添加 'show' 類別以觸發動畫
                const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('show');
                }
            });
        });

        // 監視所有具有 slide-up 類別的元素
        document.querySelectorAll('.slide-up').forEach(element => {
            observer.observe(element);
        });
