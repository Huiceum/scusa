<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特約商店</title>
    <link rel="stylesheet" href="style_shop.css">
    <link rel="icon" href="shop-main-logo.png" type="image/x-icon">

    <style>
        /* 預設連結樣式 */
        a {
            color: rgb(255, 233, 109);
            text-decoration: none;
        }

        /* 滑鼠懸停時的樣式 */
        a:hover {
            color: rgb(255, 255, 255);
            text-decoration: underline;
        }

        /* 中央對齊容器樣式 */
        .centered {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px; /* 調整地圖和其他內容的間距 */
        }

        /* Google 地圖樣式 */
        .google-map {
            margin-top: 20px; /* 頂部間距 */
            width: 800px; /* 可根據需求調整 */
            height: 400px;
            border: 0;
        }

        /* 置中顯示 Word 文件 */
        .google-word {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            margin-bottom: 50px; /* 可調整的底部間距 */
        }
    </style>
</head>

<body>
    
    <div class="container">
        <!-- 漢堡選單按鈕 -->
        <div class="hamburger-menu" id="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <nav class="sidebar" id="sidebar">
            <div class="logo">
                <img src="shop-main-logo.png" alt="Logo">
                <div class="site-name"></div>
            </div>
            <ul class="nav-links">
                <li><a href="https://linktr.ee/scusa_" target="_blank"><img src="linktree-icon.png" alt="連結樹" /></a></li>
                <li><a href="https://www.facebook.com/SUSAweb/?locale=zh_TW" target="_blank"><img src="facebook-icon.png" alt="臉書" /></a></li>
                <li><a href="https://www.instagram.com/scusa68th/" target="_blank"><img src="instagram-icon.png" alt="Instagram" /></a></li>
            </ul>
        </nav>

        <div class="main-content">
            <!-- 下拉式選單 -->
            <div class="navbar">
                <ul class="nav-options">
                    <li class="nav-item">
                        <a href="main.html">東吳大學學生會</a>
                        <ul class="dropdown-content">
                            <li><a href="shop.html">特約商店</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="introduction.html">關於我們</a>
                        <ul class="dropdown-content">
                            <li><a href="introduction.html">關於本會</a></li>
                            <li><a href="financial-report.html">財務報告</a></li>
                            <li><a href="about.html.html">組織架構</a></li>
                            <li><a href="regulations.html">法規彙編</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="東吳大學學生議會.html">東吳大學學生議會</a>
                        <ul class="dropdown-content">
                            <li><a href="東吳大學學生議會－會議資料.html">會議資料</a></li>
                            <li><a href="東吳大學學生議會.html">議會公告</a></li>
                            <li><a href="東吳大學學生議會－議員對照表.html">學生議員對照表</a></li>
                        </ul>
                    </li>
                </ul>
            </div>

            <!-- 中央顯示 Google 地圖 -->
            <div class="centered">
                <iframe class="google-map" src="https://www.google.com/maps/d/u/1/embed?mid=1avnXDTchyZ88tcKh8o1w49gJJrFCono&ehbc=2E312F" allowfullscreen></iframe>
            </div>

            <!-- 置中顯示 Word 文件 -->
            <div class="centered">
                <div class="google-word">
                    <iframe src="https://docs.google.com/document/d/e/2PACX-1vQBh1V7l62YVwFgo97yIeqX1EwebZ1nzYknPrfz7lGUWaLuJiaGF9guRPsMp-mNmikpfU1bxCClABlv/pub?embedded=true" width="800" height="4000" style="border: 0;"></iframe>
                </div>
            </div>

    </div>

    <div id="ball-container">
        <img id="ball" src="tofu.gif" alt="Ball">
        <button id="mobile-btn">開啟手機板</button>
    </div>

    <!-- JavaScript -->
    <script>
        const hamburgerMenu = document.getElementById('hamburger-menu');
        const sidebar = document.getElementById('sidebar');

        // 漢堡選單功能：顯示或隱藏側邊欄
        hamburgerMenu.addEventListener('click', function() {
            sidebar.classList.toggle('active');
            if (sidebar.classList.contains('active')) {
                document.querySelector('.main-content').style.marginLeft = '200px';
            } else {
                document.querySelector('.main-content').style.marginLeft = '0';
            }
        });


        ball.addEventListener('click', () => {
            window.location.href = 'game.html';
        });

        document.getElementById('mobile-btn').addEventListener('click', () => {
            window.location.href = 'shop_phone.html';
        });
    </script>
    
</body>
</html>
