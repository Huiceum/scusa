        /* 按鈕樣式 */
        .download-button {
            display: inline-block;
            padding: 15px 30px;
            border: 2px solid white; 
            border-radius: 25px; 
            background-color: transparent;
            color: white;
            font-size: 1.2em;
            text-decoration: none;
            text-align: left; 
            width: 600px; 
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 20px; /* 按鈕間距 */
        }
        /* 按鈕特效 */
        .download-button::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: all 0.5s ease;
        }

        .download-button:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        .download-button:hover {
            background-color: white;
            color: #252525;
        }

        .download-button:active {
            transform: scale(0.95);
        }

        /* 讓按鈕置中顯示 */

            flex-direction: column; /* 按鈕垂直排列 */

            height: 100vh;

    <script>
        const hamburgerMenu = document.getElementById('hamburger-menu');
        const sidebar = document.getElementById('sidebar');
    
        hamburgerMenu.addEventListener('click', function() {
            sidebar.classList.toggle('active');
    
            // 根據側邊欄的顯示或隱藏狀態調整主要內容位置
            if (sidebar.classList.contains('active')) {
                document.querySelector('.container').style.marginLeft = '200px'; 
            } else {
                document.querySelector('.container').style.marginLeft = '0'; 
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            loadSidebarLinks();
            loadDownloadButtons(); // 載入下載按鈕

        });

                // 載入sidebar鏈接
                function loadSidebarLinks() {
            const sheetId = '16m2JrshR1QyQIRxdn1ZbCS7zyAnqN2OpMhREp-c4Qc8'; // 新的試算表 ID
            const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv`;

            fetch(url)
            .then(response => response.ok ? response.text() : Promise.reject('Network response was not ok'))
            .then(data => {
                const rows = data.split('\n').slice(1); // 分割行並移除標題行
                const sidebarLinks = document.getElementById('sidebar-links');
                sidebarLinks.innerHTML = ''; // 清空sidebar

                rows.forEach(row => {
                    const [linkText, linkUrl] = row.split(',').map(col => col.replace(/"/g, '').trim()); // 假設第一列為文字，第二列為URL

                    if (linkText && linkUrl) {
                        const linkItem = document.createElement('li');
                        linkItem.innerHTML = `<a href="${linkUrl}" target="_blank">${linkText}</a>`;
                        sidebarLinks.appendChild(linkItem);
                    }
                });
            })
            .catch(error => {
                console.error('Error loading sidebar links:', error);
                alert('無法載入側邊欄內容，請查看控制台獲取更多資訊。');
            });
        }

        function loadDownloadButtons() {
            const sheetId = '1Gas84Nly72_C1_c954neuSj5PVWUQSxf9WHzPb2IobI'; // Google 試算表 ID
            const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv`;

            fetch(url)
                .then(response => response.text())
                .then(data => {
                    const rows = data.split('\n').slice(1); // 分割行並移除標題行
                    const downloadButtonsContainer = document.getElementById('download-buttons');
                    downloadButtonsContainer.innerHTML = ''; // 清空按鈕容器

                    rows.forEach(row => {
                        const columns = row.split(',').map(col => col.replace(/"/g, '').trim());
                        const buttonText = columns[0];
                        const fileLink = columns[1];

                        const downloadButton = document.createElement('a');
                        downloadButton.classList.add('download-button');
                        downloadButton.href = fileLink;
                        downloadButton.download = '';
                        downloadButton.textContent = buttonText;

                        downloadButtonsContainer.appendChild(downloadButton);
                    });
                })
                .catch(error => {
                    console.error('Error loading download buttons:', error);
                    alert('無法載入下載按鈕，請查看控制台獲取更多資訊。');
                });
        }

                // 當文檔滑入視窗時，添加 'show' 類別以觸發動畫
                const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('show');
                }
            });
        });

        // 監視所有具有 slide-up 類別的元素
        document.querySelectorAll('.slide-up').forEach(element => {
            observer.observe(element);
        });
