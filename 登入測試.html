<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學生登入表單</title>
    <link rel="icon" href="favicon.PNG" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        .login-container {
            max-width: 400px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            text-align: left;
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: calc(100% - 20px);
            margin: 10px auto;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #66afe9;
            outline: none;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .info-message {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        #loading {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>學生登入</h1>
        <form id="loginForm">
            <label for="account">學號:</label>
            <input type="text" id="account" name="entry.201945990" required maxlength="8" pattern="^\d{8}$" placeholder="請輸入8位數學號">
            
            <label for="password">密碼:</label>
            <input type="password" id="password" name="entry.2028682636" required maxlength="4" pattern="^\d{4}$" placeholder="請輸入4位數密碼">
            
            <input type="hidden" id="authCode" name="entry.784146641">

            <input type="submit" value="登入">
        </form>
        <div id="loading">
            <p>正在處理，請稍候...</p>
            <img src="tofu.gif" alt="Loading">
        </div>
        <p class="info-message">請填寫您的學號及密碼以進行登入。</p>
    </div>

    <script>
        // Function to generate a random 8-character alphanumeric string
        function generateAuthCode() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let code = '';
            for (let i = 0; i < 8; i++) {
                code += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return code;
        }

        document.addEventListener('DOMContentLoaded', function () {
            const authCodeInput = document.getElementById('authCode');
            authCodeInput.value = generateAuthCode(); // Generate and set the authentication code

            const loginForm = document.getElementById('loginForm');
            const loadingDiv = document.getElementById('loading');

            loginForm.addEventListener('submit', async function (event) {
                event.preventDefault(); // Prevent the default form submission
                loadingDiv.style.display = 'block'; // Show loading animation
                
                const account = document.getElementById('account').value;
                const password = document.getElementById('password').value;
                const authCode = authCodeInput.value;

                if (!account.match(/^\d{8}$/)) {
                    alert('學號必須是8位數字！');
                    loadingDiv.style.display = 'none';
                    return;
                }

                if (!password.match(/^\d{4}$/)) {
                    alert('密碼必須是4位數字！');
                    loadingDiv.style.display = 'none';
                    return;
                }

                // Submit form data to Google Form
                const formData = new FormData();
                formData.append('entry.201945990', account);
                formData.append('entry.2028682636', password);
                formData.append('entry.784146641', authCode);

                try {
                    await fetch('https://docs.google.com/forms/d/e/1FAIpQLSf4-STAj0EjDmpqFrVdSCEhViIwXWh-Q948bpnmZ20KUcAwYg/formResponse', {
                        method: 'POST',
                        body: formData,
                        mode: 'no-cors'
                    });

                    // Wait for 5 seconds
                    await new Promise(resolve => setTimeout(resolve, 5000));

                    // Fetch Google Sheets data
                    const sheetUrl = `https://docs.google.com/spreadsheets/d/1GkrRJ7h8BaYZ7cvDFabR2fKz34HRCBx-mc5lEQbOrPk/gviz/tq?tqx=out:csv`;
                    const response = await fetch(sheetUrl);
                    const data = await response.text();

                    const rows = data.split('\n').slice(1); // Split rows and remove the header
                    const match = rows.find(row => row.split(',')[1].replace(/"/g, '').trim() === authCode);

                    if (match) {
                    const user = match.split(',')[0].replace(/"/g, '').trim(); // Get the user ID from column A
                    alert(`歡迎 學號:${user}的學生`);
                    
                    // 儲存 user 變數到 localStorage
                    localStorage.setItem('user', user);

                    // 跳轉到其他頁面
                    window.location.href = '/another-page.html'; // 替換為您的目標頁面
                } else {
                // 登入失敗時清空 localStorage 和 sessionStorage 中的 user 變數
                localStorage.removeItem('user'); // 清除 localStorage 中的 user
                sessionStorage.removeItem('user'); // 清除 sessionStorage 中的 user (如果有)

                alert('帳號或密碼錯誤，請重新整理後嘗試。');
                        location.reload(); // 重新整理頁面
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('未知的錯誤，請檢查網路環境');
                } finally {
                    loadingDiv.style.display = 'none'; // Hide loading message
                    loginForm.reset(); // Reset the form fields
                }
            });
        });
    </script>

</body>
</html>
