    <script>
        // 漢堡選單顯示/隱藏
        const hamburgerMenu = document.getElementById('hamburger-menu');
        const sidebar = document.getElementById('sidebar');
    
        hamburgerMenu.addEventListener('click', function() {
            sidebar.classList.toggle('active');
            document.querySelector('.main-content').style.marginLeft = sidebar.classList.contains('active') ? '200px' : '0';
        });

        // Google Docs 內容載入
        document.addEventListener('DOMContentLoaded', function() {
            loadGoogleDocsContent();
        });

        function loadGoogleDocsContent() {
            const googleDocId = '1M8o_OZWb7Z1DuJiUoqNc2NJmeXOx3yASGh-e9r_VWuk';  // 替換成你的 Google Docs ID
            const url = `https://docs.google.com/document/d/${googleDocId}/export?format=txt`;

            fetch(url)
                .then(response => response.text())
                .then(data => {
                    // 將換行符號轉換為 <br> 標籤
                    const formattedData = data.replace(/\n/g, '<br>');
                    document.getElementById('google-docs-content').innerHTML = formattedData; // 使用 innerHTML 而不是 textContent
                })
                .catch(error => {
                    console.error('Error loading Google Docs content:', error);
                    document.getElementById('google-docs-content').textContent = '無法載入文件內容，請稍後再試。';
                });
        }

        setInterval(() => {
  if (isBallOne) {

  } else {

  isBallOne = !isBallOne;
}, 500);

ball.addEventListener('click', () => {

document.addEventListener('DOMContentLoaded', function() {
            loadSidebarLinks();
        });

                // 載入sidebar鏈接
                function loadSidebarLinks() {
            const sheetId = '16m2JrshR1QyQIRxdn1ZbCS7zyAnqN2OpMhREp-c4Qc8'; // 新的試算表 ID
            const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv`;

            fetch(url)
            .then(response => response.ok ? response.text() : Promise.reject('Network response was not ok'))
            .then(data => {
                const rows = data.split('\n').slice(1); // 分割行並移除標題行
                const sidebarLinks = document.getElementById('sidebar-links');
                sidebarLinks.innerHTML = ''; // 清空sidebar

                rows.forEach(row => {
                    const [linkText, linkUrl] = row.split(',').map(col => col.replace(/"/g, '').trim()); // 假設第一列為文字，第二列為URL

                    if (linkText && linkUrl) {
                        const linkItem = document.createElement('li');
                        linkItem.innerHTML = `<a href="${linkUrl}" target="_blank">${linkText}</a>`;
                        sidebarLinks.appendChild(linkItem);
                    }
                });
            })
            .catch(error => {
                console.error('Error loading sidebar links:', error);
                alert('無法載入側邊欄內容，請查看控制台獲取更多資訊。');
            });
        }

                // 當文檔滑入視窗時，添加 'show' 類別以觸發動畫
                const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('show');
                }
            });
        });

        // 監視所有具有 slide-up 類別的元素
        document.querySelectorAll('.slide-up').forEach(element => {
            observer.observe(element);
        });


    </script>
